<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Canvas</title>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			#canvas1{
				border:1px solid #000;
			}
			#canvas2{
				background-color:pink;
			}
			#canvas3{
				background-color: skyblue;
			}
			#canvas4{
				border:1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id='canvas1' width='300' height='200'></canvas>
		<canvas id='canvas2' width='300' height='200'></canvas>
		<canvas id='canvas3' width='300' height='200'></canvas>
		<canvas id='canvas4' width='300' height='200'></canvas>
		<script>
			const canvas1 = document.getElementById('canvas1');
			const canvas2 = document.getElementById('canvas2');
			const canvas3 = document.getElementById('canvas3');
			const canvas4 = document.getElementById('canvas4');
			const ctx = canvas1.getContext('2d');
			const context = canvas2.getContext('2d');
			const c = canvas3.getContext('2d');
			const content = canvas4.getContext('2d');
			
			// ctx.rect 绘制无填充的矩形
			ctx.rect(0,0,50,50);
			// ctx.stroke();
			ctx.fill();
			
			// ctx.fillRect
			ctx.fillRect(60,0,50,50);
			
			// ctx.strokeRect()
			ctx.strokeRect(120,0,50,50);
			
			ctx.beginPath();
			ctx.lineWidth = '6';
			ctx.strokeStyle = 'red';
			ctx.rect(0,50,50,50);
			ctx.stroke();

			ctx.beginPath();
			ctx.lineWidth = '4';
			ctx.strokeStyle = 'green';
			ctx.rect(30,30,50,50);
			ctx.stroke();
			
			ctx.beginPath();
			ctx.lineWidth = '10';
			ctx.strokeStyle = 'blue';
			ctx.rect(50,50,150,80);
			ctx.stroke();
			
			
			context.fillStyle = 'rgba(0,0,255,.5)';
			context.fillRect(0,0,100,100);
			
			context.fillStyle = '#00f';
			context.fillRect(50,50,100,100);
			
			
			context.strokeStyle = 'red';
			context.lineWidth = '8'
			context.strokeRect(100,0,100,100);
			
			context.strokeStyle = 'rgba(255,0,0,.5)';
			context.lineWidth = '5';
			context.strokeRect(100,100,100,100);
			
			
			c.rect(0,0,100,100);
			c.fillStyle = 'green';
			c.fill();
			
			c.beginPath();
			c.rect(50,50,100,100);
			c.lineWidth = 10;
			c.strokeStyle = 'rgba(0,0,0,.5)';
			c.stroke();
			
			
			content.fillStyle = '#f00';
			content.fillRect(0,0,100,100);
			
			content.fillStyle = '#00f';
			content.fillRect(50,50,100,100);
			content.clearRect(65,65,20,20);
		</script>
	</body>
</html>
