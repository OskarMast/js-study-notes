<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>线条</title>
		<style>
			body{
				padding: 0;
			}
			#canvas1{
				background-color:#000;
			}
			#canvas2,#canvas3{
				border:1px solid #000;
			}
			#canvas5{
				background-color:pink;
			}
		</style>
	</head>
	<body>
		<canvas width='200' height='200' id='canvas1'></canvas>
		<canvas width='200' height='200' id='canvas2'></canvas>
		<canvas id="canvas3" width='300' height='300'></canvas>
		<canvas id="canvas4" width='300' height='300'></canvas>
		<canvas id="canvas5" width='300' height='300'></canvas>
		<script>
			// 设置边框线
			const canvas1 = document.getElementById('canvas1');
			const ctx1 = canvas1.getContext('2d');
			
			ctx1.fillStyle = 'skyblue';
			ctx1.strokeStyle = '#f00';
			ctx1.lineWidth = 20;
			ctx1.rect(30,30,100,100);
			ctx1.fill();
			ctx1.stroke();
			
			ctx1.beginPath();
			ctx1.lineWidth = 2;
			ctx1.strokeStyle = '#fff';
			ctx1.moveTo(150,30);
			ctx1.lineTo(150,130);
			ctx1.stroke();
			
			ctx1.beginPath();
			ctx1.strokeStyle = 'skyblue';
			ctx1.moveTo(180,30);
			ctx1.lineTo(180,130);
			ctx1.stroke();
			
			const canvas2 = document.getElementById('canvas2');
			const ctx2 = canvas2.getContext('2d');
			
			// First Path
			ctx2.beginPath();
			ctx2.strokeStyle = 'red';
			ctx2.moveTo(10,10);
			ctx2.lineTo(150,10);
			ctx2.stroke();
			
			ctx2.beginPath();
			ctx2.strokeStyle = 'blue';
			ctx2.moveTo(10,10);
			ctx2.lineTo(50,150);
			ctx2.stroke();
			
			ctx2.beginPath();
			ctx2.strokeStyle = 'green';
			ctx2.moveTo(20,20);
			ctx2.lineTo(200,20);
			ctx2.lineTo(110,110);
			ctx2.closePath();
			ctx2.stroke();
			
			ctx2.beginPath();
			ctx2.strokeStyle = 'red';
			ctx2.arc(100,100,50,0,Math.PI,false);
			ctx2.closePath();
			ctx2.stroke();
			
			ctx2.beginPath();
			ctx2.strokeStyle = '#FF0084';
			ctx2.moveTo(25,25);
			ctx2.lineTo(130,25);
			ctx2.lineTo(120,100);
			ctx2.lineTo(25,25);
			ctx2.stroke();
			
			ctx2.beginPath();
			ctx2.moveTo(50,50);
			ctx2.lineTo(100,50);
			ctx2.moveTo(100,60);
			ctx2.lineTo(50,50);
			ctx2.stroke();
			
			// ctx2.clearRect(0,0,canvas2.width,canvas2.height);
			const canvas3 = document.getElementById('canvas3');
			const ctx3 = canvas3.getContext('2d');
			
			ctx3.beginPath();
			ctx3.lineWidth = '20';
			// ctx3.lineJoin = 'round';
			// ctx3.lineJoin = 'bevel';
			// ctx3.lineJoin = 'miter';
			ctx3.moveTo(20,20);
			ctx3.lineTo(200,20);
			ctx3.lineTo(120,120);
			ctx3.stroke();
			
			ctx3.fillStyle = 'red';
			ctx3.lineJoin = 'bevel';
			ctx3.strokeRect(100,100,100,100);
			
			const canvas4 = document.getElementById('canvas4');
			const ctx4 = canvas4.getContext('2d');
			const arr = ['round','bevel','miter'];
			ctx4.lineWidth = '20';
			
			for(let i = 0; i < 3; i++){
				ctx4.lineJoin = arr[i];
				ctx4.beginPath();
				ctx4.moveTo(0,10 + i * 40);
				ctx4.lineTo(50,50 + i * 40);
				ctx4.lineTo(100,10 + i * 40);
				ctx4.lineTo(150,50 + i * 40);
				ctx4.lineTo(200, 10 + i * 40);
				ctx4.stroke();
			}
			
			const canvas5 = document.querySelector('#canvas5');
			const ctx5 = canvas5.getContext('2d');
			
			ctx5.lineWidth = '20';
			// ctx5.lineCap = 'butt';
			// ctx5.lineCap = 'square';
			ctx5.lineCap = 'round';
			ctx5.moveTo(20,50);
			ctx5.lineTo(200,50);
			ctx5.stroke();
			
			ctx5.save();
			ctx5.translate(50,50);
			ctx5.strokeStyle = '#f00';
			ctx5.strokeRect(0,0,100,100);
			ctx5.restore();
			
			
			ctx5.translate(0,0);
			ctx5.rotate(Math.PI / 180 * 30);
			ctx5.fillRect(0,0,100,100);
			
		</script>
	</body>
</html>
