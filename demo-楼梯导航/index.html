<!DOCTYPE html> 
<!-- H5文档声明 -->
<html lang="en">
<head>
    <!-- 字符集 字符编码-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 写给浏览器看的  meta 元信息 -->
    <meta name='keywords' content='关键字'>
    <meta name='description' content='页面描述'>
    <title>楼梯导航</title>
    <style>
        body,ul,ol{
            padding: 0;
            margin: 0;
        }
        ul,ol{
            list-style:none;
        }
        .content{
            margin:0 auto;
            width: 890px;
            height: 460px;
            border:1px solid #000;
            background-color:skyblue;
            color:red;
        }
        .list{
            position:fixed;
            width: 50px;
            top:10px;
            right:200px;
            background-color:rgb(246,249,250);
            border-radius:5px;
        }
        .list>li{
            font-size:14px;
            text-align:center;
            line-height:30px;
        }
        .list>li:hover{
            color:#fff;
            background-color:rgb(0,161,214);
            cursor:pointer;
        }
    </style>
</head>
<body>
    <!-- 标签语义化,跟内容相匹配 -->
    <div class="content">直播</div>
    <div class="content">动画</div>
    <div class="content">番剧</div>
    <div class="content">国创</div>
    <div class="content">音乐</div>
    <div class="content">舞蹈</div>
    <div class="content">游戏</div>
    <div class="content">科技</div>
    <div class="content">数码</div>
    <div class="content">生活</div>
    <div class="content">鬼畜</div>
    <div class="content">时尚</div>
    <div class="content">广告</div>
    <div class="content">娱乐</div>
    <div class="content">电影</div>
    <div class="content">TV剧</div>
    <div class="content">影视</div>
    <div class="content">纪录片</div>
    <ul class="list">
        <li>直播</li>
        <li>动画</li>
        <li>番剧</li>
        <li>国创</li>
        <li>音乐</li>
        <li>舞蹈</li>
        <li>游戏</li>
        <li>科技</li>
        <li>数码</li>
        <li>生活</li>
        <li>鬼畜</li>
        <li>时尚</li>
        <li>广告</li>
        <li>娱乐</li>
        <li>电影</li>
        <li>TV剧</li>
        <li>影视</li>
        <li>纪录片</li>
    </ul>
    <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
    <script>
        /*
        1. 点击某个类目,获取该类目的序号
        2. 利用序号,获取对应类目内容在文档中的高度,
        3. 然后利用jQeury的animate,将高度赋值给scrollTop。
        */
        $(window).ready(function(){
            // 获取点击的类目序号
            $(".list>li").click(function(){
                let index = $(this).index();
                console.log(index);
                let top = $('.content').eq(index).offset().top;
                $('html,body').animate({
                    scrollTop:top + 'px'
                })
            })
        });
    </script>
</body>
</html>
