<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高级选择器作业——二</title>
    <style>
        body,ul,ol,p,input{
            margin: 0;
        }
        ul{
            padding: 0;
            list-style:none;
        }
        .wrap{
            position:absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin:auto;
            width: 1000px;
            height: 400px;
            border:1px solid #000;
        }
        .wrap li{
            height: 400px;
            float:left;
        }
        .wrap li input{
            display:block;
            width: 100px; 
            height:400px;
            opacity:0;
            transition:.3s;
        }
        .wrap li:nth-of-type(1){
            background:url("./imgs/1.jpg") no-repeat center/cover;
        }
        .wrap li:nth-of-type(2){
            background:url("./imgs/2.jpg") no-repeat center/cover;
        }
        .wrap li:nth-of-type(3){
            background:url("./imgs/3.jpg") no-repeat center/cover;
        }
        .wrap li:nth-of-type(4){
            background:url("./imgs/4.jpg") no-repeat center/cover;
        }
        /* 通过点击input,修改input的宽度,从而撑开li的宽度。这里是核心 */
        .wrap li input:checked{
            width:700px;
        }
        .wrap .bg{
            position:fixed; /*fixed相对与body定位*/
            width:100%;
            height:100%;
            left:0;
            top:0;
            z-index:-1;
            opacity:0;
            transition:.3s;
            filter:blur(2px);
        }
        .wrap li:nth-of-type(1) .bg{
            background:url("./imgs/1.jpg");
        }
        .wrap li:nth-of-type(2) .bg{
            background:url("./imgs/2.jpg");
        }
        .wrap li:nth-of-type(3) .bg{
            background:url("./imgs/3.jpg");
        }
        .wrap li:nth-of-type(4) .bg{
            background:url("./imgs/4.jpg");
        }
        .wrap li input:checked+.bg{
            opacity:1;
        }
    </style>
</head>
<body>
    <ul class="wrap">
        <li>
            <input type="radio" name="img" checked>
            <div class="bg"></div>
        </li>
        <li>
            <input type="radio" name="img">
            <div class="bg"></div>
        </li>
        <li>
            <input type="radio" name="img">
            <div class="bg"></div>
        </li>
        <li>
            <input type="radio" name="img">
            <div class="bg"></div>
        </li>
    </ul>
</body>
</html>
