<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高级选择器与伪元素作业——二</title>
    <style>
        body,p,h1,h2,h3,h4,h5,h6,dl,dd,ul,ol{
            margin: 0;
        }
        ul,ol{
            padding: 0;
            list-style:none;
        }
        body{
            display:-webkit-flex;
            justify-content:center;
            -webkit-justify-content:center;
            align-items:center;
        }
        .list{
            width: 1000px;
            height: 400px;
            border:1px solid #000;
            margin-top:150px;
        }
        .list img,.list label{
            display:block;
        }
        .list img{
            width: 700px;
            height: 400px;
        }
        .list label{
            width: 100px;
            overflow:hidden;
            float:left;
            transition:.5s;
        }
        .list input[type="radio"]{
            display:none;
        }
        .list li input:checked+label{
            width: 700px;
        }
        .list li input:checked~.bg{
            display:block;
        }
        .list li .bg{
            position:absolute;
            width:100%;
            height:100%;
            z-index:-1;
            left:0;
            top:0;
            display:none;
        }
        .list li:nth-of-type(1) .bg{
            background:url("./imgs/1.jpg") no-repeat center/cover;
        }
        .list li:nth-of-type(2) .bg{
            background:url("./imgs/2.jpg") no-repeat center/cover;
        }
        .list li:nth-of-type(3) .bg{
            background:url("./imgs/3.jpg") no-repeat center/cover;
        }
        .list li:nth-of-type(4) .bg{
            background:url("./imgs/4.jpg") no-repeat center/cover;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li>
            <input type="radio" name="img" checked id="img1">
            <label for="img1">
                <img src="./imgs/1.jpg" alt="" width="1920" height="1200">
            </label>
            <div class="bg"></div>
        </li>
        <li>
            <input type="radio" name="img" id="img2">
            <label for="img2">
                <img src="./imgs/2.jpg" alt="" width="1920" height="1200">
            </label>
            <div class="bg"></div>
        </li>
        <li>
            <input type="radio" name="img" id="img3">
            <label for="img3">
                <img src="./imgs/3.jpg" alt="" width="1920" height="1200">
            </label>
            <div class="bg"></div>
        </li>
        <li>
            <input type="radio" name="img" id="img4">
            <label for="img4">
                <img src="./imgs/4.jpg" alt="" width="1920" height="1200">
            </label>
            <div class="bg"></div>
        </li>
    </ul>
</body>
</html>
