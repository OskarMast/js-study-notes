<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高级选择器作业——一</title>
    <style>
        body,ul,ol,p{
            margin: 0;
        }
        ul,ol{
            padding: 0;
            list-style:none;
        }
        .container{
            width: 585px;
            height: 123px;
            margin:30px auto;
            background-color:#444;
        }
        .nav{
            width: 450px;
            height: 50px;
            left:58px;
            top:36px;
            position:relative;
        }
        .container .nav::before,.container .nav::after{
            content:'';
            display:block;
            width: 0;
            border:25px solid #fff;
        }
        .container .nav::before{
            border-left-color:#444;
            float:left;
        }
        .container .nav::after{
            border-right-color:#444;
            float:right;
        }
        .nav li{
            width: 70px;
            height: 50px;
            float:left;
            text-align:center;
            line-height:50px;
            cursor:pointer;
            background-color:#fff;
            z-index:10;
            position:relative;
            top:0;
            transition:.3s;
        }
        .nav .shadow{
            width: 70px;
            height: 10px;
            position:absolute;
            bottom:0;
        }
        .nav li:nth-of-type(1)+.shadow{
            left:50px;
        }
        .nav li:nth-of-type(2)+.shadow{
            left:120px;
        }
        .nav li:nth-of-type(3)+.shadow{
            left:190px;
        }
        .nav li:nth-of-type(4)+.shadow{
            left:260px;
        }
        .nav li:nth-of-type(5)+.shadow{
            left:330px;
        }
        .nav .shadow:before,.nav .shadow:after{
            content:'';
            display:block;
            width: 10px;
            height: 10px;
        }
        .nav .shadow:before{
            float:left;
            background:linear-gradient(45deg ,#fff 50%,#ccc 50%) no-repeat center/10px 10px;
        }
        .nav .shadow:after{
            float:right;
            background:linear-gradient(135deg ,#ccc 50%,#fff 50%) no-repeat center/10px 10px;
        }
        .nav li:hover{
            top:-10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="nav">
            <li>Hello</li>
            <div class="shadow"></div>
            <li>Nice</li>
            <div class="shadow"></div>
            <li>to</li>
            <div class="shadow"></div>
            <li>Meet</li>
            <div class="shadow"></div>
            <li>You</li>
            <div class="shadow"></div>
        </ul>
    </div>
</body>
</html>
