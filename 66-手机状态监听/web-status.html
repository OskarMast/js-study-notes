<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网页状态</title>
		<style>
			body,ul,ol{
				padding: 0;
				margin: 0;
			}
			body{
				text-align:center;
				background-color:rgb(34,34,51);
			}
			h2{
				font-size:100%;
			}
			.title{
				color:#fff;
				font-size:20px;
			}
			video{
				width: 600px;
				height: 338px;
				border-radius:8px;
				box-shadow:2px 2px 8px 2px #000;
			}
		</style>
	</head>
	<body>
		<h2 class='title'>Demo : Page Visibility API</h2>
		<!-- display:inline -->
		<video controls src="https://f.us.sinaimg.cn/004EuEr4lx07lMhGqOFy01040200D0PM0k010.mp4?label=mp4_hd&template=640x352.25&Expires=1552892026&ssig=vrHL7gdd4w&KID=unistore,video"></video>
		<script>
			document.addEventListener('visibilitychange',function(){
				// 当页面最小化是 为 hidden,当页面可见时为 visible
				console.log(document.visibilityState);
			});
			
			window.addEventListener('load',function(){
				const videoElement = document.querySelector('video');
				document.addEventListener('visibilitychange',function(){
					condition = document.visibilityState;
					switch(condition){
						case 'hidden':
						document.title = '爱我别走';
						videoElement.pause();
						break;
						case 'visible':
						document.title = '欢迎回来';
						videoElement.play();
						break;
					}
				})
			},false);
		</script>
	</body>
</html>
