<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background和圆角作业</title>
    <style>
        body,h3,ul{
            margin: 0;
        }
        ul{
            padding: 0;
            list-style:none;
        }
        .container{
            width: 300px;
            height:auto;
            padding:0 15px;
            border:1px solid #ccc;
            margin: 20px auto;
        }
        .head{
            border-bottom:1px solid #ccc;
            padding:15px 0 12px;
        }
        .head h3{
            display:inline-block;
            font-size:18px;
        }
        .head span{
            font-weight:bold;
            color:#ddd;
        }
        .list li{
            font-size:14px;
            margin:19px 0 23px;
            padding-left:34px;
            background:url("./imgs/bg.png") no-repeat;
        }
        .list li:nth-of-type(1){
            background-position:0 0;
        }
        .list li:nth-of-type(2){
            background-position:0 -30px;
        }
        .list li:nth-of-type(3){
            background-position:0 -60px;
        }
        .list li:nth-of-type(4){
            background-position:0 -90px;
        }
        .list li:nth-of-type(5){
            background-position:0 -120px;
        }
        .list li:nth-of-type(6){
            background-position:0 -150px;
        }
        .list li:nth-of-type(7){
            background-position:0 -180px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head">
            <h3>潮流排行</h4>
            <span>Most Read</span>
        </div>
        <ul class="list">
            <li>秋冬拗造型,你也需要一款时髦...</li>
            <li>屡登女富豪榜首 川普女儿能挣..</li>
            <li>英王室175年传家宝 男女出生必...</li>
            <li>k帅穿裙装变美 天使AA换裤装男...</li>
            <li>夏琳王妃美过10年前？穿Dior高...</li>
            <li>京东红毯吹出强劲中国风 吴亦凡...</li>
            <li>一场 "最诗艺" 的时尚秀</li>
        </ul>
    </div>
</body>
</html>
