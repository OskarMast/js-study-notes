<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="">
        <meta name="description" content>
        <title>Background作业</title>
        <style>
            /* 样式初始化 */
            body,ul,p{
                margin: 0;
            }
            ul{
                padding:0;
                list-style:none;
            }
            /* 作业一 */
            .container{
                width: 195px;
                height: 322px;
                background-color:#252526;
                margin:10px auto;
                overflow:hidden;
            }
            .container .item{
                width: 40px;
                height: 40px;
                background-color:#f00;
                margin:5px 0 0 70px;
                background-image:url('./imgs/1.png');
            }
            .container .earphone{
                margin-top:56px;
                background-position:-80px -280px;
            }
            .container .qq{
                background-position:0 -200px;
            }
            .container .vip{
                background-position:0 -240px;
            }
            .container .wechat{
                background-position:0 -320px;
            }
            /* 作业二 */
            .content{
                width: 285px;
                height: 311px;
                border:1px solid #ccc;
                margin: 10px auto;
                padding-left:15px;
            }
            .content .title{
                width: 270px;
                height:30px;
                border-bottom:1px solid #ccc;
                padding-top:20px;
                font-weight:bold;
            }
            .title .title-rank{
                font-size:18px;
            }
            .title .title-en{
                color:#ddd;
            }
            .list li p{
                font-size:14px;
            }
            .list .number{
                background-image:url("./imgs/bg.png");
                width:30px;
                height:20px;
            }
            .list li p,.list li .number{
                float:left;
            }
            .list li{
                height:20px;
                margin-top:15px;
                line-height:20px;
            }
            .list .sec{
                background-position:0 -30px;
            }
            .list .thi{
                background-position:0 -60px;
            }
            .list .for{
                background-position:0 -90px;
            }
            .list .fiv{
                background-position:0 -120px;
            }
            .list .six{
                background-position:0 -150px;
            }
            .list .sev{
                background-position:0 -180px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item earphone"></div>
            <div class="item qq"></div>
            <div class="item vip"></div>
            <div class="item wechat"></div>
            <div class="item top"></div>
        </div>

        
        <div class="content">
            <div class="title">
                <span class="title-rank">潮流排行</span>
                <span class="title-en">Most Read</span>
            </div>
            <div class="list">
                <ul>
                    <li>
                        <div class="number fir"></div>
                        <p>秋冬拗造型 你也需要一款时髦...</p>
                    </li>
                    <li>
                        <div class="number sec"></div>
                        <p>屡登女富豪榜首 川普女儿能挣...</p>
                    </li>
                    <li>
                        <div class="number thi"></div>
                        <p>英王室175年传家宝 男女出生必...</p>
                    </li>
                    <li>
                        <div class="number for"></div>
                        <p>k帅穿裙装变美 天使AA换裤装男...</p>
                    </li>
                    <li>
                        <div class="number fiv"></div>
                        <p>夏琳王妃美过10年前？穿Dior高...</p>
                    </li>
                    <li>
                        <div class="number six"></div>
                        <p>京东红毯吹出强劲中国风 吴亦凡...</p>
                    </li>
                    <li>
                        <div class="number sev"></div>
                        <p>一场 "最诗艺" 的时尚秀</p>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
