<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>哆啦A梦</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            width: 300px;
            height: 500px;
            margin:20px auto;
        }
        .head{
            width: 277px;
            height: 250px;
            background-color:#059cde;
            border-radius:50%;
            border:2px solid #002a3b;
        }   
        .face{
            width: 252px;
            height: 195px;
            background-color:#fff;
            border-radius:50%;
            margin:50px auto;
            border:2px solid #002a3b;
            font-size:0px;
        }
        .left-eye,.right-eye{
            width: 55px;
            height: 68px;
            border:2px solid #002a3b;
            border-radius:50%;
            display:inline-block;
            margin-top:-34px;
            background-color:#fff;
            position:relative;
        }
        .left-eye{
            margin-left:68px;
        }
        .face .box{
            width: 18px;
            height: 25px;
            background-color:#211615;
            border-radius:50%;
            position:absolute;
        }
        .face .left-eye .box{
            left:30px;
            top:30px;
            transform:rotateZ(5deg);
        }
        .face .right-eye .box{
            left:7px;
            top:30px;
            transform:rotateZ(3deg);
        }
        .face .white{
            width: 5px;
            height:7px;
            background-color:#fff;
            border-radius:50%;
            margin:8px 0 0 5px;
        }
        .face .nose{
            width: 33px;
            height: 33px;
            background-color:#da0214;
            border-radius:50%;
            margin:-14px 0 0 110px;
            border:2px solid #000;
        }
        .face .nose .box{
            width: 12px;
            height: 12px;
            border-radius:50%;
            background-color:#fff;
            margin:8px;
        }
        .face .line{
            width: 2px;
            height: 90px;
            background-color:#151414;
            margin-left:127px;
        }
        .face .mouse{
            width: 150px;
            height: 65px;
            border-radius: 0 0 65px 65px;
            margin: -59px 0 0 52px;
            border: 2px solid #000;
            border-top-width: 0;
        }
        .left-bear div,.right-bear div{
            width: 90px;
            height:2px;
            background-color:#2e2e2b;
            position:absolute;
        }
        .face{
            position:relative;
        }
        .face .left-bear1{
            transform:rotateZ(15deg);
            top:50px;
        }
        .face .left-bear2{
            transform:rotateZ(3deg);
            top:85px;
        }
        .face .left-bear3{
            transform:rotateZ(-10deg);
            top:120px;
        }
        .face .right-bear div{
            left:160px;
        }
        .face .right-bear1{
            top:50px;
            transform:rotateZ(-15deg);
        }
        .face .right-bear2{
            top:85px;
            transform:rotateZ(-3deg);
        }
        .face .right-bear3{
            top:120px;
            transform:rotateZ(15deg);
        }
        .bread{
            width: 122px;
            height: 92px;
            border:2px solid #000;
            background-color:#f0e4b7;
            border-radius:50%;
            z-index:100;
            margin:-20px 0 0 65px;
        }
        .bread .item{
            width: 120px;
            height: 80px;
            border-radius:50%;
            border:2px solid #000;
            border-top-width:0;
        }
        .bread .food{
            width: 118px;
            height: 70px;
            background-color:#9f6d5d;
            border-radius:50%;
        }
        .arm{
            width: 35px;
            height: 60px;
            background-color:#039ce3;
            border-radius:20px;
            border:2px solid #000;
        }
        .left-arm{
            transform: rotateZ(45deg);
            margin: -73px 0 0 40px;
        }
        .left-arm .hands,.right-arm .hands{
            width: 50px;
            height: 50px;
            background-color:#fff;
            border-radius:50%;
            border:2px solid #000;
        }
        .left-arm .hands{
            margin: -40px 0 0 -6px;
        }
        .right-arm{
            transform:rotateZ(-45deg);
            margin-left:200px;
            margin-top:-70px;
        }
        .right-arm .hands{
            margin-left: -12px;
            margin-top: -30px;
        }
        .body{
            width: 187px;
            height: 135px;
            border:2px solid #000;
            background-color:#039ce3;
            margin:-28px 0 0 45px;
            border-radius:0 0 80px 80px/0 0 30px 30px;
            overflow:hidden;
        }
        .body .box{
            width: 150px;
            height:120px;
            background-color:#fff;
            border-radius:50px 50px 70px 70px;
            margin-left:20px;
            border:2px solid #000;
        }
        .leg{
            width: 85px;
            height: 110px;
            border:2px solid #000;
            border-radius:50%;
            background-color:#fff;
        }
        .left-leg{
            margin:-105px 0 0 0;
        }
        .right-leg{
            margin:-114px 0 0 190px;
        }
        .belly{
            width: 105px;
            height: 55px;
            border-radius:0 0 55px 55px;
            background-color:#fff;
            border:1px solid #000;
            margin:50px 0 0 17px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="face">
                <div class="left-eye">
                    <div class="box">
                        <div class="white"></div>
                    </div>
                </div>
                <div class="right-eye">
                    <div class="box">
                        <div class="white"></div>
                    </div>
                </div>
                <div class="nose">
                    <div class="box"></div>
                </div>
                <div class="line"></div>
                <div class="mouse"></div>
                <div class="left-bear">
                    <div class="left-bear1"></div>
                    <div class="left-bear2"></div>
                    <div class="left-bear3"></div>
                </div>
                <div class="right-bear">
                    <div class="right-bear1"></div>
                    <div class="right-bear2"></div>
                    <div class="right-bear3"></div>
                </div>
                <div class="bread">
                    <div class="item">
                        <div class="food"></div>
                    </div>
                </div>
            </div>
            <div class="arm left-arm">
                <div class="hands"></div>
            </div>
            <div class="arm right-arm">
                <div class="hands"></div>
            </div>
            <div class="body">
                <div class="box">
                    <div class="belly"></div>
                </div>
            </div>
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
        </div>
    </div>
    </body>
    </html>
