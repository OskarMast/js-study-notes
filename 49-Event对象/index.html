<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件对象</title>
    <style>
        body,ul,ol{
            padding: 0;
            margin: 0;
        }
        .box1{
            width: 300px;
            height: 300px;
            background-color:skyblue;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color:gold;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color:pink;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color:pink;
        }
        .item1,.item2{
            width: 100px;
            height: 100px;
            cursor:pointer;
            display:inline-block;
        }
        .item1{
            background-color:slateblue;
        }
        .item2{
            background-color:skyblue;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3"></div>
        </div>
    </div>
    <a href="https://www.baidu.com" target='_blank' class='baidu'>百度</a>
    <button class='btn'>点击</button>
    <div class="box"></div>
    <div class="item1">mouseover</div>
    <div class="item2">mouseout</div>
    <br>
    <br>
    <br>
    <br>
    <script src='./index.js'></script>
</body>
</html>
