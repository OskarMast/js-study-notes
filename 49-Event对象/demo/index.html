<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>整屏滚动</title>
    <style>
        body,ul,ol,p{
            padding: 0;
            margin: 0;
        }
        html,body{
            height:100%;
        }
        body{
            position:relative;
            overflow:hidden;
        }
        .container{
            position:absolute;
            top:0;
            transition:1s;
        }
        .container,.container>.box,.container img{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><img src="./imgs/1.jpg" alt=""></div>
        <div class="box"><img src="./imgs/2.jpg" alt=""></div>
        <div class="box"><img src="./imgs/3.jpg" alt=""></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
