<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置类型</title>
</head>
<body>
<script>
    console.log(typeof 34 == 'number')
    console.log(typeof '23' == 'string')
    console.log(typeof undefined == 'undefined');
    console.log(typeof null == 'null')  // false
    console.log(typeof null == 'object');
    console.log(typeof {} == 'object');
    console.log(typeof Symbol() == 'symbol');

    var a = null;
    console.log(!a && typeof a == 'object');

    console.log(typeof function(){} == 'function'); // true

    function foo(a,b,c){
        console.log(a,b,c);
    }
    console.log(foo.name);
    console.log(foo.length);

    const arr = [1,2,3,4,5];
    console.log('length:',arr.length);
    delete arr[1];
    console.log('delete length:',arr.length);
    console.log(arr);

    function bar(){
        const arr = Array.prototype.slice.call(arguments);
        arr.push('bam');
        console.log(arr);
    }
    bar('kyrie','lebron');

    let str = 'foo'
    let array = ['f','o','o'];

    console.log(str.indexOf('f'));      // 0
    console.log(array.indexOf('f'));    // 0

    console.log(str.includes('f'))
    console.log(array.includes('f'));

    console.log(str[1]);
    console.log(str.charAt(1));

/*    const newStr = Array.prototype.reverse.call(str);
    console.log(newStr);*/

    let newString = (Array.prototype.map.call(str,function(v){
        return v.toUpperCase() + '.'
    })).join('');
    console.log(newString);

</script>
</body>
</html>
