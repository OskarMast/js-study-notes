<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number</title>
</head>
<body>
<script>
    var a = 5e10;
    console.log(a.toExponential());
    console.log(typeof a.toExponential());  // string
    console.log(a);

    var b = 42.3;
    console.log(typeof b.toFixed(3));   // string
    console.log(b.toFixed(3));  // 42.300

    var c = 32.12;
    console.log(c.toPrecision(3));  // 32.1
    console.log(typeof c.toPrecision(3));   // string

    function isEqual(m,n){
        return Math.abs(m-n) < Number.EPSILON;
    }

    var a1 = 0.1 + 0.2;
    var a2 = 0.3;
    console.log(a1 == a2);  // false
    console.log(a1);

    console.log(isEqual(a1,a2));    // true


    console.log(Number.MAX_VALUE);
    console.log(Number.MIN_VALUE);

    console.log(Number.MAX_SAFE_INTEGER);
    console.log(Number.MIN_SAFE_INTEGER);


    // 检测一个数是否为整数
    var b1 = 32.1;
    var b2 = 32;
    console.log( Number.isInteger(b1) );    // false
    console.log( Number.isInteger(b2)); // true


    console.log(Number.isSafeInteger( Math.pow(2,53) ));    // false
    console.log(Number.isSafeInteger( Math.pow(2,53) -1 )); // true

    // NaN
    var c1 = 2 / 'foo';
    console.log(c1);    // NaN
    var c2 = 'foo';
    console.log(isNaN(c1)); // true
    console.log(isNaN(c2)); // true

    function bar(n){
        return typeof n === 'number' && window.isNaN(n);
    }

    console.log( "c1",bar(c1) );    // true
    console.log( "c2",bar(c2) );    // false

    console.log('c1:',Number.isNaN(c1));    // true
    console.log('c2:',Number.isNaN(c2));    // false

    console.log(Object.is(NaN,NaN));    // true
    console.log(Object.is(0,-0));   // false

    console.log(0 === -0);
    console.log(1/0 === 1/-0);
    console.log(1/0);   // Infinity
    console.log(1/-0)
</script>
</body>
</html>
