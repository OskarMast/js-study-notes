<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas-telescope</title>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			body{
				background-image:url('https://picjumbo.com/wp-content/uploads/brand-new-iphone-xs-unboxing-2210x1473.jpg');
				background-size:50% 65%;
				overflow:hidden;
			}
		</style>
	</head>
	<body>
		<canvas></canvas>
		<script>
			const canvas = document.querySelector('canvas');
			const ctx = canvas.getContext('2d');
			const w = window.innerWidth;
			const h = window.innerHeight;
			canvas.width = w
			canvas.height = h
			// 先绘制一个黑色区域盖住背景图片
			ctx.fillRect(0,0,w,h);
			ctx.globalCompositeOperation = 'destination-out';
			// 当鼠标移动的时候绘制一个圆形,清除之前的画布,并重新绘制
			canvas.addEventListener('mousemove',function(event){
				event = event || window.event;
				// ctx.clearRect(0,0,w,h);
				ctx.fillRect(0,0,w,h);
				ctx.beginPath();
				ctx.fillStyle = '#fff';
				ctx.arc(event.clientX,event.clientY,100,0,Math.PI*2,false);
				ctx.fill();
			},false);

			
		</script>
	</body>
</html>
