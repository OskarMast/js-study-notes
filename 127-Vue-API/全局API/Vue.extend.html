<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue.extend</title>
	</head>
	<body>
		<div id="demo">
		</div>
		<div id="app">
			<my-component></my-component>
		</div>
		<div id="root"></div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			const Profile = Vue.extend({
				template:"<p>{{firstName}} {{lastName}}</p>",
				data(){
					return{
						firstName:"Kyrie",
						lastName:"Irving"
					}
				},
				mounted(){
					console.log(this);
					console.log(this.$el);
				}
			});
			// new Profile().$mount("#demo")
// 			new Profile({
// 				el:"#demo"
// 			});
			const profile = new Profile().$mount();
			document.getElementById("demo").appendChild(profile.$el);
			
			const myComponent = Vue.extend({
				data(){
					return{
						firstName:"lebron",
						lastName:"james"
					}
				},
				template:"<p>{{firstName}}-{{lastName}}</p>"
			});
			Vue.component("my-component",myComponent);
			new Vue({
				el:"#app"
			});
			
			new Vue({
				template:"<p>{{msg}}</p>",
				data:{
					msg:"Hello World!"
				},
				el:"#root",
			})
		</script>
	</body>
</html>
