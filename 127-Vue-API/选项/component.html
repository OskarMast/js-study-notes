<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-component</title>
</head>
<body>
<div id="server">
    {{msg}}
    <son1/>
    <son2/>
    <son3/>
</div>
<template id="son2">
    <div>
        <p>son2: Hello China!</p>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script type="text/x-template" id="son3">
    <div>
        <p>son3 : hello vue.js</p>
    </div>
</script>

<script>
    const son1 = {
        template:`<div>
            <p>son1: hello world!</p>
        </div>`,
        beforeCreate(){
            console.log('子组件 beforeCreate')
        },
        created(){
            console.log('子组件 created');
        },
        beforeMount(){
            console.log('子组件 beforeMount');
        },
        mounted(){
            console.log('子组件 mounted');
        }
    };
    const son2 = {
        template:'#son2',
    }

    const son3 = {
        template:"#son3"
    }
    const vm = new Vue({
        el:'#server',
        data:{
            msg:'我是父组件'
        },
        components:{
            son1,
            son2,
            son3
        },
        beforeCreate(){
            console.log('父组件 beforeCreate')
        },
        created(){
            console.log('父组件 created');
        },
        beforeMount(){
            console.log('父组件 beforeMount');
        },
        mounted(){
            console.log('父组件 mounted');
        }
    })
</script>
</body>
</html>
