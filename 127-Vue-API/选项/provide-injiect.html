<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue选项-provide/inject</title>
</head>
<body>
<div id="app">
    <son/>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const son = {
        template:`<div>
            <p>我是子组件</p>
            <button @click="handleGetTime">getTime</button>
        </div>`,
        inject:['getTime'],
        methods:{
            handleGetTime(){
                this.getTime();
            }
        }
    }
    const vm = new Vue({
        el:'#app',
        components:{son},
        methods:{
            getTime(){
                console.log(new Date().getMilliseconds());
            }
        },
        /* provide是一个对象 或返回一个 对象的函数 */
        provide:function(){
            return {
                getTime:this.getTime
            }
        }
    })

</script>
</body>
</html>
