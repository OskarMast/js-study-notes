<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Props</title>
</head>
<body>
<div id="app">
<!--html中的特性名是大小写不敏感的,浏览器会把所有大写字符解释为小写字符-->
    <son
        :msg="msg"
        :props-title="propsTitle"
    />
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const son = Vue.component('son',{
        template:`<div>
            <p>{{msg}}</p>
            <p>{{b}}</p>
            <p>{{propsTitle}}</p>
        </div>`,
        data(){
            return{
                b:'我是子组件数组'
            }
        },
        props:{
            msg:{
                type:String,
                required:true
            },
            propsTitle:{
                type:String,
            }
        }
    })

    const vm = new Vue({
        el:'#app',
        data:{
            msg:'hello world',
            propsTitle:'子组件的标题'
        },
        components:{
            son
        }
    })
</script>
</body>
</html>
