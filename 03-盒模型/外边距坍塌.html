<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin外边距坍塌</title>
    <style>
        html,body{
            padding: 0;
            margin: 0;
        }
        .top,.bottom{
            text-align:center;
            line-height:100px;
            height:100px;
            width:200px;
        }
        .top{
            margin-bottom:30px;
            background-color:skyblue;
        }
        .bottom{
            margin-top:60px;
            background-color:pink;
        }
        .top-box{
            overflow:hidden;
        }
        .outside{
            border: 10px solid blue;
        }
        .inside{
            width: 200px;
            height: 200px;
            background: yellowgreen;
            float: left;
        }
/*        .outside:after{
            content:'';
            display:block;
            clear:both;
        }*/
        .outside{
            overflow:hidden;
        }

        .left{
            width: 100px;
            height: 200px;
            background: yellowgreen;
            float: left;
        }
        .right{
            height: 300px;
            background: skyblue;
            width:300px;
            display:inline-block;
        }
        .big{
            margin-top:10px;
            width:100px;
            height:100px;
            background-color:red;
        }
        .small{
            width:50px;
            height:50px;
            background-color:blue;
        }
    </style>
</head>
<body>
<div class="top-box">
    <div class="top">top: margin-bottom:30px</div>
</div>
<div class="bottom">bottom: margin-top:60px</div>

<div class="outside">
    outside
    <div class="inside">inside</div>
</div>
<div class="left"></div>
<div class="right"></div>

<div class="big">
    <div class="small"></div>
</div>

</body>
</html>
