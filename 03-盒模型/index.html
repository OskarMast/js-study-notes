<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒模型</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border:10px solid red;
            margin:0 auto;
        }
        #item{
            width: 120px;
            height: 200px;
            background-color:pink;
        }
        .father{
            width: 200px;
            height: 300px;
            background-color:skyblue;
            margin-bottom:10px;
        }
        .son{
            width: 50px;
            height: 50px;
            background-color:greenyellow;
            margin-top:10px;
        }

        .son5{
            margin-bottom:20px;
        }
        .box1,.box2{
            width: 50px;
            height: 50px;
            background-color:#0f0;
            margin:10px;
        }
        .item1{
            margin:30px;
            border:1px solid #000;
        }
        .container{
            width: 300px;
            height: 300px;
            border:1px solid #000;
        }
        .container .content{
            width: 30px;
            height: 30px;
            background-color:pink;
            margin-top:20px;
        }
        /* .container img{
            width: 200px;
        } */
    </style>
</head>
<body>
    <div class="box"></div>
    <span>123</span>
    <div id="item"></div>
    <div class="father">
        <div class="son1 son"></div>
        <div class="son2 son"></div>
        <div class="son3 son"></div>
        <div class="son4 son"></div>
        <div class="son5 son"></div>
    </div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="item1"></div>

    <div class="container">
        <div class="content"></div>
        <!-- <img src="./1.jpg" alt=""> -->
    </div>

    <script>
        var item = document.getElementById("item");
        var w = parseInt( window.getComputedStyle(item)['width'] );

        // var W = window.innerWidth;
        // item.style.cssText = "margin:0" + (W-w)/2 + 'px;';
        // window.onresize = function(){
        //     W = window.innerWidth;
        //     item.style.cssText = "margin:0 "+ (W - w)/2 + 'px;'
        // }
        
        var W;
        ~~function(){
            window.onresize = arguments.callee;
            W = window.innerWidth;
            item.style.cssText = "margin:0 " + (W-w)/2 + 'px;';
        }();

    </script>
</body>
</html>
