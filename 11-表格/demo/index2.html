<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格作业——二</title>
    <style>
        body{
            color:#322f4c;
        }
        body,h3,p{
            margin: 0;
        }
        table th,table td{
            padding: 0;
        }
        input{
            border:0;
            outline:none;
        }
        .container{
            width: 472px;
            height:auto;
            margin:10px auto;
        }
        .container h3{
            font-size:27px;
            margin-bottom:10px;
            text-align:center;
        }
        table{
            border-collapse:collapse;
            border-spacing:0;
        }
        .container table td{
            text-align:center;
            border:2px dotted #ddd;
            font-size:12px;
        }
        .container .info,.container .career{
            width: 472px;
            height: 131px;
        }
        .info td{
            width: 73px;
            height: 24px;
        }
        table td input{
            width:100%;
            height:100%;
            text-indent:0.5em;
        }
        .container .intension,.container .exprience,.container .education,.container .evaluation{
            height:77px;
            padding:30px 5px 0;
            font-size:12px;
            box-sizing:border-box;
        }
        .intension p,.exprience p,.education p,.evaluation p{
            width:100%;
            height:22px;
            border-bottom:2px solid #474747;
            font-weight:bold;
        }
        .container .jobs{
            width: 472px;
            height:106px;
        }
        .jobs td:nth-of-type(1),.edu td:nth-of-type(1){
            width:93px;
            height:24px;
        }
        .container .edu{
            width: 472px;
        }
        .container textarea{
            resize:vertical;
            width:472px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>个人简历</h3>
        <table class="info">
            <tr>
                <td>姓名:</td>
                <td><input type="text" name="name"></td>
                <td>性别:</td>
                <td><input type="text" name="sex"></td>
                <td>民族:</td>
                <td><input type="text" name="nation"></td>
            </tr>
            <tr>
                <td>出生年月:</td>
                <td><input type="text" name="born"></td>
                <td>联系电话:</td>
                <td><input type="text" name="tel"></td>
                <td>身高:</td>
                <td><input type="text" name="height"></td>
            </tr>
            <tr>
                <td>学历:</td>
                <td><input type="text" name="background"></td>
                <td>专业:</td>
                <td><input type="text" name="major"></td>
                <td>毕业学校:</td>
                <td><input type="text" name="school"></td>
            </tr>
            <tr>
                <td>住址:</td>
                <td colspan="3"><input type="text" name="address"></td>
                <td>QQ:</td>
                <td><input type="text" name="qq"></td>
            </tr>
            <tr>
                <td>电子信箱:</td>
                <td colspan="5"><input text="input" name="email"></td>
            </tr>
        </table>
        <div class="intension">
            <p>求职意向：</p>
        </div>
        <table class="career">
            <tr>
                <td>目标职位:</td>
                <td>观望就职稳定、能够充分展现自我价值的任意岗位</td>
            </tr>
            <tr>
                <td>目标行业:</td>
                <td>不限</td>
            </tr>
            <tr>
                <td>期望薪资:</td>
                <td>面议</td>
            </tr>
            <tr>
                <td>期望地区:</td>
                <td>面议</td>
            </tr>
            <tr>
                <td>到岗时间:</td>
                <td>可随时上岗</td>
            </tr>
        </table>
        <div class="exprience">
            <p>工作经历:</p>
        </div>
        <table class="jobs">
            <tr>
                <td>2003-2004</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>2004-2012</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
        </table>
        <div class="education">
            <p>教育经历:</p>
        </div>
        <table class="edu">
            <tr>
                <td>2000-2003</td>
                <td><input type="text"></td>
            </tr>
        </table>
        <div class="evaluation">
            <p>自我评价:</p>
        </div>  
        <textarea></textarea>
    </div>
</body>
</html>
