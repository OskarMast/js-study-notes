<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
    <style>
        table{
            width: 300px;
            height: 300px;
            border-collapse:collapse;
            border:1px solid #f00;
        }
        th,td{
            border:1px solid #000;
        }
        td{
            text-align:center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <caption>我是大标题</caption>
                <th colspan="4">12届高二三班各科语成绩</th>
            </tr>
            <tr>
                <th>文综成绩</th>
                <th>理综成绩</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>kyrie</td>
                <td>lebron</td>
                <td>wade</td>
                <td>durant</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
