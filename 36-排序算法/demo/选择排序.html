<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择排序</title>
	</head>
	<body>
		<script>
			/*
			选择排序是一种简单直观的排序算法.它的工作原理是: 第一次从待排序的数据元素中选出最小(或最大)的一个元素,存放在序列的起始位置,
			然后再从剩余的未排序元素中寻找到最小(大)元素,放到已经排序的需列的末尾
			*/
		   const array = [5,4,3,2,1];
		   const array2 = [5,5,4,2,1,2,3,1,3,8,2];
			function sort(array){
				let temp = [];
				while(array.length > 0){
					let min = Math.min(...array);
					let index = array.indexOf(min);
					temp.push(min);
					array.splice(index,1);
				}
				return temp;
			}
			console.log( sort(array) );
			
			let arr = Array(10000).fill(0).map((item,index)=>index).sort(()=>Math.random()-.5);
			console.time();
			console.log(sort(arr));
			console.log(sort(array2));
			console.timeEnd();
			
			
			// 通过for循环找到最小(最大值)	[4,2,5,3,2,1];
			function select(array){
				let tempArr = [];
				while(array.length > 0){
					let index = 0;	// 最大值的下标;
					// 每次循环找到的是 最大值的下标
					for(let i = 0,len = array.length; i < len; i++){
						if(array[i]>=array[index]){
							index = i;
						}
					}
					// 然后将最大值添加进一个空数组,并删除最大的元素
					tempArr.push( array[index] );
					array.splice(index,1);
				}
				return tempArr;
			}
			let arr2 = [4,2,3,1,5,3,2,7,1];
			console.log(select(arr2));
			
			
			let newArr = Array(10000).fill(0).map((item,index)=>index).sort(()=>Math.random()-.5);
			console.time();
			console.log(select(newArr));
			console.timeEnd();
			
			
			
			// 找一个数组的最小值
			function findMax1(array){
				let max = Math.max(...array);
				return max;
			}
			
			function findMax2(array){
				let index = 0;
				for(let i = 0,len = array.length; i < len; i++){
					if( array[i] >= array[index] ){
						index = i;	// [1,2,3,4,5]
					}
				}
				return array[index];
			}
			
			let randomArr = new Array(1000).fill(0).map((item,index)=>index).sort(()=>Math.random()-.5);
			console.time();
			// console.log( findMax2(randomArr) );
			randomArr.sort((a,b)=>a-b);
			
			console.timeEnd();
			
		</script>
