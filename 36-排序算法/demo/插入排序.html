<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>插入排序</title>
	</head>
	<body>
		<script>
			/*
			⒈ 从第一个元素开始，该元素可以认为已经被排序
			⒉ 取出下一个元素，在已经排序的元素序列中从后向前扫描
			⒊ 如果该元素（已排序）大于新元素，将该元素移到下一位置
			⒋ 重复步骤3，直到找到已排序的元素小于或者等于新元素的位置
			⒌ 将新元素插入到下一位置中
			⒍ 重复步骤2~5
			*/
			function insertSort1(array){
				for(let i = 1, len = array.length; i < len; i++){	
					// 每次被拿出来和之前已经排序好的比较
					let value = array[i];
					let j = i - 1;	// 被比较的数列下标
					while(j >= 0 && array[j] > value){
						array[j+1] = array[j]; 
						j--;
					}
					array[j+1] = value;
				}
				return array;
			}
			const arr = [5,3,1,2,4,7,6]
			console.log(insertSort1(arr));
			
			
			function insertSort2(array){
				for(let i = 0, len = array.length; i < len; i++){
					let value = array[i];	// 每次拿出来和之前的已经排序号的数列进行比较的数值
					let j = i - 1;	// 被比较数值的下标,从0开始
					while( j >= 0 && array[j] > value ){//	每比较一次,j减1, 一直到j 为0 即从后向前已经所有数值都比较过了
						[ array[j+1], array[j] ] = [array[j], value];
						j--;
					}
				}
				return array;
			}
			const arr1 = [5,3,1,2,4,7,6];
			const arr2 = [10,7,4,2,1,1,8,9,3,7]
			console.log(insertSort2(arr1));
			console.log(arr2);
			console.log(insertSort2(arr2));
			
			
			function insertSort3(array){
				for(let i = 0,len = array.length; i < len; i++){
					let initialValue = array[i];
					let j = i - 1;
					while(j >= 0 && array[j] > initialValue){
						[ array[j+1],array[j] ] = [array[j],array[j+1]];
						j--;
					}
				}
				return array;
			}
			const arr3 = [22,18,6,3,7,11,7,5,2,9];
			const randomArr = Array(10000).fill(0).map((i,j)=>j).sort(()=>Math.random()-.5);
			console.time()
			// console.log(insertSort3(randomArr));
			randomArr.sort((a,b)=>a-b);
			console.timeEnd()
			
		</script>
	</body>
</html>
