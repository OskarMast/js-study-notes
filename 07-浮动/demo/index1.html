<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动作业 —— 一</title>
    <style>
        body,ul{
            margin: 0;
        }
        a{
            text-decoration:none;
        }
        ul{
            padding: 0;
            list-style:none;
        }
        .container{
            width: 1001px;
            height: 80px;
            margin:30px auto;
        }
        .nav{
            height:45px;
            background:url("./imgs/bg01.png") 0 4px;
        }
        .nav li{
            float:left;
            width:91px;
            height:45px;
            text-align:center;
            line-height:45px;
        }
        .nav a{
            color:#fff;
            font-size:13px;
        }
        .nav li.active{
            background:url("./imgs/bg02.png") no-repeat -3px 0;
        }
        .nav:hover li{
            background:url("./imgs/bg01.png") 0 4px;
        }
        .nav li:hover{
            background:url("./imgs/bg02.png") no-repeat -3px 0;
        }
        .nav li:hover a{
            color:#ff0;
        }
        .container .time{
            height:35px;
            width:100%;
            line-height:35px;
            font-size:13px;
            background-color:#ecf2f7;
            color:#0a4987;
            padding-left:20px;
            box-sizing:border-box;
        }
        .time .local-time{
            margin-right:24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="nav">
            <li><a href="#">科技首页</a></li>
            <li class="active"><a href="#">IT业界</a></li>
            <li><a href="#">创事记</a></li>
            <li><a href="#">苹果汇</a></li>
            <li><a href="#">电信</a></li>
            <li><a href="#">互联网</a></li>
            <li><a href="#">数码</a></li>
            <li><a href="#">家电</a></li>
            <li><a href="#">A股</a></li>
            <li><a href="#">港股</a></li>
            <li><a href="#">美股</a></li>
        </ul>
        <div class="time">
            <span class="local-time">北京时间:10月30日 20:51:46</span>
            <span>美国东部时间:10月30日 08:52:06</span>
        </div>
    </div>
</body>
</html>
