<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动作业 —— 二</title>
    <style>
        body,ul{
            margin: 0;
        }
        ul{
            padding: 0;
            list-style:none;
        }
        .container{
            width: 1376px;
            height:74px;
            background-color:#383838;
            border-top:1px solid #b6b4b6;
            border-bottom:1px solid #b6b4b6;
            margin:20px auto;
            padding-left:280px;
            box-sizing:border-box;
        }
        .container .logo{
            width: 137px;
            height: 44px;
            background-image:url("./imgs/weixin.png");
            margin-top:12px;
            float:left;
        }   
        .nav li{
            width: 102px;
            color:#fff;
            font-size:13px;
            line-height:74px;
            float:left;
            text-align:center;
            cursor:pointer;
        }
        .nav li:nth-of-type(1){
            margin-left:10px;
        }
        .nav li:hover{
            background:url("./imgs/btn2.png") no-repeat 0 20px/102px 33px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <ul class="nav">
            <li>首页</li>
            <li>帮助</li>
            <li>公众</li>
            <li>微信</li>
            <li>支付</li>
            <li>网页版</li>
            <li>表情</li>
            <li>广告</li>
        </ul>
    </div>
</body>
</html>
