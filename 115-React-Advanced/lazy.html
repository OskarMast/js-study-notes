<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lazyå’ŒSuspense</title>
</head>
<body>
<div id="app"></div>
<script src="./node_modules/babel-standalone/babel.js"></script>
<script src="./node_modules/react/umd/react.development.js"></script>
<script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
<script type="text/babel">
    class About extends React.Component {
        constructor(props){
            super(props);
            this.state = {
                flag:false
            }
        }
        componentDidMount(){
            setTimeout(() => {
                this.setState({
                    flag:true
                })
            },2000)
        }
        render(){
            if(!this.state.flag){
                return null;
            }
            return (
                <div>
                    About
                </div>
            )
        }
    }
    class App extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                hasError:false
            }
        }
        render(){
            return (
                <div>
                    <React.Suspense fallback={<div>Loading...</div>}>
                        <About/>
                    </React.Suspense>
                </div>
            )
        }
    }
    ReactDOM.render(
        <About/>,
        document.getElementById("app")
    )
</script>
</body>
</html>
