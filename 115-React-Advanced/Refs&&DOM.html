<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React - Refs && DOM</title>
    <style>
        .ref{
            width:100px;
            height:100px;
            background-color:skyblue;
        }
    </style>
</head>
<body>
<div id="app"></div>
<div id="root"></div>
<div id="demo"></div>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="./node_modules/react/umd/react.production.min.js"></script>
<script src="./node_modules/react-dom/umd/react-dom.production.min.js"></script>
<script type="text/babel">
    class MyComponent extends React.Component {
        constructor(props){
            super(props);
            this.myRef = React.createRef();
            console.log("constructor:",this.myRef);
        }
        shouldComponentUpdate(){
            console.log("shouldComponentUpdate:",this.myRef);
        }
        componentWillMount(){
            console.log("componentWillMount:",this.myRef);
        }
        componentDidMount(){
            console.log("componentDidMount:",this.myRef);
        }
        componentWillUpdate(){
            console.log("componentWillUpdate:",this.myRef);
        }
        componentDidUpdate(){
            console.log("componentDidUpdate:",this.myRef);
        }
        handleClick = () => {
            console.log("click:",this.myRef);
            this.myRef.current.style.backgroundColor = "pink";
        }
        render(){
            return(
                <div>
                    <div ref={this.myRef} className="ref"/>
                    <button onClick={this.handleClick}>click</button>
                </div>
            )
        }
    }
    ReactDOM.render(
        <MyComponent/>,
        document.getElementById("app")
    )
    // 使用ref存储DOM节点
    class CustomTextInput extends React.Component {
        constructor(props){
            super(props);
            this.textInput = React.createRef();
        }
        focusTextInput = () => {
            this.textInput.current.focus();
            console.log(this.textInput.current);
        }
        render(){
            return (
                <div>
                    <input type="text" ref={this.textInput}/>
                    <input
                        value="Focus the text input"
                        type="button"
                        onClick={this.focusTextInput}
                    />
                </div>
            )
        }
    }
    ReactDOM.render(
        <CustomTextInput/>,
        document.getElementById("root")
    )

    // 使用ref存储class组件，挂载成功后自动调用组件的 focusTextInput方法
    class AutoFocusTextInput extends React.Component {
        constructor(props){
            super(props);
            this.textInput = React.createRef();
        }
        componentDidMount(){
            this.textInput.current.focusTextInput()
        }
        render(){
            return (
                <CustomTextInput ref={this.textInput}/>
            )
        }
    }
    ReactDOM.render(
        <AutoFocusTextInput/>,
        document.getElementById("root")
    )

    function AutoFocus(){
        let textInput = React.createRef();
        function handleClick(){
            textInput.current.focus();
        }
        return (
            <div>
                <input type="text" ref={textInput}/>
                <input type="button" value="focus" onClick={handleClick}/>
            </div>

        )
    }
    ReactDOM.render(
        <AutoFocus/>,
        document.getElementById("demo")
    )
</script>
</body>
</html>
