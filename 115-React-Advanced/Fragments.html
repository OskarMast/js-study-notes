<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React - Fragments</title>
</head>
<body>
<div id="root"></div>
<h3>带key的Fragments</h3>
<div id="app"></div>
<script src="./node_modules/babel-standalone/babel.js"></script>
<script src="./node_modules/react/umd/react.development.js"></script>
<script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
<script type="text/babel">
    class Table extends React.Component {
        render(){
            return (
                <table>
                    <tbody>
                        <tr>
                            <Columns/>
                        </tr>
                    </tbody>
                </table>
            )
        }
    }
    class Columns extends React.Component {
        render(){
            return (
                <React.Fragment>
                    <td>Hello</td>
                    <td>World</td>
                </React.Fragment>
            )
        }
    }
/*    class Columns extends React.Component {
        render(){
            return (
                <>
                    <td>Hello</td>
                    <td>React</td>
                </>
            )
        }
    }*/

    ReactDOM.render(
        <Table/>,
        document.getElementById("root")
    )

    function Glossary(props){
        return (
            <dl>
                {props.items.map(item => (
                    <React.Fragment key={item.id}>
                        <dt>{item.term}</dt>
                        <dd>{item.description}</dd>
                    </React.Fragment>
                ))
                }
            </dl>
        )
    }
    const items = [
        {
            id:1,
            term:"react",
            description:"React 是一个用于构建用户界面的 JavaScript 库"
        },
        {
            id:2,
            term:"vue",
            description:"Vue (读音 /vjuː/，类似于 view) 是一套用于构建用户界面的渐进式JavaScript框架"
        },
        {
            id:3,
            term:"angular",
            description:"AngularJS 诞生于2009年，由Misko Hevery 等人创建，后为Google所收购。是一款优秀的前端JS框架，"
        }
    ]

    ReactDOM.render(
        <Glossary items={items}/>,
        document.getElementById("app")
    )


</script>
</body>
</html>
