<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象的拓展</title>
</head>
<body>

    <script>
        // 属性名的合并
        function getValue(x,y){
            return {x,y}
        }
        let obj = getValue(1,2);
        console.log(obj);   // {x:1,y:2}

        let player = {
            firstName:'kyrie',
            lastName:'irving',
            age:26,
        }
        for(let item in player){
            console.log(item,player[item]);
        }
        console.log( Object.entries(obj) ); // [ ['x',1],['y',2] ]
        console.log( Object.values(obj) );  // [1,2]
        console.log( Object.keys(obj) );    // ['x','y']

        console.dir(Object);
        console.log( Object.getOwnPropertyDescriptor(Object.prototype,'toString')['enumerable'] );  // false
        console.log( Object.getOwnPropertyDescriptor([],'length')['enumerable']);   // false

        console.log(Object.getOwnPropertyDescriptor(player,'firstName'));

        for(let key of Object.keys(obj)){
            console.log(key);
        }
        for(let item of Object.keys(player)){
            console.log(item);
        }
        for(let item of Object.values(player)){
            console.log(item);
        }
        for(let item of Object.entries(player)){
            console.log(item);
        }

        let array = ['kyrie','kobe','durant','lebron','curry','wade'];
        console.dir(array.entries());   // Array Iterator
        console.dir(array.keys());  // Array Iterator
        console.dir(array.values());    // Array Iterator
        
        let entries = array.entries();
        console.log( entries.next().value );    // [0,'kyrie]
        console.log( entries.next().value );    // [1,'kobe']
        console.log( entries.next().value );    // [2, "durant"]
        console.log( entries.next().value );    // [3, "lebron"]
        console.log( entries.next().value );    // [4, "curry"]
        
        let object = {
            _value:3,
            get value(){
                return this._value++
            },
            set value(val){
                this._value = val;
            }
        };
        console.log(0/0);   // NaN
        console.log(10/0);  // Infinity

        // Object.assign()
        let object1 = {
            a:1,
            b:2,
            c:3
        };
        let object2 = Object.assign({c:4,d:5},object1);
        console.log(object1);   // {a:1,b:2,c:3}
        console.log(object2);   // {a:1,b:2,c:3,d:5}
        
        let arr = ['kyrie','lebron','durant'];
        for(let [key,value] of Object.entries(arr)){
            console.log(key,value); 
            console.log(typeof key);
            console.log(typeof value);
        };
        for(let [index,item] of arr.entries()){
            console.log(index,item);
            console.log(typeof index);  // number
            console.log(typeof item);   // string
        }
        console.log( arr.entries() );

        let nba = {};
        Object.defineProperty(nba,'name',{
            value:'kyrie',
            enumerable:true,
            writable:true,
            configurable:true
        });
        console.log(nba);
        for(let item in nba){
            console.log(item);
            console.log(nba[item]);
        }
        for(let [index,value] of Object.entries(nba)){
            console.log(index,value);
        }

        let o = {};
        Object.defineProperty(o,'a',{value:1,enumerable:true});
        Object.defineProperty(o,'b',{value:2,enumerable:true});
        Object.defineProperty(o,'c',{value:3,enumerable:false});
        for(let key in o){
            console.log(key,o);
        }
        for(let [key,value] of Object.entries(o)){
            console.log(key,value);
        };

        let singer = {
            name:'Jay',
            age:40,
        };
        Object.defineProperty(singer,'name',{
            enumerable:false,
            writable:true,
            configurable:false
        });
        singer.name = 'Chou';
        console.log(singer);
        delete singer.name;
        console.log(singer);

        
    </script>
</body>
</html>
