<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object内置对象</title>
</head>
<body>
<script type="text/javascript">
    var str = 'I am a string';
    console.log(typeof str);
    console.log(str instanceof String);

    var str1 = new String('I am a string');
    console.log(typeof str1);
    console.log(str1 instanceof String);
    console.log(Object.prototype.toString.call(str1));
    console.log(Object.prototype.toString.call(str));


    var array = ['bar',43,'foo']
    console.log(array.length);
    array.baz = 'baz';
    console.log(array.length);

    array['3'] = 'kyrie';
    console.log(array.length);
    console.log(array);

    var player = {
        firstName:'kyrie',
        age:'27'
    }
    var obj1 = {
        a:1,
        player
    }

    var obj2 = JSON.parse( JSON.stringify(obj1) );
    console.log(obj2);

    obj2.player.firstName = 'james';
    obj2.player.age = 35;

    console.log('obj1:',obj1);
    console.log('obj2:',obj2);

    const obj3 = {...obj1};
    console.log(obj3);
    obj3.a = 3;
    obj3.player.firstName = 'curry';
    obj3.player.age = '30'
    console.log('obj1:',obj1);
    console.log('obj3:',obj3);

    const obj4 = Object.assign({},obj1);
    obj4.player.firstName = 'durant';
    obj4.player.age = 32
    console.log('obj1:',obj1);
    console.log('obj4:',obj4);

    var myObject = {
        number:23,
        value:'hello'
    }
    console.log( Object.getOwnPropertyDescriptor(myObject,'number') );
    console.log( Object.getOwnPropertyDescriptor(myObject,'value') );

</script>
<script type="text/javascript">
    const object = {a : 1};
    const copy = Object.assign({},object);
    console.log(copy);	// {a:1}
    copy['a'] = 2;
    console.log(object);	// {a : 1}
</script>
<script type="text/javascript">
    const myObj = {};
    Object.defineProperty(myObj,"number",{
        value:30,
        writable:false,
        enumerable:true,
        configurable:true
    });
    console.log( Object.getOwnPropertyDescriptor(myObj,'number') );


    const player1 = {};

    Object.defineProperty(player1,'firstName',{
        value:'james',
        writable:false,
        enumerable:false,
        configurable:false
    });
    console.log(player1);

    player1.firstName = 'kyle';
    console.log(player1);

</script>
<script type="text/javascript">
    var car = {
        color:'red',
        brand:'BMW'
    }
    console.log(Object.getOwnPropertyDescriptor(car,'color'));

    car.color = 'blue';
    console.log(car);

    Object.defineProperty(car,'color',{
        value:'yellow',
        enumerable:true,
        writable:true,
        configurable:false
    });
    console.log(car);

    car.color = 'pink';
    console.log(car);

    Object.defineProperty(car,'color',{
        value:'skyblue',
        writable:true,
        configurable:false,
        enumerable:true
    })
    console.log(car);

    var phone = {};
    Object.defineProperty(phone,'brand',{
        value:'apple',
    });
    console.log(Object.getOwnPropertyDescriptor(phone,'brand'));


    var computer = {
        brand:'Apple'
    }
    console.log(computer.brand);    // Apple
    delete computer.brand;
    console.log(computer.brand);    // undefined

    const computer = {};
    Object.defineProperty(computer,'brand',{
        value:'Apple',
        enumerable:true,
        writable:true,
        configurable:false
    });
    console.log(computer.brand);    // Apple
    delete computer.brand;
    console.log(computer.brand);    // Apple

</script>
</body>
</html>
