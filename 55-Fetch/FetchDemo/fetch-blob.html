<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fetch-Blob-Example</title>
		<style>
			body,ul,ol{
				padding: 0;
				margin: 0;
			}
			img{
				width: 300px;
			}
		</style>
	</head>
	<body>
		<script>
			var myRequest = new Request('https://mdn.github.io/fetch-examples/fetch-request/flowers.jpg');
			fetch(myRequest).then(function(response){
				if(!response.status){
					throw Error('报错了');
				}else{
					return response.blob();
				}
			})
			.then(function(data){
				console.log(data);
				const url = window.URL.createObjectURL(data);
				console.log(url);
				const oImg = document.createElement('img');
				oImg.src = url;
				document.body.appendChild(oImg);
				oImg.onload = function(){
					window.URL.revokeObjectURL(url);
				}
			})
		</script>
	</body>
</html>
