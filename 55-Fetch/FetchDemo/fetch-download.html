<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下载Blob文件</title>
		<style>
			body,ul,ol{
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<script>
			fetch('http://localhost:3000/blob')
			.then(function(response){
				return response.blob();
			})
			.then(function(data){
				console.log(data);
				const url = window.URL.createObjectURL(data);
/*				
				const oImg = document.createElement('img');
				oImg.src = url;
				document.body.appendChild(oImg);
				oImg.onload = function(){
					window.URL.revokeObjectURL(url);
				}
*/
				const a = document.createElement('a');
				// down属性时 <a>标签的新属性   <a download='filename'>
				a.download = '郭采洁.jpg';
				a.textContent = '下载';
				a.href = url;
				document.body.appendChild(a);
			})
		</script>
	</body>
</html>
