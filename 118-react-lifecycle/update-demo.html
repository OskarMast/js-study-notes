<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
</head>
<body>
<div id="app"></div>
<script src="node_modules/babel-standalone/babel.js"></script>
<script src="node_modules/react/umd/react.development.js"></script>
<script src="node_modules/react-dom/umd/react-dom.development.js"></script>
<script type="text/babel">
    class Child extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                childText:this.props.text
            }
        }
        shouldComponentUpdate(nextProps,nextState){
            console.log("我要更新子组件数据");
            console.log("判断父组件与子组件数据",nextProps,nextState);
            if(nextProps.text !== nextState.childText){
                this.setState({
                    childText:nextProps.text
                })
            }
            return true;
        }
        componentWillUpdate(nextProps,nextState){
            console.log("子组件即将更新数据",nextProps,nextState);
        }
        render(){
            return(
                <div>
                    <p>我是子组件数据---{this.state.childText}</p>
                </div>
            )
        }
    }
    class App extends React.Component{
        constructor(){
            super();
            this.state = {
                text:"What are you waiting for?"
            }
            this.handleChange = this.handleChange.bind(this);
        }
        handleChange(){
            this.setState({
                text:"What are you looking for?"
            })
        }
        render(){
            return(
                <div>
                    <p className="text">父组件数据--{this.state.text}</p>
                    <Child text={this.state.text}/>
                    <input
                        type="button"
                        defaultValue="点击"
                        onClick={this.handleChange}
                    />
                </div>
            )
        }
    }
    ReactDOM.render(
        <App/>,
        document.getElementById("app")
    )
</script>
</body>
</html>
