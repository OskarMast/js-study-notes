<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6-Module</title>
</head>
<body>
<script type="module">
    import {firstname,lastname,year,Player,multiple,guard} from './profile.js';
    console.log(firstname,lastname,year);   // kyrie irving 1992

    let player = new Player();
    console.log(player.firstName);  // kyrie
    console.log(player.lastName);   // lastname
    player.skill(); // crossover

    let result = multiple(2,3);
    console.log(result);    // 6
    console.log(guard);
    setTimeout(() => {
        console.log(guard);
    },4000);
    import {singer as king} from './profile.js'
    console.log(king);
    import {lastname as suname} from './profile.js'
    console.log(suname)

    foo()   // foo
    import {foo} from './profile.js'

    import {area,circumference} from './circle.js'
    console.log("圆的面积:",area(10));
    console.log("圆的周长:",circumference(5));

    import * as circle from './circle.js'
    console.log("圆的面积:",circle.area(10));
    console.log("圆的周长:",circle.circumference(5));

/*    import foo1 from './default.js';
    foo1();*/

    import kyrie from './default.js'
    console.log(kyrie);


    import {A,B,C} from './constants.js'
    console.log(A,B,C); // A B C

    import * as letter from './constants.js';
    console.log(letter.A,letter.B,letter.C);    // A B C

    import {db,users} from './constants/index.js';
    console.log("db",db);
    console.log("users",users);



</script>

</html>
