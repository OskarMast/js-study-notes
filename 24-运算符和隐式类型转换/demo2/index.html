<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下拉列表</title>
    <style>
        body,ul,ol,p,h1,h2,h3,h4,h5,h6{
            padding: 0;
            margin: 0;
        }
        ul,ol{
            list-style:none;
        }
        .container{
            margin:0 auto;
            width: 320px;
            height:700px;
            background-color:#363a45;
        }
        .container .list>li{
            margin-bottom:5px;
        }
        .container .list .title,.container .hide li{
            text-align:center;
            color:#fff;
        }
        .container .list .title{
            font-size:18px;
            height:50px;
            background-color:#3889d4;
            line-height:50px;
            cursor:pointer;
        }
        .container .list .hide li{
            height: 40px;
            line-height:40px;
            background-color:#282c3a;
            border-bottom:1px solid #42495d;
        }
        .container .list .hide{
            overflow:hidden;
            height:0;
            transition:height .3s;
        }
        .container .list .title:hover{
            background-color:rgb(61,131,50);
        }
        .container .hide>li.active{
            background-color:#1acbfc;
        }
        .container .hide>li:hover:not(.active){
            background-color:#1acbfc;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="list">
        </ul>
    </div>
    <script src='./index.js'></script>
</body>
</html>
