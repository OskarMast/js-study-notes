<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隐式类型转换作业</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_478280_gxkpxijs1w.css">
    <style>
        body,ul,ol,dl,dd,dt,p,h1,h2,h3,h4,h5,h6,input,textarea,select{
            padding: 0;
            margin: 0;
        }
        ul,ol{
            list-style:none;
        }
        .carousel{
            position:relative;
            width: 300px;
            height: 470px;
            margin:10px auto;
            border:1px solid #000;
        }
        .list{
            position:relative;
            width: 300px;
            height: 450px;
        }
        img{
            width: 300px;
            height: 450px;
        }
        .carousel li{
            position:absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 450px;
            opacity:0;
        }
        .carousel li.current{
            opacity:1;
        }
        .carousel .mode{
            display:inline-block;
            width: 60px;
            line-height: 20px;
            cursor:pointer;
            background-color:#ccc;
            border-radius:8px;
            font-size:12px;
            text-align:center;
            color:#333;
        }
        .carousel .iconfont{
            position:absolute;
            top:50%;
            cursor:pointer;
            color:#fff;
        }
        .carousel .prev{
            left:0;
        }
        .carousel .next{
            right:0;
        }
        .carousel span.active{
            background-color:#333;
            color:#fff;
        }
        .dots{
            z-index:100;
            position:absolute;
            bottom:0;
            left:50%;
            width: 100px;
            height:10px;
            font-size:0;
            transform:translateX(-50px);
        }
        .dots span{
            margin:0 5px;
            display:inline-block;
            width: 10px;
            height: 10px;
            background-color:pink;
            border-radius:50%;
            cursor:pointer;
        }
        .dots span.check{
            background-color:skyblue;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <span class="l-mode mode active">正常模式</span>
        <span class="r-mode mode">循环模式</span>
        <ul class='list'>
            <li class='current'><a href=""><img src="./imgs/1.jpg" alt=""></a></li>
            <li><a href=""><img src="./imgs/2.jpg" alt=""></a></li>
            <li><a href=""><img src="./imgs/3.jpg" alt=""></a></li>
            <li><a href=""><img src="./imgs/4.jpg" alt=""></a></li>
            <li><a href=""><img src="./imgs/5.jpg" alt=""></a></li>
        </ul>
        <i class="iconfont icon-zuo1 prev"></i>
        <i class="iconfont icon-zuo next"></i>
        <div class="dots">
            <span class='check'></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script src='./index.js'></script>
</body>
</html>
