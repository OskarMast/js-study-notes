<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阴影与遮罩</title>
    <style>
        body{
            margin: 0;
            background-color:#ccc;
        }
        .item1{
            width: 150px;
            height: 150px;
            background-color: skyblue;
            position:relative;
            animation:move 2s linear infinite alternate;
        }
        @keyframes move{
            0%{
                left:0;
            }
            100%{
                left:300px;
            }
        }
        .item2{
            width: 150px;
            height: 150px;
            background-color: #faa;
            animation:iMove 2s linear infinite alternate;
        }
        @keyframes iMove{
            0%{
                transform:translateX(0);
            }
            100%{
                transform:translateX(300px);
            }
        }
        .box{
            width: 180px;
            height: 320px;
            border-radius:30px;
            border:1px solid #000;
            margin:0 auto;
            box-shadow:5px 5px 6px 2px blue,-5px -5px 5px 2px #faa;
        }
        .text{
            font-size:30px;
            text-shadow:3px 3px 5px skyblue,4px 4px 3px red;
        }
    </style>
</head>
<body>
    <div class="item1"></div>
    <div class="item2"></div>
    <div class="box"></div>
    <p class="text">天青色等烟雨,而我在等你</p>
</body>
</html>
