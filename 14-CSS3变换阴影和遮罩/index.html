<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3变换</title>
    <style>
        body{
            margin: 0;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: #faa;
        }
        .box1{
            text-align:center;
            line-height:100px;
            /* transform:scale(2) translate(100px,100px); */
            /* transform:translate(100px); */
            /* transform:translate(100px,100px) skewY(45deg); */
            /* transform:skewX(45deg); */
            transform:skewY(45deg);
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color:skyblue;
            transform:translateX(100px) translateY(100px) scale(2.4);
            transform-origin:left top;
        }
        body{
            transform-style:preserve-3d;
            perspective:1000px;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color:skyblue;
            text-align:center;
            line-height:100px;
            /* transform:rotateX(45deg); */
            transform:rotateY(45deg);
            /* transform:rotateZ(45deg); */
        }
        .box4{
            margin:0 auto;
            width: 100px;
            height: 100px;
            background-color: skyblue;
            box-shadow:0 2px #ccc;
        }
    </style>
</head>
<body>
    <div class="box1">123</div>
    <div class="box2"></div>
    <div class="box3">rotate</div>
    <div class="item"></div>
    <div class="box4"></div>
</body>
</html>
