<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>textContent</title>
	</head>
	<body>
		<h3>获取textContent</h3>
		<ul class="list">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Water</li>
			<li>
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</li>
		</ul>
		<button class="btn">点我</button>
		<p>获取到的所有内容: <span class="text"></span></p>
		<hr>
		<h3>设置textContent</h3>
		<ul class="players">
			<li>Lebron</li>
			<li>Kyrie</li>
			<li>Wade</li>
		</ul>
		<button class="button">点击</button>
		<script>
			// 获取元素的textContent
			const oList = document.querySelector(".list");
			const oBtn = document.getElementsByClassName("btn")[0];
			const oText = document.querySelector(".text");
			
			oBtn.onclick = function(){
				oText.textContent = oList.textContent;
			}
			
			
			// 设置元素的textContent
			const oPlayers = document.querySelector(".players");
			const oButton = document.querySelector(".button");
			oButton.onclick = function(){
				oPlayers.textContent = "Hello World!";
			}
		</script>
	</body>
</html>
