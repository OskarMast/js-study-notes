<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node</title>
</head>
<body>
<ul class="list">hello
    <li class="item-1">1</li>
    <li>2</li>
    <li>
        <span>span标签</span>
        <p>p标签</p>
    </li>
</ul>
<div id="parent">
    <div class="child">child</div>
    <div class="second">second</div>
    <div class="third">third</div>
</div>
<div class="outside">
    <p class="text">Hello World 1</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
</div>
<div class="parent"><div class="card">card-1</div><div class="card">card-2</div><div class="card">card-3</div></div>
<script type="text/javascript">
    const oList = document.querySelector(".list");
    const aLi = document.querySelectorAll(".list>li");
    console.log(oList.childNodes);
    console.log(oList.children);
    console.log( oList.firstChild );
    console.log(oList.firstChild.nodeName);
    console.log(oList.childNodes[1].nodeName);

    const a = document.createElement("a");
    console.log('isConnected', a.isConnected );   // false;

    oList.appendChild(a);
    console.log("after append, isConnected:",a.isConnected);    // true
    console.log('last node',oList.lastChild);


    console.log( oList.childNodes[0].nextSibling );


    oList.childNodes.forEach((item) => {
        console.log('node-name:',item.nodeName);
        console.log('node-type:',item.nodeType);
    });

    console.log(oList.childNodes[0].parentNode);
    console.log(oList.childNodes[0].parentElement);

    oList.childNodes[1].textContent = '我是手动设置的nodeValue';

    console.log('textContent type:',typeof oList.textContent);
    console.log('textContent:',oList.textContent);

    console.log('innerText:',oList.innerText);
    const oItem1 = document.querySelector('.item-1');
    oList.appendChild(oItem1);

    console.log('has child nodes:',oList.hasChildNodes());
    console.log('has child nodes:',oList.childNodes.length > 1);
    console.log('has child nodes:',oList.firstChild !== null);

    const oChild = document.querySelector('.child');    // 第一个节点
    const oParent = document.getElementById('parent');
    const span = document.createElement('span');
    span.textContent = 'span标签';
    oParent.insertBefore(span,oChild);

    // const oThird = document.querySelector('.third');
    // oParent.insertBefore(oThird,oChild);

    const oSecond = document.querySelector('.second');
    oParent.insertBefore(oChild,oSecond.nextSibling);


    const oText = document.querySelector('.text');
    oText.parentNode.removeChild(oText);

    const outside = document.querySelector('.outside');
    while(outside.firstChild){
        outside.removeChild(outside.firstChild);
    }

    const oParent1 = document.querySelector('.parent');
    const oParent2 = document.getElementsByClassName('parent')[0];

    console.log(oParent1.childNodes.length,'parent1Node:',oParent1.childNodes);
    console.log(oParent2.childNodes.length,'parent2Node:',oParent2.childNodes);

    const aCard = document.querySelectorAll('.card');

    const oDiv = document.createElement('div');
    oParent1.appendChild(oDiv);
    oDiv.className='card';
    console.log(oParent1.childNodes.length);
    console.log(aCard.length);

    // for...in 遍历 NodeList
    for(let key in oParent1.childNodes){
        console.log(key);
    }
    oParent1.childNodes.forEach((node) => {
        console.log('for-each:',node);
    });

    for(let [key,value] of oParent1.childNodes.entries()) {
        console.log("key:",key,"value:",value);
    }
    for(let value of oParent1.childNodes.values()){
        console.log('value:',value);
    }


    for(let value of oParent1.childNodes){
        console.log(value);
    }

</script>
</body>
</html>
