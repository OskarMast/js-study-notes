<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数柯里化</title>
	</head>
	<body>
		<script>
			// 函数柯里化  将函数 add(1,2,3) ==> add(1)(2)(3)
			function curry(fun){
				return function(a){
					return function(b){
						return function(c){
							return fun(a,b,c);
						}
					}
				}
			}
			function add(a,b,c){
				return a + b + c;
			}
			let newAdd = curry(add);
			console.log(newAdd(1)(2)(3));	// 6
		</script>
	</body>
</html>
