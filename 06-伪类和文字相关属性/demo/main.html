<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪类和文字相关属性作业 —— 二</title>
    <style>
        body,h4,ul{
            margin: 0;
        }
        ul{
            padding: 0;
            list-style:none;
        }
        .clear-fx{
            clear:both;
        }
        body{
            font-size:12px;
            color:#666;
        }
        .container{
            width: 200px;
            height: 600px;
            border:1px solid #bf0000;
            margin:10px auto;
        }
        .head{
            width:100%;
            height:35px;
            line-height:35px;
            background-color: #bf0000;
            color:#fff;
            text-align:center;
            font-size:14px;
        }
        .content{
            height: 565px;
            width:200px;
            padding:0 10px 0 7px;
            box-sizing:border-box;
        }
        .content .box{
            height:auto;
            padding-left:14px;
            margin-top:15px;
        }
        .content h4{
            color:#333;
            height:24px;
            float:left;
            line-height:24px;
            margin-bottom:12px;
        }
        .content h4::before,.content h4:before{
            content:'';
            display:block;
            width:24px;
            height:24px;
            float:left;
            margin-right:5px;
        }
        .content .pros::before,.content.pros:before{
            background:url("./imgs/face.png");
        }
        .content .effect::before,.content.effect:before{
            background:url("./imgs/body.png");
        }
        .content .face::before,.content.face:before{
            background:url("./imgs/wen.png");
        }
        .content .body::before,.content.body:before{
            background:url("./imgs/pro.png");
        }
        .list li{
            margin-bottom:15px;
        }
        .list li span,.content h4{
            cursor:pointer;
        }
        .content .line{
            width:100%;
            height:1px;
            background:url("./imgs/line.gif");
        }
        .content .list .special{
            color:#bf0000;
        }
        .list li:nth-of-type(3) .special{
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head">全部产品</div>
        <div class="content">
            <div class="box">
                <h4 class="pros">产品系列</h4>
                <div class="clear-fx"></div>
                <ul class="list">
                    <li>
                        <span class="special">豆乳补水</span>
                        <span>大米修复</span>
                        <span>樱花退黄</span>
                    </li>
                    <li>
                        <span>小麦清润</span>
                        <span class="special">苹果籽-孕纹护理</span>
                    </li>
                    <li>
                        <span class="special">洋甘菊-舒缓修复</span>
                        <span>其他单品</span>
                    </li>
                </ul>
            </div>
            <div class="line"></div>
            <div class="box">
                <h4 class="effect">产品功效</h4>
                <div class="clear-fx"></div>
                <ul class="list">
                    <li>
                        <span class="special">保湿补水</span>
                        <span>美白亮肤</span>
                        <span>控油</span>
                    </li>
                    <li>
                        <span>紧致抗皱</span>
                        <span class="special">妊娠纹-防护</span>
                    </li>
                    <li>
                        <span>舒缓敏感</span>
                        <span>眼部护理</span>
                        <span>护唇</span>
                    </li>
                </ul>
            </div>
            <div class="line"></div>
            <div class="box">
                <h4 class="face">面部护理</h4>
                <div class="clear-fx"></div>
                <ul class="list">
                    <li>
                        <span class="special">洁面</span>
                        <span>水</span>
                        <span>眼霜</span>
                        <span>精华液</span>
                        <span>乳液</span>
                    </li>
                    <li>
                        <span>小麦清润</span>
                        <span>苹果籽-孕纹护理</span>
                    </li>
                    <li>
                        <span>洋甘菊-舒缓修复</span>
                        <span>其他单品</span>
                    </li>
                </ul>
            </div>
            <div class="line"></div>
            <div class="box">
                <h4 class="body">身体护理步骤</h4>
                <div class="clear-fx"></div>
                <ul class="list">
                    <li>
                        <span class="special">洗发护发</span>
                        <span>身体洗护</span>
                        <span>孕纹护理</span>
                    </li>
                </ul>
            </div>
            <div class="line"></div>
        </div>
    </div>
</body>
</html>
