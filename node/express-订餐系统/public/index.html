<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Express微型订餐系统</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h3>微型订餐系统</h3>
    <p>手机: <input type="text" id="phone"></p>
    <p>美食: <input type="text" id="food"></p>
    <p><input type="submit" value="点我订餐" id="submit"></p>
    <a href="/all">查看所有订单</a>
</div>
<script src="/js/ajax.js"></script>
<script>
    function _$(ele){
        return document.querySelector(ele);
    }
    _$("#submit").onclick = function(){
        ajax({
            url:"/order",
            method:"GET",
            data:{
                phone:_$("#phone").value,
                food:_$("#food").value
            },
            success(msg){
                window.alert(msg);
            }
        });
    };
</script>
</body>
</html>
