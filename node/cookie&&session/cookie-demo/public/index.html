<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fetch请求是否携带cookie</title>
	</head>
	<body>
		<script>
			const formData = new FormData();
			formData.append('firstName','kyrie');
			formData.append('lastName','irving');
			fetch('http://localhost:3030/api/login',{
				method:'POST',
				headers:{
					'Content-Type':'application/x-www-form-urlencoded'
				},
				credentials:'include',
				body:formData
			})
			.then(res => res.json())
			.then(data => {
				console.log(data);
			})
			
		</script>
	</body>
</html>
