<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="box1"></div>
<button class="btn"></button>
<script>
    const oBtn = document.querySelector(".btn");
    const oBox1 = document.querySelector(".box1");
    oBtn.onclick = function(){
        oBox1.style.borderColor = "black";
    }

    function Foo(){
        let i = 0;
        return function(){
            console.log(i++);
        }
    }
    var f1 = Foo(),
        f2 = Foo();
    f1();   // 0
    f1();   // 1
    f2();   // 0


    function findOne(arr, item) {
        if (Array.prototype.indexOf){
            return arr.indexOf(item);
        } else {
            for (var i = 0; i < arr.length; i++){
                if (arr[i] === item){
                    return i;
                }
            }
        }
        return -1;
    }
    let arr = [1,2,3,4]
    let index = findOne(arr,3);
    console.log(index);

    function fn(a,b,c){
        c = 10;
        console.log(arguments);
    }
    fn(1,1,1);


    function test(){
        var message = 'hello';
    }
    test()
    //console.log(message);   // message is not defined;

    function bar(){
        msg = 'world';
    }
    bar();
    console.log(msg);

    if( !('a' in window) ) {
        var a = 1;
    }
    console.log(a); // undefined;


    var out = 25;
    var inner = {
        out:20,
        fun:function() {var out = 30; return this.out;}
    }
    console.log( (inner.fun,inner.fun)() ); // 25
    console.log( inner.fun() ); // 20
    console.log( (inner.fun = inner.fun)() ); // 25

</script>
