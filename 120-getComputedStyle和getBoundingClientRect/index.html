<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>window.getComputedStyleå’Œelement.getBoundingClientRect</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        #container{
            left:100px;
            top:20px;
            position:relative;
            width: 150px;
            height: 150px;
            border:1px solid #000;
        }
        #item{
            position:absolute;
            left:30px;
            top:30px;
            margin-left:20px;
            margin-top:20px;
            width: 50px;
            height: 50px;
            background-color:pink;
        }
        h3:after{
            content:"Hello World!";
            color:#f00;
        }
        .box{
            position:absolute;
            left:300px;
            top:200px;
            width: 30px;
            height: 30px;
            padding:10px 20px 10px 20px;
            background-color:skyblue;
            border:1px solid #000;
        }
    </style>
</head>
<body>
<div id="container" style="width:150px;height:150px;">
    <div id="item"></div>
</div>
<button class="btn1">getComputedStyle</button>
<button class="btn2">style</button>
<div class="box"></div>
<h3 class="title"></h3>
<script>
    const oContainer = document.getElementById("container");
    const oItem = document.getElementById("item");
    const styles = window.getComputedStyle(oContainer,null);
    const sy = document.defaultView.getComputedStyle(oContainer,null);

    console.log(styles.width);
    console.log(oContainer.style.width);
    // oContainer.style.cssText = "background-color:red;transform:translateX(100px)";
    // oContainer.setAttribute("style","border-radius:5px");

    function _$(ele){
        return document.querySelector(ele);
    }

    let oItemStyle = window.getComputedStyle(oItem,null);
    console.log( oItemStyle["left"] );
    _$(".btn1").onclick = function(){
        oItem.style.left = "50px";
        setTimeout(()=>{
            console.log(oItemStyle["left"]);
        },2000);
    }
    console.log(oContainer.style.width);
    _$(".btn2").onclick = function(){
        oContainer.style.width = "200px";
        setTimeout(()=>{
            console.log(oContainer.style.width);
        },2000);
    }

    console.log( window.getComputedStyle(_$("h3"),":after").color );

    const boundStyle = oItem.getBoundingClientRect();
    console.log(boundStyle);

    let boxStyle = _$(".box").getBoundingClientRect();

    console.log(boxStyle);

</script>
</body>
</html>
