			const store = new Vuex.Store({
				state:{
					count:0
				},

					increment(state,playload){
						state.count += playload.amount;
						console.log(state.count);
					}
				},
				actions:{
					getCount(context){
						context.commit("increment",{amount:5});
					}
				}
