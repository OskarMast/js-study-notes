<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>本地存储</title>
</head>
<body>
<button id="add">新增</button>
<button id="get">读取</button>
<button id="remove">删除</button>
<button id="clear">清空</button>
<script>
    /*
    * localStorage属性允许访问一个Document的对象Storage;其存储的数据能在跨浏览器会话保留。
    * localStorage中的键值对总是以字符串的形式存储。
    * 方法:
    * 新增一个项
    * 1. Storage.setItem();
    * 读取localStorage项
    * 2. Storage.getItem()
    *移除项
    * 3. Storage.removeItem()
    * 清空
    * 4. localStorage.clear()
    * */
    add.onclick = function(){
        let userInfo = {
            "name":'jayk',
            "sex":"male",
            "age":"26"
        };
        localStorage.setItem("userInfo", JSON.stringify(userInfo) );
        localStorage.setItem("province","hangzhou");
        localStorage.setItem("phone","apple");
        console.log("存储成功");
    };
    get.onclick = function(){
       let info = localStorage.getItem("userInfo");
       console.log(typeof info,info);   // String
       console.log(typeof JSON.parse(info),JSON.parse(info));   // Object
        console.log(localStorage.getItem("province"),localStorage.getItem("phone"));
    }

    remove.onclick = function(){
        localStorage.removeItem("userInfo");
        console.log( JSON.parse(localStorage.getItem("userInfo")) );
        console.log(localStorage.getItem("province"),localStorage.getItem("phone"));
    }
    clear.onclick = function(){
        console.log(localStorage.clear());
    }

    window.localStorage.setItem("player",JSON.stringify({"name":"lebron"}));
    window.localStorage.setItem("player",JSON.stringify({"name":"kyrie"}));
    window.localStorage.setItem("player",JSON.stringify({"age":"20"}));

</script>
</body>
</html>
