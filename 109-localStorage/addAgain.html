<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>localStorage</title>
</head>
<body>
<input type="button" value="增加kyrie" class="btn1">
<input type="button" value="增加lebron" class="btn2">
<script>
    let kyrie = {
        firstName:"kyrie",
        lastName:"irving",
        age:26,
        sex:"男"
    }
    let lebron = {
        firstName:"lebron",
        lastName:"james",
        age:34,
        sex:"男"
    }
    function _$(el){
        return document.querySelector(el);
    }
    _$(".btn1").onclick = function(){
        window.localStorage.setItem("player",JSON.stringify(kyrie));
    }
    _$(".btn2").onclick = function(){
        window.localStorage.setItem("player",JSON.stringify(lebron));
    }

</script>
</body>
</html>
