<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React语法</title>
    <style>
        .text{
            color:red;
        }
    </style>
</head>
<body>
<div id="server"></div>
<div id="root"></div>
<div id="demo"></div>
<div class="server"></div>
<div class="demo"></div>
<script src="node_modules/babel-standalone/babel.js"></script>
<script src="node_modules/react/umd/react.development.js"></script>
<script src="node_modules/react-dom/umd/react-dom.development.js"></script>
<script type="text/babel">
    console.log(ReactDOM);
    ReactDOM.render(
        <h1>Hello World!</h1>,
        document.querySelector("#server")
    )
//    JSX 是一个JavaScript的语法扩展,潜入表达式,在{}中可以放置任何有效的JavaScript表达式。
    let name = "Kyrie Irving";
    let element = <h2>Hello,{name}</h2>

    ReactDOM.render(
        element,
        document.querySelector("#root")
    );

    function formatName(user){
        return user.firstName + "." + user.lastName;
     }

    const user = {
        firstName:"Lebron",
        lastName:"James"
    }
    const element1 = <h2>Hello,{formatName(user)}!</h2>
    ReactDOM.render(
        element1,
        document.querySelector(".server")
    )


    function greet(user){
        if(user){
            return <h5>Hello,{formatName(user)}</h5>
        }else{
            return <h5>Hello,stranger</h5>
        }
    }
    let player = {
        firstName:'Kevin',
        lastName:"Durant"
    }
    let element2 = greet(player);
    ReactDOM.render(
        element2,
        document.querySelector(".demo")
    )


    function createJSX(){
        return (
            <div>
                <p className="text">我是一个段落</p>
                <span>我是一个文本</span>
            </div>
        )
    }
    let ele1 = createJSX();
    ReactDOM.render(
        ele1,
        document.querySelector("#demo")
    )
</script>
</body>
</html>
