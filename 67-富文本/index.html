<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>富文本相关</title>
	</head>
	<body>
		<span>abc</span>
		<button class='btn'></button>
		<input type="button" value='提交'>
		<script>
			const oBtn = document.querySelector('.btn');
			const span = document.querySelector('span');
			document.designMode = 'on';
			// 全选
			// 复制
			// document.execCommand('copy');
			oBtn.onclick = function(){
				document.execCommand('selectAll');
				// document.execCommand('copy');
				// document.execCommand('cut');
				document.execCommand('bold');
				document.execCommand('foreColor',true,'#f00');
				document.execCommand('fontSize',true,5);
			}
			const oInput = document.querySelector('input');
			const event = new Event('build');
			oInput.addEventListener('build',function(e){
				console.log(e);
				console.log('触发了自定义事件');
			},false);
			oInput.dispatchEvent(event);
			
			
			oInput.addEventListener('kyrie',function(event){
				console.log('触发了自定义的kyrie事件');
			});
			const eve = document.createEvent('MouseEvent');
			// 1. 触发的事件 2. 是否阻止事件冒泡 3. 是否阻止默认事件
			eve.initEvent('kyrie',false,false);
			oInput.dispatchEvent(eve);
			
			const e = new CustomEvent('irving',{
				detail:{
					'firstName':'kyrie',
					'lastName':'irving'
				},
			});
			oInput.addEventListener('irving',function(e){
				console.log(e);	// CustomEvent
				console.log(e.detail.firstName,e.detail.lastName);
				console.log('触发了自定义的irving事件');
			});
			oInput.dispatchEvent(e);
			
		</script>
	</body>
</html>
