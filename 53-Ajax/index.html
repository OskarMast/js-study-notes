<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax</title>
    <style>
        body,ul,ol,p{
            padding: 0;
            margin: 0;
        }
        ol,ul{
            list-style:none;
        }
        .container{
            margin:0 auto;
            width: 1500px;
            height:auto;
        }
        .container .imgList>li{
            float:left;
        }
        .img{
            width: 300px;
        }
    </style>
</head>
<body>
    <ul class="list"></ul>
    <div class="container">
        <ul class="imgList"></ul>
    </div>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src='./index.js'></script>
    
</body>
</html>
