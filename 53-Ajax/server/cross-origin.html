<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax同源请求</title>
</head>
<body>
<script>
    console.log(0);
    const xhr = new XMLHttpRequest();
    xhr.open("GET",'http://localhost:3000/goods',true)
    console.log(1);
    xhr.send(null);
    console.log(2);
    xhr.onreadystatechange = function(){
        console.log(3);
        if(xhr.readyState === 4 && xhr.status === 200){
            console.log(4);
            console.log(JSON.parse(xhr.responseText));
        }
    }
</script>
</body>
</html>
