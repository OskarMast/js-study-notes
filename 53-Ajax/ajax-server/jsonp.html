<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JsonP跨域访问</title>
</head>
<body>
<script>
    function getSource(data){
        console.log(data);
    }
    let s = document.createElement('script');
    s.src = 'http://localhost:3000/goods?callback=getSource';
    document.body.appendChild(s);
</script>
</body>
</html>
