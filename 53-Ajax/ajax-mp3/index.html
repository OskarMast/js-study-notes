<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax-mp3</title>
</head>
<body>
<script>
    const xhr = new XMLHttpRequest();
    xhr.open("GET","http://localhost:5000/mp3",true);
    xhr.responseType = 'arraybuffer';
    xhr.send(null);
    let flag = false;
    xhr.onprogress = function(){
        console.log("loading",xhr.statusText);
    }
    xhr.onload = function(){
        if(xhr.readyState === 4 && xhr.status === 200){
            console.log("statusText",xhr.statusText,xhr.response);
            let blob = new Blob([xhr.response],{type:"audio/mpeg"});
            let url = window.URL.createObjectURL(blob);
            let audio = document.createElement("audio");
            audio.src = url;
            document.body.appendChild(audio);
            document.addEventListener('click',function(){
                if(!flag){
                    audio.play();
                    flag = true;
                }else{
                    audio.pause();
                    flag = false;
                }
            },false);
        }
    }
</script>
</body>
</html>
