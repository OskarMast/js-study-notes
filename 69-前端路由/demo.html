<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>History</title>
	</head>
	<body>
		<a href="#index">首页</a>
		<a href="#login">登陆</a>
		<p>
			<button class="btn1">首页</button>
		</p>
		<p>
			<button class="btn2">登陆</button>
		</p>
		<p>
			<button class="btn3">替换</button>
		</p>
		<script>
			window.onhashchange = function(){
				const p = document.createElement("p");
				if(window.location.hash === '#index'){
					p.innerText = "首页";				
					document.body.appendChild(p);
				}
				if(window.location.hash === "#login"){
					p.innerText = "登陆";
					document.body.appendChild(p);
				}
				console.log(window.location.hash);
			}
			const btn1 = document.querySelector(".btn1");
			const btn2 = document.querySelector(".btn2");
			const btn3 = document.querySelector(".btn3");
			const player = {
				name:"kyrie"
			}
			btn1.onclick = function(){
				window.history.pushState(player,null,"/index");
			}
			btn2.onclick = function(){
				window.history.pushState(player,null,"/login");
			}
			window.onpopstate = function(event){
				event = event || window.event;
				console.log(event.state);
			}
			btn3.onclick = function(){
				window.history.replaceState(player,null,"/replace");
			}
			
			
			
		</script>
	</body>
</html>
