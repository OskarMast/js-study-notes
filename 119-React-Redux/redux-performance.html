<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mapStateToProps and Performance</title>
</head>
<body>
<div id="root"></div>
<script src="./node_modules/babel-standalone/babel.js"></script>
<script src="./node_modules/react/umd/react.development.js"></script>
<script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/7.1.3/react-redux.js"></script>
<script type="text/babel">
    const {createStore,combineReducers} = Redux;
    const Provider = ReactRedux.Provider;
    const connect = ReactRedux.connect;
    const ADD_TODO = "ADD_TODO"
    const INCREMENT = "INCREMENT";
    const DECREMENT = "DECREMENT";

    function addTodo(state=[],action){
        switch(action.type){
            case ADD_TODO:
                return [...state,{text:action.text}]
            default:
                return state;
        }
    }

    function counter(state = 0,action){
        switch(action.type){
            case INCREMENT:
                return state + 1;
            case DECREMENT:
                return state - 1;
            default:
                return 0;
        }
    }
    function add(text){
        return{
            type:ADD_TODO,
            text
        }
    }
    function increment(){
        return {
            type:INCREMENT
        }
    }
    function decrement(){
        return {
            type:DECREMENT
        }
    }

    class Counter extends React.Component{
        handleIncrement = () => {
            this.props.increment();
/*            this.props.dispatch({
                type:INCREMENT
            })*/
        }
        handleDecrement = () => {
            this.props.decrement();
/*            this.props.dispatch({
                type:DECREMENT
            })*/
        }
        render(){
            console.log("counter更新了");
            console.log(this.props);
            return(
                <div>
                    <p>Clicked  <em style={{color:"red",fontSize:"18px"}}>{ this.props.counter }</em> times</p>
                    <input
                        type="button"
                        defaultValue="Increment"
                        onClick={this.handleIncrement}
                    />{" "}
                    <input
                        type="button"
                        defaultValue="Decrement"
                        onClick={this.handleDecrement}
                    />
                </div>
            )
        }
    }
    const mapStateToProps = state => {
        return {counter:state.counter}
    }
    // const mapDispatchToProps = {increment,decrement};
    const mapDispatchToProps = (dispatch) => {
        return {
            increment:() => dispatch({type:INCREMENT}),
            decrement:() => dispatch({type:DECREMENT})
        }
    }


    Counter = connect(mapStateToProps,mapDispatchToProps)(Counter);

    class AddTodo extends React.Component{
        constructor(props){
            super(props);
            this.inputRef = React.createRef();
        }
        handleAdd = () => {
            if(!this.inputRef.current.value.trim()){
                window.alert("不能为空");
                return;
            }
            this.props.add(this.inputRef.current.value);
            this.inputRef.current.value = "";
        }
        render(){
            console.log(this.props);
            return (
                <div>
                    <input
                        type="text"
                        ref={this.inputRef}
                    />
                    <input type="button" defaultValue="Add Todo" onClick={this.handleAdd}/>
                    <ol>
                        {this.props.todos && this.props.todos.length ?
                            this.props.todos.map((todo,index) =>
                                <li key={index}>{todo.text}</li>
                            )
                            : "no todos yah!"
                        }
                    </ol>
                </div>
            )
        }
    }
    const mapState = state => {
        return {todos:state.addTodo}
    }
    // const mapDispatch = {add}

    const mapDispatch = (dispatch) => {
        return {
            add:(text) => dispatch({type:ADD_TODO,text})
        }
    }


    AddTodo = connect(mapState,mapDispatch)(AddTodo);

    function App(){
        return (
            <div>
                <Counter/>
                <AddTodo/>
            </div>
        )
    }

    let reducer = combineReducers({
        counter,
        addTodo
    });

    const store = createStore(
        reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
    );
    ReactDOM.render(
        <Provider store={store}>
            <App/>
        </Provider>,
        document.getElementById("root")
    )
</script>
</body>
</html>
