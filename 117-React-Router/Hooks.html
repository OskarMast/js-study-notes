<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React-Hook API</title>
    <style>
        body,ul,ol{
            padding: 0;
            margin: 0;
        }
        ul,ol{
            list-style:none;
        }
    </style>
</head>
<body>
<div id="app"></div>
<div id="root"></div>
<script src="./node_modules/babel-standalone/babel.js"></script>
<script src="./node_modules/react/umd/react.development.js"></script>
<script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
<script type="text/babel">
    const Link = window.ReactRouterDOM.Link;
    const Router = window.ReactRouterDOM.BrowserRouter;
    const Route = window.ReactRouterDOM.Route;
    const useHistory = window.ReactRouterDOM.useHistory;
    const Switch = window.ReactRouterDOM.Switch;
    const useLocation = window.ReactRouterDOM.useLocation;
    const useParams = window.ReactRouterDOM.useParams;
    function HomeButton() {
        let history = useHistory();
        let location = useLocation();
        function handleClick(){
            console.log(location);
            history.push("/home");
        }
        return(
            <button type="button" onClick={handleClick}>
                Go home
            </button>
        )
    }
    function Home(){
        return (
            <div>
                <h3>Home</h3>
            </div>
        )
    }
    ReactDOM.render(
        (
            <div>
                <Router>
                    <ul>
                        <li><Link to="/">button</Link></li>
                        <li><Link to="/home">home</Link></li>
                    </ul>
                    <Switch>
                        <Route path="/" component={HomeButton} exact></Route>
                        <Route path='/home' component={Home}/>
                    </Switch>
                </Router>
            </div>
        ),
        document.getElementById("app")
    )


    function Blog({match}){
        const {id} = useParams();
        const location = useLocation();
        console.log("id:",id,"location:",location);
        console.log("match:",match.params);
        return(
            <div>
                <p>当前blog的id:{id}</p>
            </div>
        )
    }

    class App extends React.Component {
        constructor(props){
            super(props);
        }
        render(){
            return(
                <Router>
                    <ul>
                        <li><Link to="/">Home</Link></li>
                        <li><Link to="/blog/1?page=1">Blog-1</Link></li>
                        <li><Link to="/blog/2?page=2">Blog-2</Link></li>
                        <li><Link to="/blog/3?page=3">Blog-3</Link></li>
                    </ul>
                    <Switch>
                        <Route path="/" exact component={Home}/>
                        <Route path="/blog/:id" component={Blog}/>
                    </Switch>
                </Router>
            )
        }
    }

    ReactDOM.render(
        <App/>,
        document.getElementById("root")
    )
</script>
</body>
</html>
