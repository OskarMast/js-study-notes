<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom-Link</title>
</head>
<body>
<div id="app"></div>
<script src="./node_modules/babel-standalone/babel.js"></script>
<script src="./node_modules/react/umd/react.development.js"></script>
<script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
<script type="text/babel">
    const Link = window.ReactRouterDOM.Link;
    const Route = window.ReactRouterDOM.Route;
    const Router = window.ReactRouterDOM.BrowserRouter;
    const Switch = window.ReactRouterDOM.Switch;
    const useParams = window.ReactRouterDOM.useParams;
    const useRouteMatch = window.ReactRouterDOM.useRouteMatch;

    function Home(){
        return (
            <div>
                <h3>Home</h3>
            </div>
        )
    }
    function About(){
        return (
            <div>
                <h3>About</h3>
            </div>
        )
    }
    function Player(){
        const {userId} = useParams();
        return(
            <div>
                <p>{userId}</p>
            </div>
        )
    }

    function User(){
        return (
            <Router>
                <ul>
                    <CustomLink to="/user/kyrie" label="Kyrie"/>
                    <CustomLink to="/user/durant" label="durant"/>
                    <CustomLink to="/user/lebron" label="lebron"/>
                </ul>
                <Switch>
                    <Route path="/user/:userId" component={Player}/>
                </Switch>
            </Router>
        )
    }

    function CustomLink({to,label,activeOnlyWhenExact}){
        const match = useRouteMatch({
            path:to,
            exact:activeOnlyWhenExact
        });
        console.log(match);
        return (
            <li>
                {match && "> "}
                <Link to={to}>{label}</Link>
            </li>
        )
    }
    class Example extends React.Component{
        render(){
            return (
                <Router>
                    <ul>
                        <CustomLink
                            to="/"
                            label="Home"
                            activeOnlyWhenExact={true}
                        />
                        <CustomLink to="/about" label="About"/>
                        <CustomLink to="/user" label="User"/>
                    </ul>
                    <Switch>
                        <Route path="/" exact component={Home}/>
                        <Route path="/about" component={About}/>
                        <Route path="/user" component={User}/>
                    </Switch>
                </Router>
            )
        }
    }
    ReactDOM.render(
        <Example/>,
        document.getElementById("app")
    )
</script>
</body>
</html>
