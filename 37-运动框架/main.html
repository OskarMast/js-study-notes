<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算样式</title>
    <style>
        body,p,ol,ul{
            padding: 0;
            margin: 0;
        }
        .box{
            float:right;
            /* position:absolute; */
            left:100px;
            top:100px;
            width: 100px;
            height: 100px;
            background-color:pink;
            font-size:12px;
            transform:rotateZ(10deg);
        }
    </style>
</head>
<body>
    <div class="box" id='Box' style='left:120px;top:120px;'>我是盒子</div>
    <script>
        var oBox = document.querySelector('.box');
        console.log(oBox);
        oBox.onclick = function(){
            this.style.height = '200px';
            this.style.width = '200px';
            this.style.backgroundColor = '#f00';
        }
        var oStyle = window.getComputedStyle(oBox);
        console.log(oStyle);
        console.log(oStyle['fontSize']);
        console.log(oBox.style.left);
        console.log( oStyle.getPropertyValue('background-color') );  // rgb(255,192,203);
        console.log( oStyle['background-color']);    // rgb(255,192,203);
        console.log( oStyle['backgroundColor']); // rgb(255,192,203);
        console.log( oStyle.getPropertyValue('backgroundColor'));    // 无法输出,不支持驼峰写法
        console.log( oStyle['transform']);
        console.log( oStyle['left']);    // 120px;
        console.log( oStyle.float ); // right
        console.log( oStyle.cssFloat);  // right;
        console.log( oStyle.styleFloat);    // undefined;
        console.log( oStyle.getPropertyValue('float')); // right
        
        console.log( oBox.getAttribute('id') ); // Box;
        console.log( oBox.getAttribute('class'));   // box;
        console.log( oBox.getAttribute('style'));   // 
        oBox.setAttribute('length',123);
        oBox.removeAttribute('length');
    </script>
</body>
</html>
