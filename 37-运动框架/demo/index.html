<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>碎片化轮播</title>
    <style>
        body,ul,ol,p{
            padding: 0;
            margin: 0;
        }
        ul,ol{
            list-style:none;
        }
        body{
            overflow:hidden;
        }
        .container{
            position:relative;
            height: 480px;
            background-color:#eec68b;
        }
        .container>.list{
            margin: 0 auto;
            position:relative;
            width: 1100px;
            height: 480px;
            z-index:10;
        }
        .list>li{
            position:absolute;
        }
        .point{
            position:relative;
            margin:0 auto;
            width:96%;
            height:50px;
            top:-50%;
            transform:translateY(-25px);
        }
        .point>.left,.point .right{
            position:absolute;
            z-index:100;
            height:50px;
            width: 22px;
            background-image:url('./imgs/pointlist.png');
            cursor:pointer;
            background-color:rgba(255,255,255,0.25);
        }
        .point>.left{
            left:0;
            background-position:-10px -5px;
        }
        .point>.right{
            right:0;
            background-position:-56px -5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="list"></ul>
        <div class="point">
            <i class="left"></i>
            <i class="right"></i>
        </div>
    </div>
    <script src='./index.js'></script>
</body>
</html>
