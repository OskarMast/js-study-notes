<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React-ToggleList</title>
    <style>
        body{
            text-align:center;
        }
        body,ul,ol,h4{
            padding: 0;
            margin: 0;
        }
        ul,ol{
            list-style:none;
        }
        h4,ul{
            user-select:none;
            cursor:pointer;
        }
        h4{
            background-color:#ccc;
            line-height:30px;
        }
        ul{
            background-color:skyblue;
        }
        ul>li{
            line-height:30px;
        }
        ul>li:hover{
            background-color:pink;
        }
        #app{
            margin:10px auto;
            width: 400px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script src="node_modules/babel-standalone/babel.js"></script>
<script src="node_modules/react/umd/react.development.js"></script>
<script src="node_modules/react-dom/umd/react-dom.development.js"></script>
<script type="module">
import data from "./friend.js";
window.firendList = data;
</script>
<script type="text/babel">
    let data = firendList;
    class Content extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                show:this.props.show
            }
        }
        handleChange = ()=>{
            let show = !this.state.show;
            this.setState({
                show
            })
        }
        render(){
            console.log(this.props);
            let {category,list}= this.props;
            return(
                <div>
                    <h4 onClick={this.handleChange}>{category}</h4>
                    {
                        this.state.show && (
                            <ul>
                                {
                                    list.map((item,index)=>{
                                        return(
                                            <li key={index}>{item.name}</li>
                                        )
                                    })
                                }
                            </ul>
                        )
                    }

                </div>
            )
        }
    }
    class App extends React.Component{
        constructor(){
            super()
            this.state = {
                arr:[true,false,false]
            }
        }
        render(){
            return(
                <div>
                    {
                        Object.keys(data).map((item,index)=>{
                            return(
                                <Content
                                    {...data[item]}
                                    key={index}
                                    //传递每一个组件的状态
                                    show={this.state.arr[index]}
                                />
                            )
                        })
                    }
                </div>
            )
        }
    }
    ReactDOM.render(
        <App/>,
        document.querySelector("#app")
    )
</script>
</body>
</html>
