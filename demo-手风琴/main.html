<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手风琴</title>
    <style>
        body,ul,ol,p{
            padding: 0;
            margin: 0;
        }
        ul,ol{
            list-style:none;
        }
        html,body{
            position:relative;
            height:100%;
            overflow:hidden;
        }
        .wrap{
            position:absolute;
            left:0;
            top:0;
            width:100%;
            height:100%;
            background:url('./imgs/snow_1.jpg') no-repeat center/cover;
            filter:blur(3px);
        }
        .wrap:nth-of-type(2){
            background-image:url('./imgs/snow_2.jpg');
        }
        .wrap:nth-of-type(3){
            background-image:url('./imgs/snow_3.jpg');
        }
        .wrap:nth-of-type(4){
            background-image:url('./imgs/snow_4.jpg');
        }
        .wrap:nth-of-type(1){
            z-index:2;
        }
        .list{
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
            width: 1200px;
            height: 600px;
            border:1px solid #000;
            z-index:100;
        }
        .list>li{
            position:relative;
            float:left;
            width: 100px;
            height: 600px;
            overflow:hidden;
            transition:width .3s;
        }
        .list li>img{
            width: 1200px;
            height: 600px;
        }
        .list li .text{
            position:absolute;
            left:0;
            top:0;
            box-sizing:border-box;
            padding:20px 40px;
            width: 100px;
            height: 600px;
            color:#fff;
            font-size:20px;
            background-color:rgba(0,0,0,0.45);
            cursor:default;
        }
        .list>li.current{
            width:900px;
        }
    </style>
</head>
<body>
    <div class="wrap"></div>
    <div class="wrap"></div>
    <div class="wrap"></div>
    <div class="wrap"></div>
    <ul class="list">
        <li class='current'>
            <img src="./imgs/snow_1.jpg" alt="" width='2210' height='1474'>
            <p class='text'>北风卷地百草折胡天八月即飞雪</p>
        </li>
        <li>
            <img src="./imgs/snow_2.jpg" alt="" width='2210' height='1474'>
            <p class='text'>忽如一夜春风来千树万树梨花开</p>
        </li>
        <li>
            <img src="./imgs/snow_3.jpg" alt="" width='2210' height='1474'>
            <p class='text'>轮台东门送君去去时雪满天山路</p>
        </li>
        <li>
            <img src="./imgs/snow_4.jpg" alt="" width='2210' height='1474'>
            <p class='text'>山回路转不见君雪上空留马行处</p>
        </li>
    </ul>
    <script>
        var aText = document.querySelectorAll('.text');
        var aLi = document.querySelectorAll('.list li');
        var aWrap = document.querySelectorAll('.wrap');
        var index = 0;
        for(let i = 0,len = aText.length; i < len; i++){
            aText[i].addEventListener('click',function(e){
                if(index !== i){
                    aLi[i].className = 'current';
                    aWrap[i].style.zIndex = 5;
                    aLi[index].className = '';
                    aWrap[index].style.zIndex = 1;
                    index = i;
                }
            },false);
        }
    
    </script>
</body>
</html>
