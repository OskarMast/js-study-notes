<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React元素</title>
</head>
<body>
<div id="root"></div>
<div id="demo"></div>
<div id="app"></div>
<script src="node_modules/babel-standalone/babel.min.js"></script>
<script src="node_modules/react/umd/react.development.js"></script>
<script src="node_modules/react-dom/umd/react-dom.development.js"></script>
<script type="text/babel">
    // React元素是不可变对象,一旦创建,你就无法更改它的子元素或者属性
    // 更新UI唯一的方式是创建一个全新的元素,并将其传入ReactDOM.render()
    const element1 = (
        <div>
            <p>Hello World!</p>
        </div>
    )
    ReactDOM.render(
        element1,
        document.querySelector("#root")
    )
    tick()
    function tick(){
        const element = (
            <div>
                <h1>Hello World!</h1>
                <h2>It is {new Date().toLocaleTimeString()} .</h2>
            </div>
        )
        ReactDOM.render(
            element,
            document.getElementById("root")
        )
        // window.requestAnimationFrame(tick);
    }
    setInterval(tick,1000);

    const header = (
        <header>我是头部</header>
    );
    const main = (
        <main>我是页面主要内容</main>
    )
    const footer = (
        <footer>我是页面脚部</footer>
    )
    // 必须要有一个根组件
    let element = (
        <div>
            {header},
            {main},
            {footer}
        </div>
    )
    ReactDOM.render(
        element,
        document.getElementById("demo")
    )

    function BigHead(){
        return (
            <h1>我是大头</h1>
        )
    }
    function MyBody(){
        return (
            <h2>我是身体</h2>
        )
    }

    const element2 = (
        <div>
            <BigHead></BigHead>
            <MyBody></MyBody>
        </div>
    )
    ReactDOM.render(
        element2,
        document.querySelector("#app")
    )

</script>
</body>
</html>
