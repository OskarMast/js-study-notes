<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件传值</title>
	</head>
	<body>
		<div id="app">
			<button @click='handleIncrease'>点我</button>
			<p>父组件的 count : {{count}}</p>
			<parent :count='count'></parent>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			const parent = Vue.component('parent',{
				template:`<div>,
							<p>子组件接收的count1: {{initialCount}}</p>
							<p>子组件接受的count2: {{this.count}}</p>
						</div>`,
				data(){
					return {
						initialCount:this.count
					}
				},
				props:{
					count:{
						type:Number,
					}
				}
			})
			
			new Vue({
				el:'#app',
				components:{parent},
				data:{
					count:0
				},
				methods:{
					handleIncrease(){
						this.count++;
					}
				}
			})
		</script>
	</body>
</html>
