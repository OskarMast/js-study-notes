<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包</title>
    <style>
        body,ul,ol,p{
            padding: 0;
            margin: 0;
        }
        ol,ul{
            list-style:none;
        }
        li{
            cursor:pointer;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <button>点击</button>
    <script src='./index.js'></script>
</body>
</html>
