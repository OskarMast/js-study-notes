<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo-闭包</title>
		<style>
			body {
				font-family:Helvetica,Arial,sans-serif;
				font-size:12px;
			}
			h1{
				font-size:1.5em;
			}
			h2{
				font-size:1.2em;
			}
		</style>
	</head>
	<body>
		<h1>Hello World!</h1>
		<h2>Hello World!</h2>
		<button class="btn-12 btn">size-12</button>
		<button class="btn-14 btn">size-14</button>
		<button class="btn-16 btn">size-16</button>
		<script>
			const aBtn = document.querySelectorAll('.btn');
			function changeSize(size){
				return function(){
					document.body.style.fontSize = size + 'px';
				}
			}
			/*
			这种写法是函数立即执行
			function changeSize(size){
				document.body.style.fontSize = size + 'px';
			}
			*/
			aBtn[0].onclick = changeSize(12);
			aBtn[1].onclick = changeSize(14);
			aBtn[2].onclick = changeSize(16);
			
		</script>
	</body>
</html>
