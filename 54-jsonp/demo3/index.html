<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsonp跨域</title>
    <style>
        body,p,ul,ol{
            padding: 0;
            margin: 0;
        }
        ul,ol{
            list-style:none;
        }
        .logo{
            width: 400px;
            height: 200px;
        }
        .logo>img{
            width:100%;
            height:100%;
        }
        .search,.logo,.list{
            margin:0 auto;
        }
        .search{
            display:block;
            width: 600px;
            height:30px;
        }
        .list{
            display:none;
            width: 600px;
            height:auto;
            border:1px solid #000;
            border-top-width:0;
        }
        .list>li{
            width:100%;
            height:40px;
            text-indent:5px;
            line-height:50px;
        }
        .list>li:hover{
            background-color:#ccc;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://www.baidu.com/img/bd_logo1.png?qua=high&where=super" alt="" width='540' height='258'>
    </div>
    <input type="text" placeholder='百度一下,你就知道' class='search'>
    <ul class='list'>
    </ul>
    <script src='./index.js'></script>
</body>
</html>
