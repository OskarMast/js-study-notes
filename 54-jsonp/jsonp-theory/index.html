<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jsonp实现原理</title>
	</head>
	<body>
		<script>
			let oScript = document.createElement('script');
			oScript.src = 'http://localhost:3000/user?callback=getData';
			document.body.appendChild(oScript);
			
			function getData(data){
				console.log(data);
			}
		</script>
	</body>
</html>
