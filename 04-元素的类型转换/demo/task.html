<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <title>元素的类型与转换作业二</title>
        <style>
            body,ul,p,h4{
                margin: 0;
            }
            ul{
                padding: 0;
                list-style:none;
            }
            .container{
                width: 1222px;
                height:278px;
                padding-top:29px;
                margin:30px auto;
                background-color:#eee;
            }
            ul:first-child{
                margin-left:10px;
            }
            li{
                width:236px;
                height:231px;
                background-color:#fff;
                display:inline-block;
            }
            img{
                width:150px;
                height:150px;
                display:block;
                margin:0 0 0 auto;
            }
            h4{
                font-size:18px;
                margin:20px 0 5px 20px;
                font-weight:normal;
            }
            .subtitle{
                font-size:14px;
                color:#7dc38f;
                margin-left:20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <ul>
                <li>
                    <h4 class="title">大家电年度盛典</h4>
                    <p class="subtitle">疯抢300元优惠券</p>
                    <img src="./imgs/1.jpg" alt="家电" width="400" height="400">
                </li>
                <li>
                    <h4 class="title">冬季孕妇毛衣专场</h4>
                    <p class="subtitle">时尚潮流温暖舒适</p>
                    <img src="./imgs/2.jpg" alt="毛衣" width="400" height="400">
                </li>
                <li>
                    <h4 class="title">乔丹童鞋跑鞋</h4>
                    <p class="subtitle">释放双脚跑起来</p>
                    <img src="./imgs/3.jpg" alt="童鞋" width="400" height="400">
                </li>
                <li>
                    <h4 class="title">双12整车特卖啦</h4>
                    <p class="subtitle">贷款买车24期0利率</p>
                    <img src="./imgs/4.jpg" alt="双12" width="400" height="400">
                </li>
                <li>
                    <h4 class="title">品牌岁末疯抢</h4>
                    <p class="subtitle">分期免息</p>
                    <img src="./imgs/5.jpg" alt="分期免息" width="400" height="400">
                </li>
            </ul>
        </div>
    </body>
</html>
