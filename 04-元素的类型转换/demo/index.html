<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素的类型与转换</title>
    <style>
        body,ul{
            margin: 0;
        }
        ul{
            list-style:none;
            padding: 0;
        }
        body{
            background-color:#ffc0cb;
        }
        .container{
            width: 361px;
            height: 360px;
            margin:50px auto;
        }
        .title{
            height:36px;
            padding-left:10px;
            line-height:36px;
            background-color:#ededed;
        }
        .title span{
            margin-right:24px;
        }
        .content{
            padding-left:10px;
            height:324px;
            background-color:#fff;
        }
        .content img{
            width: 340px;
            height:227px;
            margin-top:10px;
        }
        li{
            font-size:14px;
            color:#999;
            line-height:24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <span>鲜城</span>
            <span>美食</span>
            <span>休闲</span>
        </div>
        <div class="content">
            <img src="./imgs/food.png" alt="food" width="600" height="400">
            <ul>
                <li>美食| 藤椒红油烫出火辣成都味 橘洲美妙空间</li>
                <li>美食| 人气卤味店的秘制羊肉火锅 涮串铁板烧</li>
                <li>休闲| 冲上云霄品世界各地美酒 吃吃喝喝</li>
            </ul>
        </div>
    </div>
</body>
</html>
