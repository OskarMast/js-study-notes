<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素的类型转换</title>
    <style>
        .box{
            background-color:#f00;
        }
        img{
            height:300px;
            border:0;
        }
        .father{
            width: 300px;
            height: 30px;
            border:1px solid #000;
            text-align:center;
        }
        .father son{
            margin:auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./jay.jpg" alt="">
        <img src="./jay.jpg" alt="">
    </div>
    <div class="father">
        <span>123</span>
    </div>
</body>
</html>
