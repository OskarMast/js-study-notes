<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性盒模型</title>
    <style>
        body,ul{
            margin: 0;
        }
        ul{
            padding: 0;
            list-style:none;
        }
        .list{
            display:flex;
            /* flex-direction:column-reverse; */
            /* flex-direction:row; */
            flex-direction:column-reverse;
            width: 400px;
            height:400px;
            flex-wrap:wrap;
            /* flex-wrap:wrap-reverse; */
            border:1px solid #000;
            /* flex-flow:column wrap; */
            /* -webkit-flex-flow:column wrap; */
            /* flex-flow:column wrap-reverse; */
            /* -webkit-flex-flow:column wrap-reverse; */
            /* justify-content:space-around;   项目在主轴上的排列方式 */
            /* align-items:center; */
            align-content:space-around;
        }
        .list li{
            width: 100px;
            height: 100px;
            border:1px solid #f00;
            line-height:100px;
            text-align:center;
            font-size:20px;
            color:#fff;
            background-color:#000;
        }
        .box{
            width: 500px;
            height: 500px;
            border:1px solid #000;
            display:flex;
            display:-webkit-flex;
            flex-wrap:wrap;
            justify-content:space-between;
            align-content:space-between;
        }
        .box li{
            width: 200px;
            height: 100px;
            background-color: #faa;
            text-align:center;
            line-height:100px;
        }
        .nav{
            width: 600px;
            height: 600px;
            border:1px solid #000;
            display:flex;
            display:-webkit-flex;
            flex-flow:row wrap;
            /* flex-wrap:wrap-reverse; */
            /* flex-direction:column-reverse; */
            /* justify-content:center; */
            /* align-content:flex-start; */
            /* align-content:center; */
        }
        .nav li{
            width: 130px;
            height: 130px;
            border:1px solid #000;
            font-size:20px;
            text-align:center;
            line-height:130px;
        }
        .nav li:nth-of-type(3){
            order:3;
        }
        .flex-container{
            display:flex;
            width: 400px;
            height: 200px;
            border:1px solid #000;
        }
        .flex-item:nth-of-type(1){
            -webkit-fle:2;
            flex:2;
            background-color:skyblue;
        }
        .flex-item:nth-of-type(2){
            -webkit-flex:1;
            flex:1;
            background-color:pink;
        }
        .flex-item:nth-of-type(3){
            -webkit-flex:1;
            flex:1;
            background-color:aqua;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ul class="box">
        <li>kyrie</li>
        <li>lebron</li>
        <li>curry</li>
        <li>wade</li>
        <li>kobe</li>
        <li>bosh</li>
    </ul>
    <ul class="nav">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <!-- <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li> -->
    </ul>
    <div class="flex-container">
        <div class="flex-item">a</div>
        <div class="flex-item">b</div>
        <div class="flex-item">c</div>
    </div>
</body>
</html>
