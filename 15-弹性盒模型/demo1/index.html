<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性盒子作业——一</title>
    <style>
        body,ul,ol,p,dl,dd,dt{
            margin: 0;
        }
        ul,ol{
            padding: 0;
            list-style:none;
        }
        a{
            text-decoration:none;
        }
        body{
            background-color:#eeedef;
        }
        .nav{
            margin:50px auto 0;
            width: 676px;
            height: 240px;
            display:flex;
            display:-webkit-flex;
            flex-flow:row wrap;
            -webkit-flex-flow:row wrap;
        }
        .nav li{
            width: 167px;
            height: 77px;
            background-color:#fff;
            border:1px solid #f3f1f3;
            text-align:center;
            padding-top:18px;
            box-sizing:border-box;
        }
        .nav li a{
            background-color:#2e8afc;
            color:#fff;
            font-size:12px;
            border-radius:3px;
            padding:1px;
        }
        .nav li:before{
            content:'';
            display:block;
            width: 26px;
            height: 26px;
            background-image:url("./imgs/nav.png");
            background-size:26px;
            margin:0 auto;
        }
        .nav li:nth-of-type(1):before{
            background-position:0 -104px;
        }
        .nav li:nth-of-type(2):before{
            background-position:0 -129px;
        }
        .nav li:nth-of-type(3):before{
            background-position:0 -155px;
        }
        .nav li:nth-of-type(4):before{
            background-position:0 -181px;
        }
        .nav li:nth-of-type(5):before{
            background-position:0 -207px;
        }
        .nav li:nth-of-type(6):before{
            background-position:0 -234px;
        }
        .nav li:nth-of-type(7):before{
            background-position:0 -259px;
        }
        .nav li:nth-of-type(8):before{
            background-position:0 -282px;
        }
        .nav li:nth-of-type(9):before{
            background-position:0 0;
        }
        .nav li:nth-of-type(10):before{
            background-position:0 -24px;
        }
        .nav li:nth-of-type(11):before{
            background-position:0 -52px;
        }
        .nav li:nth-of-type(12):before{
            background-position:0 -77px;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>
            <a href="#">自由行</a>
        </li>
        <li>
            <a href="#">主题游</a>
        </li>
        <li>
            <a href="#">一日游</a>
        </li>
        <li>
            <a href="#">顶级游</a>
        </li>
        <li>
            <a href="#">酒店+景点</a>
        </li>
        <li>
            <a href="#">亲子游学</a>
        </li>
        <li>
            <a href="#">外币兑换</a>
        </li>
        <li>
            <a href="#">加盟合作</a>
        </li>
        <li>
            <a href="#">低价拼单</a>
        </li>
        <li>
            <a href="#">机场停车</a>
        </li>
        <li>
            <a href="#">旅游大巴</a>
        </li>
        <li>
            <a href="#">更多服务</a>
        </li>
    </ul>
</body>
</html>
