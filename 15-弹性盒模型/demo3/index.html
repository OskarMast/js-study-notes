<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性盒模型作业——三</title>
    <style>
        body,ul,ol,p,h1,h2,h3,h4,h5,h6,dl,dd,dt,input{
            margin: 0;
        }
        ul,ol{
            padding: 0;
            list-style:none;
        }
        html,body{
            height:100%;
        }
        body{
            display:flex;
            background:linear-gradient(180deg,#f17c6c 50%,#376956 50%);
        }
        /* 通过子元素的宽度撑开父元素的宽度 */
        .nav{
            position:relative;
            display:flex;
            margin:auto;
            height: 90px;
            border-radius:8px;
            background-color:#fff;
        }
        .nav .list-area{
            width:300px;
            overflow:hidden;
            transition:width .3s;
        }
        .nav .list{
            display:flex;
            width: 300px;
            height: 90px;
        }
        .nav li{
            width: 75px;
            text-align:center;
            line-height:90px;
            cursor:pointer;
        }
        .nav .btn{
            position:relative;
            width:90px;
            height:90px;
        }
        .nav .btn:before,.nav .btn:after{
            content:'';
            position:absolute;
            width: 40px;
            height: 4px;
            background-color:#000;
            top:43px;
            left:25px;
            transform:rotate(45deg);
            transition:.4s;
        }
        .nav .btn:after{
            transform:rotate(-45deg);
        }
        .list li:hover{
            color:#49dbff;
        }
        .nav input[type="checkbox"]{
            position:absolute;
            width: 90px;
            height: 90px;
            right:0;
            opacity:0;
            z-index:10;
        }
        input[type="checkbox"]:checked+.list-area{
            width:0;
        }
        input[type="checkbox"]:checked~.btn:before{
            top:35px;
            transform:rotate(-180deg);
        }
        input[type="checkbox"]:checked~.btn:after{
            top:51px;
            transform:rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="nav">
        <input type="checkbox">
        <div class="list-area">
            <ul class="list">
                <li>主页</li>
                <li>企业详情</li>
                <li>关于</li>
                <li>联系方式</li>
            </ul>
        </div>
        <div class="btn"></div>
    </div>
</body>
</html>
