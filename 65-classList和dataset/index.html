<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>classList</title>
		<style>
			body,ul,ol{
				padding: 0;
				margin: 0;
			}
			div,.box{
				width: 100px;
				height: 100px;
			}
			div{
				background-color:skyblue;
			}
			.box{
				background-color:pink;
			}
			.img{
				width: 200px;
			}
		</style>
	</head>
	<body>
		<button class='btn'>切换</button>
		<div class="box"></div>
		<ul class="list">
			<li class='item1'>1</li>
			<li class='item2'>2</li>
			<li class='item3'>3</li>
		</ul>
		
		<p data-page='page1'>第一页</p>
		<img class='img' src="http://img.zcool.cn/community/01a39558d62333a801219c772ddf1e.gif" alt="" data-src='https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1552889370598&di=9bfe27235945ee6a4981cf1817d1d7bb&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201607%2F19%2F20160719064142_NLihM.jpeg'>
		
		
		<script>
			const aLi = document.querySelectorAll('.list>li');
			const oList = document.querySelector('.list');
			
			oList.classList.add('ab','bc');
			oList.classList.remove('ab','bc');
			aLi[0].classList.add('box1','box2');
			aLi[1].classList.remove('item2');
			
			const bool = aLi[2].classList.contains('item3');
			console.log(bool);	// true
			
			aLi[0].classList.replace('item1','item');
			// 只有一个参数,有就删除,没有就添加
			aLi[0].classList.toggle('item');
			aLi[1].classList.toggle('item2');
			
			// 两个参数时
			aLi[0].classList.toggle('box1',true);
			aLi[0].classList.toggle('box1',false);
			
			aLi[0].classList.toggle('item',false);
			aLi[0].classList.toggle('item1',true);
			
			const array = aLi[0].classList;
			console.log(array);
			
			const oBox = document.querySelector('.box');
			const oBtn = document.querySelector('.btn');
			
			oBtn.onclick = function(event){
				oBox.classList.toggle('box');
			};
			console.log(aLi);
			
			const Li = document.getElementsByTagName('li');
			console.log(Li);
			// HTMLCollection
// 			Li.forEach(function(item){
// 				console.log(item);
// 			});
			// NodeList
			aLi.forEach(function(item){
				console.log(item);
			});
			
			const p = document.querySelector('p');
			console.log(p.dataset);	// DOMStringMap  {page:'page1'}	
			p.dataset.page = 'page2';
			console.log(p.dataset);
			
			const oImg = document.querySelector('.img');
			const url = oImg.dataset.src;
			console.log(oImg.dataset);
			console.log(url);
			setTimeout(function(){
				oImg.src = url;
			},1000);
			
		</script>
	</body>
</html>
