<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loading效果</title>
    <style>
        body,ul{
            margin: 0;
        }
        ul{
            list-style:none;
            padding: 0;
        }
        .loading,.list{
            margin:20px auto;
            height:50px;
            width:400px;
        }
        .loading li{
            width: 50px;
            height: 50px;
            margin:0 10px;
            float:left;
            border-radius:50%;
            background-color:#0697f4;
            animation:load .4s linear infinite;
        }
        .loading li:nth-of-type(2){
            animation-delay:.1s;
        }
        .loading li:nth-of-type(3){
            animation-delay:.2s;
        }
        .loading li:nth-of-type(4){
            animation-delay:.3s;
        }
        .loading li:nth-of-type(5){
            animation-delay:.4s;
        }
        @keyframes load{
            0%{
                background-color:#0697f4;
            }
            100%{
                background-color:#9da9ba;
            }
        }
        .list{
            width:300px;   
            height:30px;
            margin:50px auto;
        }
        .list li{
            width: 15px;
            height: 15px;
            border-radius:50%;
            background-color:#2fccff;
            float:left;
            margin:0 10px;
            animation:move .4s linear infinite alternate;
        }
        @keyframes move{
            0%{
                transform:scale(1);
            }
            100%{
                transform:scale(2);
            }
        }
        .list li:nth-of-type(2){
            animation-delay:.1s;
        }
        .list li:nth-of-type(3){
            animation-delay:.2s;
        }
        .list li:nth-of-type(4){
            animation-delay:.3s;
        }
    </style>
</head>
<body>
    <ul class="loading">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ul class="list">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
