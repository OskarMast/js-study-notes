<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过渡与动画作业</title>
    <style>
        body{
            margin: 0;
            text-align:center;
        }
        .box,.item{
            position:relative;
            margin:50px auto;
            width: 200px;
            height: 200px;
            background-color:#ccc;
            cursor:pointer;
        }
        .box:after,.box:before{
            content:'';
            width: 220px;
            height: 220px;
            position:absolute;
            top:-10px;
            left:-10px;
            border:1px solid #f00;
            animation:move 3s linear 0s infinite;
        }
        .box:before{
            animation-delay:-1.5s;
        }
        @keyframes move{
            0%{
                clip:rect(0,230px,230px,210px);
            }
            25%{
                clip:rect(0,230px,10px,0);
            }
            50%{
                clip:rect(0,10px,230px,0);
            }
            75%{
                clip:rect(210px,230px,230px,0);
            }
            100%{
                clip:rect(0,230px,230px,210px);
            }
        }
        .item:before,.item:after{
            content:'';
            position:absolute;
            left:-10px;
            top: -10px;
            border-style:solid;
            border-color:#f00;
            animation:borderMove 4s linear infinite;
        }
        .item:after{
            animation-delay:-2s;
        }
        @keyframes borderMove{
            0%{
                top:-10px;
                width: 220px;
                height: 0;
                border-width:1px 0 0 1px;
            }
            25%{
                left:-10px;
                top:-10px;
                width: 0;
                height: 220px;
                border-width:0 0 0 1px;
            }
            50%{
                left:-10px;
                top:209px;
                width:220px;
                height: 0;
                border-width:0 0 1px 0;
            }
            75%{
                top:-10px;
                left:209px;
                width:0;
                height: 220px;
                border-width:0 1px 0 0;
            }
            100%{
                left: -10px;
                top: -10px;
                width:220px;
                height:0;
                border-width:1px 0 0 0;
            }
        }
    </style>
</head>
<body>
    <h3>第一种方法:使用clip:rect(top,right,bottom,left)切割盒子</h3>
    <div class="box"></div>
    <h3>第二种方法:通过改变盒子的宽高</h3>
    <div class="item">

    </div>
</body>
</html>
