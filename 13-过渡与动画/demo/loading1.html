<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loading图</title>
    <style>
        body,h3{
            margin: 0;
        }
        .container{
            width: 606px;
            height:100px;
            margin:10px auto;
        }
        .container h3{
            text-align:center;
            margin-bottom:10px;
        }
        .container span:nth-of-type(1){
            margin-left:30px;
        }
        .container span:nth-of-type(2){
            margin-left:60px;
        }
        .container span:nth-of-type(3){
            margin-left:100px;
        }
        .container span:nth-of-type(4){
            margin-left:110px;
        }
        .container span:nth-of-type(5){
            margin-left:115px;
        }
        .load{
            width: 606px;
            height: 40px;
            padding:3px;
            box-sizing:border-box;
            background-color:#1f1f1f;
            border-radius:6px;
            box-shadow:0 2px 2px #363636;
        }
        .load:before{
            content:'';
            display:block;
            width: 36px;
            height: 36px;
            border-radius:6px;
            background-color:#f63f15;
            animation:move 6s linear 0s infinite;
        }
        @keyframes move{
            6%{
                width: 36px;
                background-color:#f63f15;
            }
            15%{
                width: 90px;
                background-color:#f3761f;
            }
            50%{
                width:300px;
                background-color:#f3b631;
            }
            70%{
                width:420px;
                background-color:#f2d52b;
            }
            100%{
                width: 600px;
                background-color:#86dd1d;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>加载中...</h3>
        <span>6%</span>
        <span>15%</span>
        <span>40%</span>
        <span>70%</span>
        <span>100%</span>
        <div class="load"></div>
    </div>
</body>
</html>
