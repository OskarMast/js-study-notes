<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>嵌套路由</title>
	</head>
	<body>
		<div id="demo">
			<p>
				<!-- <router-link :to="{name:'user',params:{id:100}}">foo</router-link> -->
				<!-- <router-link :to="{name:'user',params:{id:200}}">bar</router-link> -->
				<router-link :to="{path:'/user',query:{id:100}}">foo</router-link>
				<router-link :to="{path:'/user',query:{id:200}}">bar</router-link>
			</p>
			<router-view></router-view>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
		<script>
			const User = {
				// template:"<div><p>Hello,{{$route.params.id}}</p></div>",
				template:"<div><p>Hello</p></div>",
// 				watch:{
// 					"$route":"doSomething"
// 				},
// 				methods:{
// 					doSomething(){
// 						console.log(this.$route.params.id);
// 					}
// 				}
				watch:{
					"$route"(){
						console.log(this.$route.query);
						console.log(this.$route.hash);
					}
				}
			}
			const router = new VueRouter({
				routes:[
					{
						path:"/user/:id",
						component:User,
						name:'user'
					}
				]
			});
			const app = new Vue({
				el:document.getElementById("demo"),
				router
			})
		</script>
	</body>
</html>
