<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue-Router</title>
		<style>
			body{
				text-align:center;
			}
			body,ul,ol{
				padding: 0;
				margin: 0;
			}
			ul,ol{
				list-style:none;
			}
			ul>li{
				display:inline-block;
				margin:0 15px;
				cursor:pointer;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h1>Hello App!</h1>
			<ul>
				<!-- 通过router-linl组件来导航 -->
				<!-- 通过to属性指定链接 -->
				<li>
					<router-link :to="{path:'/'}">首页</router-link>
					<!-- <router-link to="/">home</router-link> -->
				</li>
				<li title="Go to Foo"><router-link to="/foo" tag="button">Go to Foo</router-link></li>
				<!-- <li title="Go to Bar"><router-link to="/bar">Go to Bar</router-link></li> -->
				<router-link tag="li" to="/bar">
					<a>bar</a>
				</router-link>
				<li>
					<router-link to="/list" replace>列表页</router-link>
				</li>
			</ul>
			<!-- 路由出口 -->
			<!-- 路由匹配到的组件将渲染在这里 -->
			<router-view></router-view>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
		<script>
			const Foo = Vue.component("Foo",{
				template:"<div><p>Foo</p></div>",
				mounted:function(){
					console.log(this.$router);
				}
			});
			const Bar = Vue.component("Bar",{
				template:"<div><p>Bar</p></div>",
				mounted(){
					console.log(this.$router);
				}
			});
			const List = Vue.component("List",{
				template:"<ul><li v-for='(item,index) in player' :key='index'>{{item}}</li></ul>",
				data(){
					return{
						player:["kyrie","james","curry"]
					}
				}
			})
			const router = new VueRouter({
				routes:[
					{path:"/foo",component:Foo},
					{path:"/bar",component:Bar},
					{path:'/list',component:List}
				]
			});
			const vm = new Vue({
				router
			}).$mount("#app");
		</script>
	</body>
</html>
