<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>命名路由</title>
		<style>
			.active{
				color:red;
			}
		</style>
	</head>
	<body>
		<div id="demo">
			<ul>
				<li>
					<router-link :to="{name:'index'}" redirect exact>首页</router-link>
				</li>
				<li>
					<router-link :to="{name:'hello'}">Hello</router-link>
				</li>
				<li>
					<router-link :to="{name:'world'}">World</router-link>
				</li>
			</ul>
			<router-view></router-view>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
		<script>
			const Index = Vue.component("index",{
				template:"<div><p>你好，我是首页</p></div>"
			});
			const Hello = Vue.component("hello",{
				template:"<div><p>Hello,Hello,Hello,Hello, Hello</p></div>"
			});
			const World = Vue.component("World",{
				template:"<div><p>World</p></div>"
			});
			const router = new VueRouter({
				linkActiveClass:"active",
				linkExactActiveClass:'exact',
				routes:[
					{
						path:"/hello",
						name:"hello",
						component:Hello
					},
					{
						path:"/world",
						name:"world",
						component:World
					},
					{
						path:"/",
						name:"index",
						component:Index
					}
				]
			});
			new Vue({
				el:"#demo",
				router,
				updated(){
					console.log(router.mode);
					console.log(router.app);
					console.log(router.currentRoute);
				}
			})
		</script>
	</body>
</html>
