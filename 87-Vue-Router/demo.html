<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>router</title>
		<style>
			body,ul,ol,p{
				padding: 0;
				margin: 0;
			}
			ul,ol{
				list-style:none;
				text-align:center;
			}
			li{
				display:inline-block;
				margin:0 15px;
			}
		</style>
	</head>
	<body>
		<div id="demo">
			<ul class="nav-list">
				<li class="nav-item">
					<router-link to="/">首页</router-link>
				</li>
				<li class="nav-item">
					<router-link to="/course">课程</router-link>
				</li>
				<li class="nav-item">
					<router-link to="/service">咨询</router-link>
				</li>
			</ul>
			<router-view></router-view>
		</div>
		<div id="example">
			<router-view class="view  one" name="default"></router-view>
			<router-view class="view two" name="a"></router-view>
			<router-view class="view three" name="b"></router-view>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
		<script>
			const index = Vue.component("index",{
				template:"<div>我是首页</div>"
			});
			const course = Vue.component("course",{
				template:"<div>我是课程页面</div>"
			});
			const service = Vue.component("service",{
				template:"<div>我是咨询页面</div>"
			});
			
			const router = new VueRouter({
				routes:[
					{path:"/",component:index},
					{
						path:"/course",
						component:course,
					},
					{path:"/service",component:service}
				]
			});
			new Vue({
				router
			}).$mount("#demo");
			

		</script>
	</body>
</html>
