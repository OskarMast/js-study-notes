<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue-生命周期</title>
		<style>
			body,ul,ol{padding: 0;margin: 0;}
		</style>
	</head>
	<body>
		<div id="server">
			<p>{{message}}</p>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			const vm = new Vue({
				el:"#server",
				data:{
					message:'Hello World!'
				},
				beforeCreate:function(){
					console.groupCollapsed('beforeCreate 创建前状态')
					console.log('%c%s', 'color:red', 'el     : ' + this.$el);	// undefined
					console.log('%c%s', 'color:red', 'data   : ' + this.$data); // undefined
					console.groupEnd();
					console.log(this,this.$el,this.message);	// undefined undefined
				},
				created:function(){
					console.groupCollapsed("created状态")
					console.log("%c%s", "color:red" , "el :" + this.$el);	// undefined
					console.log("%c%s", "color:red" , "data : " + this.$data); 
					console.groupEnd();
					console.log(this,this.$el,this.message);	//undefined  "Hello World"
				},
				beforeMount(){
					console.groupCollapsed("beforeMount状态")
					console.log("%c%s", "color:red" , "el :" + this.$el);
					console.log("%c%s", "color:red" , "data : " + this.$data);
					console.groupEnd();
					console.log(this,this.$el,this.message);	// <div id="server"></div>  "Hello World"
				},
				mounted(){
					console.groupCollapsed("mounted状态")
					console.log("%c%s", "color:red" , "el :" + this.$el);
					console.log("%c%s", "color:red" , "data : " + this.$data);
					console.groupEnd();
					console.log(this,this.$el,this.message);	// <div id="server"></div>   "Hello World"
				},
				beforeUpdate(){
// 					console.groupCollapsed("beforeUpdate状态");
// 					console.log("%c%s", "color:red" , "el :" + this.$el);
// 					console.log("%c%s", "color:red" , "data : " + this.$data);
// 					console.groupEnd();
// 					console.log(this.$el,this.message);
					console.group('beforeUpdated状态');
					console.log("%c%s","color:red", this.$el.innerHTML);
					console.log("%c%s","color:red", "el:" + this.$el);
					console.log("%c%s","color:red", "data:" + this.$data);
					console.log("%c%s","color:red", this.message);
					console.log(this,this.$el,this.message);
					console.groupEnd();
				},
				updated(){
// 					console.groupCollapsed("updated状态")
// 					console.log("%c%s", "color:red" , "el :" + this.$el);
// 					console.log("%c%s", "color:red" , "data : " + this.$data);
// 					console.log(this.$el,this.message);
					console.group("updated更新完成");
					console.log("%c%s","color:red", this.$el.innerHTML);
					console.log("%c%s","color:red", "el:" + this.$el);
					console.log("%c%s","color:red" , "data :" + this.$data);
					console.log("%c%s","color:red" , this.message);
					console.groupEnd();
					console.log(this,this.$el,this.message);
				},
				beforeDestroy(){
					console.groupCollapsed("beforeDestroy状态")
					console.log("%c%s", "color:red" , "el :" + this.$el);
					console.log("%c%s", "color:red" , "data : " + this.$data);
					console.log(this,this.$el,this.message);
				},
				destroyed(){
					console.groupCollapsed("destroyed状态")
					console.log("%c%s", "color:red" , "el :" + this.$el);
					console.log("%c%s", "color:red" , "data : " + this.$data);
					console.log(this,this.$el,this.message);
				}
			});
		</script>
	</body>
</html>
