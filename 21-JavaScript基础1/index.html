<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript基础</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .box{
            display:inline-block;
            width: 100px;
            height: 100px;
            cursor:pointer;
        }
        .box1{background-color:pink;}
        .box2{background-color:skyblue;}
        #box{
            width: 150px;
            height: 150px;
            background-color:#000;
        }
        .item{
            width: 100px;
            height: 100px;
            float:left;
        }
        .card{
            width: 100px;
            height: 100px;
            float:left;
        }
        .pink{
            background-color:pink;
            border:2px solid skyblue;
        }
        .blue{
            background-color:skyblue;
            border:2px solid pink;
        }
    </style>
</head>
<body>
    <div class="box box1" title='点我呀，你点我呀！'></div>
    <div class="box box2" title='点我呀，你点我呀！'></div>
    <div id="box"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="card pink"></div>
    <div class="card blue"></div>
    <script src='./index.js' type='text/javascript'></script>
</body>
</html>
