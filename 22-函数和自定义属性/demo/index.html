<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数和自定义属性</title>
    <style>
        body,ul{
            padding: 0;
            margin: 0;
        }
        img{
            border:none;
            vertical-align:middle;
        }
        ul{
            list-style:none;
        }
        .container{
            position:relative;
            margin:10px auto 0;
            width: 800px;
        }
        .container .list,.container li{
            width: 800px;
            height: 533px;
        }
        li{
            position:absolute;
            left:0;
            top:0;
            opacity:0;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .next{
            cursor:pointer;
        }
        .current{
            opacity:1;
        }
        .carousel{
            width: 800px;
            margin:10px auto;
        }
        .pic{
            width: 800px;
            height: 533px;
            background-image:url('./images/building-1.png');
            background-position:center;
            background-size:800px 533px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class='list'>
            <li class='current'><img src="./images/building-1.png" alt=""></li>
            <li><img src="./images/building-2.png" alt=""></li>
            <li><img src="./images/building-3.png" alt=""></li>
        </ul>
        <button class='next'>下一张</button>
    </div>
    <div class="carousel">
        <div class="pic"></div>
        <button class='next'>下一张</button>
    </div>
    <script src='./index.js'></script>
</body>
</html>
