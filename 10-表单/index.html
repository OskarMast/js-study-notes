<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
    <style>
        body{
            margin: 0;
        }
        textarea{
            /* resize:none; */
            /* resize:horizontal; */
            /* resize:vertical; */
            resize:both;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color:#f00;
            border:5px inset #faa;
            margin:10px auto;
        }
        .item{
            width: 100px;
            height: 100px;
            border:2px solid #faa;
            outline:2px solid #000;
        }
        input[name='user']:focus{
            background-color:#faa;
        }
        form[name="focus"]{
            border:1px solid #000;
        }
        form[name="focus"]:focus-within p{
            color:skyblue;
            font-size:20px;
        }
    </style>
</head>
<body>
    <form action="" method="GET">
        <p><input type="text" value="" placeholder="请输入账号" name="username"></p>
        <p><input type="password" value="" placeholder="请输入密码" name="password"></p>
        <p>
            <input type="radio" value="boy" name="sex" checked>男
            <input type="radio" value="girl" name="sex">女
        </p>
        <p>
            <span>你喜欢的运动:</span>
            <input type="checkbox" name="sport" value="basketball">篮球
            <input type="checkbox" name="sport" value="swim">游泳
            <input type="checkbox" name="sport" value="football">足球
        </p>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <input type="submit" value="注册">
    </form>
    <select name="pay" id="" size="2">
        <option value="zhifubao">支付宝</option>
        <option value="weixin" selected>微信</option>
        <option value="wangyin">网银</option>
    </select>
    <fieldset>
        <legend>请输入信息</legend>
        <p><input type="text" name="name" placeholder="请输入您的名字" autofocus></p>
        <p><input type="text" name="age" placeholder="请输入您的年龄"></p>
    </fieldset>
    <input type="text" list="mydata">
    <datalist id="mydata">
        <option value="kyrie">
        <option value="lebron">
        <option value="wade">
        <option value="kobe">
        <option value="durant">
    </datalist>
    <input type="text" value="默认样式">
    <div class="box"></div>
    <div class="item"></div>
    <form action="" name="focus">
        <input type="text" name="user">
        <input type="text" name="password">
        <p>123</p>
    </form>
</body>
</html>
