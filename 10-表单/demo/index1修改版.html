<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单作业——一</title>
    <style>
        body,ul,ol,p{
            margin: 0;
        }
        ol,ul{
            list-style:none;
            padding:0;
        }
        input{
            padding: 0;
            border:0;
        }
        a{
            text-decoration:none;
        }
        .container{
            height:520px;
            background-color:#77c7ea;
            margin-top:10px;
        }
        .container .wrap{
            width:85%;
            min-width:1100px;
            height:520px;
            background:url("./imgs/dlbg.jpg") no-repeat -220px 0;
            margin:0 auto;
            position:relative;
        }
        .wrap .login-box{
            width: 340px;
            height:420px;
            background-color:#f5eae9;
            position:absolute;
            top:50px;
            right:0;
        }
        .wrap .login{
            width: 340px;
            height: 270px;
            box-sizing:border-box;
            padding:29px 41px 0 42px;
            border-bottom:1px solid #ccc;
        }
        .wrap .user,.wrap .pdw{
            position:relative;
            z-index:10;
            border:1px solid #ddd;
            margin-bottom:25px;
        }
        .wrap .user span,.wrap .pdw span{
            position:absolute;
            width: 40px;
            height: 40px;
            left:0;
            top:0;
        }
        .wrap .user span{
            background:url("./imgs/zhanghao.jpg") -3px;
        }
        .wrap .pdw span{
            background:url("./imgs/mima.jpg") -3px;
        }
        .wrap .user input,.wrap .pdw input{
            height:40px;
            width:100%;
            text-indent:46px;
            font-size:16px;
        }
        .wrap .account{
            font-size:12px;
        }
        .wrap .account span{
            margin-right:30px;
        }
        .wrap .account a{
            color:#666;
        }
        .wrap .account a:hover{
            color:#f00;
        }
        .wrap input[type="submit"]{
            width: 255px;
            height: 44px;
            background:url("./imgs/but.jpg");
            margin-top:23px;
            cursor:pointer;
        }
        .wrap .cooperate{
            margin-top:20px;
            padding-left:40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="login-box">
                <div class="login">
                    <form action="" method="GET" name="login">
                        <p class="user">
                            <input type="text" name="user" placeholder="用户名/邮箱地址/手机号">
                            <span></span>
                        </p>
                        <p class="pdw">
                            <input type="text" name="pwd" placeholder="填写密码">
                            <span></span>
                        </p>
                        <p class="account">
                            <input type="checkbox" checked name="remember">
                            <span>记住密码</span>
                            <a href="#">欢迎注册</a>
                            <a href="#">忘记密码?</a>
                        </p>
                        <input type="submit" value="">
                    </form>
                </div>
                <p class="cooperate">
                    <span>合作网站账号登陆 : </span>
                    <a href="#">
                        <img src="./imgs/weixin.png" alt="" width="32" height="32">
                    </a>
                    <a href="#">
                        <img src="./imgs/qqlogin.png" alt="" width="32" height="32">
                    </a>
                    <a href="">
                        <img src="./imgs/taobao.png" alt="" width="32" height="32">
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
