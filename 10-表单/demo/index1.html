<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单作业——一</title>
    <style>
        body,p{
            margin: 0;
        }
        input{
            padding: 0;
        }
        a{
            text-decoration:none;
        }
        .container{
            width: 1360px;
            height: 520px;
            border:1px solid #ccc;
            background:url("./imgs/dlbg.jpg") no-repeat center/cover;
            margin:0 auto;
            position:relative;
        }
        .container .login-box{
            position:absolute;
            width: 340px;
            height: 420px;
            top:50px;
            right:94px;
            background-color:#f5eae9;
            border:1px solid #000;
        }
        .login-box .login{
            padding:29px 42px 0;
            height:270px;
            border-bottom:1px dotted #ccc;
        }
        .login .user,.login .password{
            width: 253px;
            height: 38px;
            border:1px solid #ddd;
        }
        .login .password{
            margin-top:24px;
        }
        .login img{
            width: 40px;
            height: 38px;
            float:left;
        }
        .login .user input,.login .password input{
            border:0;
            outline:none;
            height:38px;
            width:213px;
            text-indent:.5em;
            background-color:#f5eae9;
        }
        .about-account{
            height:20px;
            margin:26px 0 23px;
        }
        .about-account a,.about-account span{
            font-size:12px;
            display:inline-block;
        }
        .about-account a{
            color:#666;
            vertical-align:-2px;
        }
        .about-account a:hover{
            color:#f00;
        }
        .login span{
            margin-right:13px;
        }
        .login .btn{
            width: 266px;
            height:44px;
            background-image:url("./imgs/but.jpg");
            cursor:pointer;
        }
        .login-box .account-item{
            width: 255px;
            height:34px;
            margin:20px auto;
        }
        .account-item p{
            font-size:14px;
            float:left;
            margin-top:16px;
        }
        .account-item .account{
            width: 32px;
            height: 32px;
            float:left;
            margin:0 4px;
        }
        .account-item .wechat{
            background-image:url("./imgs/weixin.png");
        }
        .account-item .qq{
            background-image:url("./imgs/qqlogin.png");
        }
        .account-item .taobao{
            background-image:url("./imgs/taobao.png");
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login">
                <div class="user">
                    <img src="./imgs/zhanghao.jpg" alt="user" width="40" height="43">
                    <input type="text" name="username" value="" placeholder="用户名/邮箱地址/手机号" >
                </div>
                <div class="password">
                    <img src="./imgs/mima.jpg" alt="password" width="40" height="43">
                    <input type="text" name="password" value="" placeholder="填写密码">
                </div>
                <div class="about-account">
                    <input type="checkbox" name="save">
                    <span>记住账号</span>
                    <a href="#">欢迎注册</a>
                    <a href="#">忘记密码?</a>
                </div>
                <div class="btn"></div>
            </div>
            <div class="account-item">
                <p>合作网站账号登陆：</p>
                <div class="account wechat"></div>
                <div class="account qq"></div>
                <div class="account taobao"></div>
            </div>
        </div>
    </div>
</body>
</html>
