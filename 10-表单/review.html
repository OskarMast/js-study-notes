<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input</title>
    <style>
        input[type='email']:valid{
            background-color:skyblue;
        }
    </style>
</head>
<body>
<!--
type: button
        color
-->
<h2>type类型：</h2>
<p>type:button<input type="button" value="hello"></p>
<p>type:color<input type="color"></p>
<p>type:date<input type="date"></p>
<p>type:datetime-local<input type="datetime-local"></p>
<p>type:email<input type="email"></p>
<p>type:number<input type="number"></p>
<p>type:range<input type="range" min="0" max="100"></p>
<p>type:reset<input type="reset"></p>

<h2>arrtibute全局属性</h2>
<p>autocomplete<input type="text" autocomplete></p>
<p>autofocus<input type="text" autofocus></p>
<p>name<input type="text" name="username"></p>
<p>readonly<input type="text" readonly value="123"></p>

<p>list
<input type="text" list="player">
<datalist id="player">
    <option value="lebron"></option>
    <option value="kyrie"></option>
    <option value="durant"></option>
</datalist>

<h3>accept属性</h3>
<p>accept='video/*'<input type="file" accept="video/*"></p>
<p>accept='image/*'<input type="file" accept="image/*"></p>
<p>accept='audio/*'<input type="file" accept="audio/*"></p>

</body>
</html>
