<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>props</title>
	</head>
	<body>
		<div id="root">
			<blog-post title="My journey whit Vue"></blog-post>
			<blog-post title="Blogging whit Vue"></blog-post>
			<blog-post title="Why Vue is so fun"></blog-post>
		</div>
		<div id="server">
			<blog 
				v-for="(post,index) in posts" 
				:key="index"
				:title="post.title"
			></blog>
		</div>
		<div id="demo">
			<my-component></my-component>
			<my-component></my-component>
			<my-component></my-component>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			Vue.component('blog-post',{
				template:"<h3>{{title}}</h3>",
				props:['title']
			})
			new Vue({
				el:"#root",
				data:{
					
				}
			});
			Vue.component("blog",{
				template:"<h4>{{title}}</h4>",
				props:['title']
			});
			new Vue({
				el:document.getElementById("server"),
				data:{
					posts:[
						{id:1,title:"My Journey with Vue"},
						{id:2,title:"Blogging with Vue"},
						{id:3,title:"Why Vue is so fun"}
					]
				}
			});

            let data = {
                counter:0
            }
            // 此处操作的都是同一个对象,数据会同时改变
			Vue.component("my-component",{
			    template:`<div><button @click="counter++">{{counter}}</button></div>`,
			    /*data:function(){
			        return data;
				}*/
			    data:function(){
			        return {
			            counter:0
					}
				}
			});
            new Vue({
				el:document.getElementById("demo")
			})


		</script>
	</body>
</html>
