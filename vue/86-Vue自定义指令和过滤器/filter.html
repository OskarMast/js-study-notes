<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="demo">
			<p>{{info|formContext}}</p>
			<p>{{message | capitalize}}</p>
			<p>{{msg | filterA | filterB}}</p>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			new Vue({
				el:document.getElementById("demo"),
				data:{
					info:"Hello World!",
					message:"hello world",
					msg:"hello"
				},
				filters:{
					formContext(value){
						return value + "——" + new Date().toLocaleDateString();
					},
					// 将首字母大写
					capitalize(value){
						let temp = [];
						value.split(" ").filter(function(item){
							temp.push( item.charAt(0).toUpperCase() + item.substring(1) );
						});
						return temp.join(",");
					},
					filterA(data){
						return data + " vue.js";
					},
					filterB(value){
						return value + "!"
					}
					
				}
			})
		</script>
	</body>
</html>
