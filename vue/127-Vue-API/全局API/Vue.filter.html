<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue.filter</title>
	</head>
	<body>
		<div id="demo">
			<!-- 注册一个本地过滤器 filters 首字母大写 -->
			<h6>本地过滤器</h6>
			<p>{{message}}--{{message | capitalize}}</p>
			<h6>自定义过滤器</h6>
			<p>{{msg}}--{{msg | uppercase}}</p>
		</div>
		<div id="root">
			<input type="text" v-model="msg">
			<p>{{msg | uppercase}}</p>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			// 注册一个全局的自定义过滤器
			Vue.filter("uppercase",function(value){
				if(!value) return;
				const arr = value.split(" ").map((item)=>{
					return item.charAt(0).toString().toUpperCase() + item.toString().substring(1);
				});
				return arr.join(",");
			});
			
			new Vue({
				el:"#demo",
				data:{
					message:"hello world!",
					msg:"hello vue.js!"
				},
				filters:{
					capitalize:function(value){
						console.log(value);
						if(value.length === 0) return;
						const arr = value.split(" ").map((item)=>{
							return item.charAt(0).toString().toUpperCase() + item.toString().substring(1);
						});
						console.log(arr.join(""));
						return arr.join(" ");
					}
				}
			});
			new Vue({
				el:"#root",
				data:{
					msg:""
				}
			})
		</script>
	</body>
</html>
