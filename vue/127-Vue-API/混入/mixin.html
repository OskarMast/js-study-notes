<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mixin</title>
</head>
<body>
<div id="server">
    <user></user>
    <home></home>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script>
    const myMixin = {
        data(){
            return {
                message:'我是mixin数据：hello',
                foo:'abc'
            }
        },
        created(){
            this.hello()
        },
        methods:{
            hello(){
                console.log('hello from mixin!');
            },
            foo:function(){
                console.log('foo');
            },
            conflicting(){
                console.log('from mixin');
            }
        }
    }
    const user = {
        template:`<div class="user">
            <p>user</p>
            <button @click="add">click</button>
            <button @click="bar">bar</button>
            <button @click="conflicting">conflicting</button>
        </div>`,
        data(){
            return {
                message:'我是user组件数据:hello'
            }
        },
        mixins:[myMixin],
        created(){
            console.log(this.message);
        },
        methods:{
            add(){
                this.hello();
                console.log("message:",this.message);
                console.log("foo:",this.foo);
            },
            bar:function(){
                console.log('bar');
            },
            conflicting:function(){
                console.log('from self');
            }
        }
    }

    const home = {
        template:`<div class="nav">
            <ul class="list">
                <li class="item">首页</li>
                <li class="item">图片</li>
            </ul>
            <button @click="add">click</button>
        </div>`,
        mixins:[myMixin],
        data(){
            return{
                message:'我是导航栏数据:hello'
            }
        },
        created(){
            console.log(this.message);
        },
        methods:{
            add(){
                this.hello();
                console.log('message:',this.message);
                console.log("foo:",this.foo);
                console.log(this.$data);    // {message: "我是导航栏数据:hello",foo: "abc"}
            }
        }
    }

    const vm = new Vue({
        el:'#server',
        components:{user,home},
    })

</script>
</body>
</html>
