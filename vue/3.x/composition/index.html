<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>可复用 & 组合</title>
  <style>
    ul,ol{padding: 0;margin: 0;}
  </style>
</head>
<body>
  <div id="todo_app">
    <todo-component></todo-component>
  </div>
  <div id="setup_app">
    <my-component></my-component>
  </div>
  <div id="introduce_setup">
    <button @click.stop="change">click me {{counter}}</button>
    <my-component :counter="counter"></my-component>
  </div>
  <div id="context_app">
    <my-component></my-component>
  </div>
  <div id="my-book">
    <my-component></my-component>
  </div>
  <div id="lifecycle">
    <my-component></my-component>
  </div>
  <div id="lifecyle-function">
    <my-component></my-component>
  </div>
  <div id="template-app">
    <my-component></my-component>
  </div>
  <div id="watch-effect">
    <my-component></my-component>
  </div>
  <div id="watch-effect-app">
    <my-component></my-component>
  </div>
  <div id="mixin-app"></div>
  <div id="directive-app">
    <input type="text" v-focus>
    <my-component></my-component>
  </div>
  <div id="directive-lifecycle">
    <my-component></my-component>
  </div>
  <div id="dynamic-argument-example">
    <my-component></my-component>
  </div>
  <div id="dynamicexample">
    <my-component></my-component>
  </div>
  <div id="directive-multiple"></div>
  <script src="https://unpkg.com/vue@next"></script>
  <script type="module" src="./js/setup.js"></script>
  <script type="module" src="./js/setup_introduce.js"></script>
  <script src="./js/template.js"></script>
  <script src="./js/mixins.js"></script>
  <script src="./js/directive.js"></script>
</body>
</html>
