<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IIFE</title>
</head>
<body>
<script>
    var a = 2;
    (function(){
        var a = 3;
        console.log(a); // 3
    })();
    console.log(a); // 2

    (function IIFE(){
        var a = 3
        console.log(a);
    })();
    console.log(a);

    // 传递函数参数
    (function bar(global){
        var a = 3;
        console.log(a); // 3
        console.log(global.a);  // 2
    })(window);


    (function (undefined){
        var a;
        if(a === undefined){
            console.log('undefined is Safe here');
        }
    })();


/*    for(var i = 0; i < 5; i++){
        console.log(i); // 0 1 2 3 4
    }
    console.log(i); // 5*/

    var foo = true;
    if(foo){
        var bar = foo * 2;
        console.log(bar);
    }
    console.log(bar);   // 2

    for(let i = 0; i < 3; i++){
        let i = 'abc';
        console.log(i); // 'abc' 'abc' 'abc'
    }
    console.log(i); // i is not defined

</script>
</body>
</html>
