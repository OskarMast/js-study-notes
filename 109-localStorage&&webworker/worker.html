    document.onclick = function(){
    //    创建一个web worker对象
        console.time(1);
        let w = new Worker("./worker.js");
        // 传递数据到 worker.js文件
        w.postMessage(50000);
        w.onmessage = function(data){
            document.body.innerText = event.data;
        }
        console.timeEnd(1);
    }

</script>
