<script type="text/javascript">
    function foo(){
        console.log(this.a);
    }
    var obj = {
        a:4,
        foo
    }
    var a = 3;

<script type="text/javascript">
    function foo(a,b){

    }
    var _$ = Object.create(null);
    foo.apply(_$,[2,3]);

    var bar = foo.bind(_$,3);
