    function foo(){
        console.log(this.a);
    }
    var obj = {
        a:2,
        foo:foo
    }
    var bar = obj.foo;
    var a = 'global';
    bar();  // global


    function f1(){
        console.log(this.b);
    }
    function doFoo(fn){
        fn();
    }
    var obj1 = {
        b:2,
        f1
    }
    var b = 'hello world!';
    doFoo(obj1.f1);

    setTimeout(obj1.f1,1000);

</script>
