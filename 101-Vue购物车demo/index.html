<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue购物车</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        table{
            margin:0 auto;
            width:420px;
            height:200px;
            border:1px solid #000;
            border-collapse:collapse;
        }
        table td{
            border:1px solid #000;
            text-align:center;
        }
        table thead tr{
            height:50px;
            background-color:#ccc;
            font-size:18px;
        }
        .btn{
            border-radius:5px;
            outline:none;
            border-width:0;
            cursor:pointer;
        }
        .total{
            text-align:center;
        }
    </style>
</head>
<body>
<div id="app">
    <template v-if="list.length">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>商品名称</th>
                    <th>商品单价</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,index) in list" :key="index">
                    <!--通过序号来显示商品 -->
                    <td class="goodsId">{{index+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>
                        <button class="reduce btn" @click="reduce(index)">-</button>
                        {{item.count}}
                        <button class="add btn" @click="add(index)">+</button>
                    </td>
                    <td>
                        <button class="btn" @click="remove(index)">移除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </template>
    <template v-else>购物车为空</template>
    <p class="total">总价:{{totalPrice}}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
let vm = new Vue({
    el:document.getElementById("app"),
    data:{
        list:[
            {
                id:1,
                name:'iPhone 7',
                price:6188,
                count:1
            },
            {
                id:2,
                name:'iPad Pro',
                price:5888,
                count:1
            },
            {
                id:3,
                name:'MacBook Pro',
                price:21488,
                count:2
            }
        ]
    },
    computed:{
        totalPrice(){
            let total = 0;
            for(let i = 0, len = this.list.length; i < len; i++){
                let item = this.list[i];
                total += item.price * item.count;
            }
            return total;
        }
    },
    methods:{
        // 点击增加按钮添加数量
        add(index){
            this.list[index].count++;
        },
        // 点击按钮减少商品数量
        reduce(index){
            if(this.list[index].count <= 1) return;
            this.list[index].count--;
            /*if(this.list[index].count <= 1){
                this.list[index].count = 1;
            }*/
        },
        // 点击删除按钮移除该行数据,通过移除对应列表的数据来实现
        remove(index){
            this.list.splice(index,1);
        }
    }
})
</script>
</body>
</html>
