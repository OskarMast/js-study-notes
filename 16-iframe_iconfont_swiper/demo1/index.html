    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iframe_iconfont_swiper作业</title>
    <style>
        body,p,dl,dd,dt,input,ul,ol{
            margin: 0;
        }
        ol,ul{
            padding: 0;
            list-style:none;
        }
        body{
            background-color:skyblue;
            text-align:center;
        }
        iframe{
            margin:10px auto;
            display:block;
            width: 550px;
            height: 400px;
            box-shadow:2px 2px 4px 3px #333;
        }
        a{
            text-decoration:none;
            color:#000;
        }
        a:hover{
            color:#f00;
        }
    </style>
</head>
<body>
    <h3>利用iframe实现的效果</h3>
    <iframe src="./index1.html" frameborder="0" name="jay" scrolling="no"></iframe>

    <a href="./index2.html" target="jay">第二张</a>
    <a href="./index3.html" target="jay">第三章</a>

</html>
