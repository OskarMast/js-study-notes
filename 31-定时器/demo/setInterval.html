<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>setInterval</title>
		<style>
			.box{
				width:500px;
				height:30px;
				border:1px solid rgb(7,17,27,0.5);
			}
			.bar{
				background-color:pink;
				height:100%;
				width:0;
			}
		</style>
	</head>
	<body>
		<div id="demo"></div>
		<div class="box">
			<div class="bar"></div>
		</div>
		<button>点击</button>
		<script>
			function Timer(){
				let date = new Date();
				const t = date.toLocaleTimeString();
				document.getElementById('demo').innerText = t;
			}
			setInterval(Timer,1000/60);
			
			const oBtn = document.querySelector('button');
			const oBar = document.querySelector('.bar');
			oBtn.onclick = function(){
				let w = 0;
				let timer = setInterval(function(){
					w+=10;
					if(w >= 100){
						clearInterval(timer);
					}
					oBar.style.width = w + '%';
				},1000/60);
			}
			
		</script>
	</body>
</html>
