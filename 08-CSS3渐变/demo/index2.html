<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3渐变作业——二</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            width: 196px;
            height: 196px;
            background-color:#f00;
            margin:30px auto;
            border-radius:50%;
            border:20px solid #1b1d1a;
            background:radial-gradient(circle at 50% 50%,#1b1d1a 14px,#f00 14px) no-repeat center/28px 28px,
            radial-gradient(circle at 50% 50%,#f00 32px,rgba(0,0,0,0) 32px) no-repeat center/64px 64px,
            radial-gradient(circle at 50% 50%,#1b1d1a 40px,#f00 40px) no-repeat center/80px 80px,
            radial-gradient(circle at 50% 50%,#f00 65px,rgba(0,0,0,0) 65px) no-repeat center/130px 130px,
            radial-gradient(circle at 50% 50%,#1b1d1a 72px,#f00 72px) no-repeat center/196px 196px;
        }
        .wrap{
            width: 196px;
            height: 196px;
            border:20px solid #1b1d1a;
            margin:10px auto;
            border-radius:50%;
            background:
            linear-gradient(0deg,#1b1d1a,#1b1d1a) no-repeat center top/60px 50px,
            linear-gradient(30deg,#f00 20%,#1b1d1a 20%,#1b1d1a 80%,#f00 80%) no-repeat 140px 105px/61px 67px,
            linear-gradient(145deg,#f00 20%,#1b1d1a 20%,#1b1d1a 80%,#f00 80%) no-repeat 0 105px/54px 65px,
            radial-gradient(circle at 50% 50%,#fff 14px,#1b1d1a 14px) no-repeat center/28px 28px,
            radial-gradient(circle at 50% 50%,#1b1d1a 68px,#f00 68px) no-repeat center/200px 200px;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="wrap"></div>
</body>
</html>
