<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件监听</title>
    <style>
        body,p,ol,ul{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color:pink;
        }
        .item{
            float:left;
            margin-left:10px;
            width: 50px;
            height: 50px;
            text-align:center;
            line-height:50px;
            background-color:#000;
            cursor:pointer;
            color:#fff;
        }
        .player{
            margin-top:10px;
            width: 100px;  
            height: 100px;
            border-radius:50%;
            background-color:gold;
        }
        .clearfix{
            clear:both;
        }
        .list{
            width: 300px;
            height: 200px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="clearfix"></div>
    <div class="player"></div>
    <table id="outside">
        <tr>
            <td id='t1'>one</td>
        </tr>
        <tr>
            <td id='t2'>two</td>
        </tr>
    </table>
    <table id="inside">
        <tr>
            <td id='one'>one</td>
        </tr>
        <tr>
            <td id='two'>two</td>
        </tr>
    </table>
    <div class="foo">foo</div>
    <ul class="list">
        <li>Kyrie</li>
        <li>Lebron</li>
        <li>Durant</li>
        <li>Curry</li>
        <li>Wade</li>
    </ul>
    <script src='./index.js'></script>
</body>
</html>
