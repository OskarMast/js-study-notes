<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位</title>
	</head>
	<style>
		body,ul{
			padding: 0;
			margin: 0;
		}
		ul{
			list-style:none;
		}
		.item{
			width: 50px;
			height: 50px;
			text-align:center;
			/* line-height:50px; */
		}
		.item:nth-child(1){
			position:relative;
			left:50px;
			top:25px;
			background-color:pink;
		}
		.item:nth-child(2){
			width:auto;
			height:auto;
			position:absolute;
			top:0;
			bottom:0;
			left:0;
			right:0;
			height:100px;
			background-color:skyblue;
			z-index:-1;
		}
		.item:nth-child(3){
			background-color:seagreen;
			position:absolute;
			left:5px;
			
		}
		.container{
			position:relative;
			width: 300px;
			height: 300px;
			border:1px solid #000;
		}
		.samecon h2{
			position: -webkit-sticky;
			position: sticky;
			top: 0;
			background:#ccc;
			padding:10px 0;
		}
	</style>
	<body>
		<ul class="container">
			<li class="item">1</li>
			<li class="item">2</li>
			<li class="item">3</li>
		</ul>
		<div class="con">
			<div class="samecon">
				<h2>标题一</h2>
				<p>这是一段文本</p>
				<p>这是一段文本</p>
				<p>这是一段文本</p>
			</div>
			<div class="samecon">
				<h2>标题二</h2>
				<p>这是一段文本</p>
				<p>这是一段文本</p>
				<p>这是一段文本</p>
			</div>
			<div class="samecon">
				<h2>标题三</h2>
				<p>这是一段文本</p>
				<p>这是一段文本</p>
				<p>这是一段文本</p>
			</div>
			<div class="samecon">
				<h2>标题四</h2>
				<p>这是一段文本</p>
				<p>这是一段文本</p>
				<p>这是一段文本</p>
			</div>
			<div class="samecon">
				<h2>标题五</h2>
				<p>这是一段文本</p>
				<p>这是一段文本</p>
				<p>这是一段文本</p>
			</div>
			<div class="samecon">
				<h2>标题五六</h2>
				<p>这是一段文本</p>
				<p>这是一段文本</p>
				<p>这是一段文本</p>
			</div>
		</div>
	</body>
</html>
