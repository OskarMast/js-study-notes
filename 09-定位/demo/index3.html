<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位作业——三</title>
    <style>
        body{
            color:#fff;
        }
        body,ul,h4,p{
            margin: 0;
        }
        ul{
            list-style:none;
            padding: 0;
        }
        .goods-item{
            width:100%;
            height:87px;
            overflow:hidden;
            position:relative;
            min-width:1000px;
            margin:45px 0 20px;
        }
        .goods-item .line{
            height:1px;
            background-color:#ccc;
            margin-top:43px;
        }
        .goods-item .item-img{
            width: 375px;
            height:87px;
            background:url("./imgs/1.jpg") no-repeat 0 -521px;
            position:absolute;
            top:0;
            left:50%;
            transform:translateX(-50%);
        }
        .banner{
            width:1000px;
            height:613px;
            margin:0 auto;
            position:relative;
        }
        .list li img{
            display:block;
        }
        .list li{
            position:absolute;
        }
        .banner a{
            width: 26px;
            height: 47px;
            position:absolute;
            top:307px;
            background-image:url("./imgs/3.png");
        }
        .banner .left-btn{
            background-position:-10px -90px;
            left:12px;
        }
        .banner .right-btn{
            right:12px;
            background-position:-20px -165px;
        }
        .banner .content{
            width: 890px;
            height: 152px;
            position:absolute;
            top:424px;
            left:56px;
            background-color:rgba(0,0,0,0.6);
            padding-left:28px;
            box-sizing:border-box;
        }
        .content .title{
            width: 280px;
            height:68px;
            line-height:32px;
            font-size:24px;
            margin-top:45px;
        }
        .content .line{
            width: 1px;
            height:82px;
            background-color:#ccc;
            margin:30px 20px 0 42px;
        }
        .content .info{
            font-size:14px;
            width: 478px;
            height:56px;
            margin-top:45px;
        }
        .content .title,.content .line,.content .info{
            float:left;
        }
        .btn{
            width: 52px;
            height:9px;
            position:absolute;
            bottom:0;
            left:420px;
            font-size:0;
        }
        .btn li{
            width: 9px;
            height: 9px;
            border-radius:50%;
            background-color:#ddd;
            display:inline-block;
            margin:0 2px;
        }
        .btn .active{
            background-color:#f00;
        }
    </style>
</head>
<body>
    <div class="goods-item">
        <div class="line"></div>
        <div class="item-img"></div>
    </div>
    <div class="banner">
        <ul class="list">
            <li><img src="./imgs/4.jpg" alt="" width="1000" height="500"></li>
            <li><img src="./imgs/2.jpg" alt="" width="1000" height="500"></li>
        </ul>
        <a href="#" class="left-btn"></a>
        <a href="#" class="right-btn"></a>
        <div class="content">
            <h4 class="title">
                5分钟就能搞定的时髦派对妆 秒杀大红唇和烟熏烟
            </h4>
            <div class="line"></div>
            <p class="info">
                红唇与烟熏状曾是派对的 "标配" , 这个过时的规则早就该打破了。今年秋冬的彩妆流行是简洁时髦的美感:一抹亮片眼影,
                一个出其不意的眼线,一只镇住全场的唇膏。既然能花5分钟就搞定的派对妆,为什么要花一个小时呢？
            </p>
        </div>
        <ul class="btn">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
