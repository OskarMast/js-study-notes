<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位作业——一</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_478280_dkqyvygt2tq.css">
    <style>
        body,ul,h4,p{
            margin: 0;
            color:#fff;
        }
        a{
            text-decoration:none;
        }
        ul{
            padding: 0;
            list-style:none;
        }
        .container{
            height: 300px;
            background-color:#441bf7;
            margin:60px auto;
        }
        .container .box{
            width:80%;
            min-width:1201px;
            height:476px;
            position:relative;
            top:-50px;
            margin:0 auto;
        }
        .container .left-nav{
            width: 220px;
            height: 476px;
        }
        .top{
            height:50px;
            background-color:#188eee;
            padding:20px 0 0 15px;
            box-sizing:border-box;
        }
        .top i,.top h4{
            float:left;
        }
        .top i{
            font-size:18px;
        }
        .top h4{
            margin-left:20px;
        }
        .left-nav .nav-list{
            width:100%;
            height:auto;
            position:relative;
        }
        .nav-list .nav-item{
            height:70px;
            background-color:#0477c0;
            border-bottom:1px solid #1681c4;
            padding:0 15px;
            overflow:hidden;
        }
        .nav-list .nav-item p{
            margin:15px 0 8px 0;
        }
        .nav-item .iconfont{
            font-size:12px;
            float:right;
            position:relative;
            top:-25px;
        }
        .nav-item .item-list li{
            display:inline-block;
        }
        .nav-item .item-list a{
            color:#97d2f7;
            font-size:13px;
        }
        .nav-item .content{
            position:absolute;
        }
        .left-nav .content{
            width: 978px;
            height:422px;
            left:220px;
            position:absolute;
            top:0;
            border:2px solid #188333;
            display:none;
        }
        .internet{
            background-color:pink;
        }
        .design{
            background-color:seagreen;
        }
        .language{
            background-color:aqua;
        }
        .career{
            background-color:antiquewhite;
        }
        .life{
            background-color:blueviolet;
        }
        .test{
            background-color:coral;
        }
        .nav-list li:nth-of-type(1):hover .internet{
            display:block;
        }
        .nav-list li:nth-of-type(2):hover .design{
            display:block;
        }
        .nav-list li:nth-of-type(3):hover .language{
            display:block;
        }
        .nav-list li:nth-of-type(4):hover .career{
            display:block;
        }
        .nav-list li:nth-of-type(5):hover .test{
            display:block;
        }
        .nav-list li:nth-of-type(6):hover .life{
            display:block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="left-nav">
                <div class="top">
                    <i class="iconfont icon-menu"></i>
                    <h4>全部课程</h4>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <p>IT·互联网</p>
                        <i class="iconfont icon-jiantouyou"></i>
                        <ul class="item-list">
                            <li><a href="#">前端开发</a></li>
                            <li><a href="#">Linux运维</a></li>
                        </ul>
                        <div class="content internet">IT·互联网</div>
                    </li>
                    <li class="nav-item">
                        <p>设计·创作</p>
                        <i class="iconfont icon-jiantouyou"></i>
                        <ul class="item-list">
                            <li><a href="#">平面设计</a></li>
                            <li><a href="#">游戏美术设计</a></li>
                            <li><a href="#">CAD</a></li>
                        </ul>
                        <div class="content design">设计·创作</div>
                    </li>
                    <li class="nav-item">
                        <p>语言·留学</p>
                        <i class="iconfont icon-jiantouyou"></i>
                        <ul class="item-list">
                            <li><a href="#">实用口语雅思托福</a></li>
                        </ul>
                        <div class="content language">语言·留学</div>
                    </li>
                    <li class="nav-item">
                        <p>职业·考证</p>
                        <i class="iconfont icon-jiantouyou"></i>
                        <ul class="item-list">
                            <li><a href="#">公务员教师考试建造工程</a></li>
                        </ul>
                        <div class="content career">职业·考证</div>
                    </li>
                    <li class="nav-item">
                        <p>升学·考研</p>
                        <i class="iconfont icon-jiantouyou"></i>
                        <ul class="item-list">
                            <li><a href="#">考研大学高中初中</a></li>
                        </ul>
                        <div class="content test">升学·考研</div>
                    </li>
                    <li class="nav-item">
                        <p>兴趣·生活</p>
                        <i class="iconfont icon-jiantouyou"></i>
                        <ul class="item-list">
                            <li><a href="#">摄影乐器美妆育儿</a></li>
                        </ul>
                        <div class="content life">兴趣·生活</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
