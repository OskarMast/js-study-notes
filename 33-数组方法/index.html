    <script>
        var arr = [1,2,3,4,5,6];

        // every() 方法 
        var ages = [32,33,16,40];
        
        var result = ages.every(function(item,index,ages){
            console.log('执行的次数');
            return (item > 15);
        });
        console.log(result);
        
        var s = ages.every( (item) => item >= 16 );
        console.log(s);
        
        // 功能单一 
        function arrEvery(item,array){
            for(let i = 0,len = array.length; i < len; i++){
                if(array[i] < item){
                    continue;
                    console.log('全都大于item');
                }else{
                    return false;
                }
            }
        }
        var res = arrEvery(18,ages);
        console.log(res);
        
        var a = ages.some(function(item,index,ages){
            console.log(index);
            return item > 34;
        });
        console.log(a);
