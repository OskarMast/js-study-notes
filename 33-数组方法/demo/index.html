    <title>数组的方法实现</title>
</head>
<body>
    <script>
        // 用splice() 实现 pop push shift unshift 方法
        /*pop 删除数组最后一个选项,并返回该项*/
        var player = ['james','kyrie','wade','kobe','curry','bosh'];
        // pop()方法
        function popMethod(arr){
            let temp = '';
            let len = arr.length; 
            for(let i = 0; i < len; i++){
                temp = arr[len-1];
            }
            if(arr.length == 0){
                len = 1;
                console.log([]);
            }else{
                console.log(temp);
            }
            arr.length = len - 1;
        }
        /*用splice方法封装pop方法*/
        function pop(arr){
            len = arr.length;
            var temp = arr.splice(len-1,1);
            return temp;
        }

        /*push方法*/
        function push(item,array){
            var len = array.length;
            array.splice(len-1,0,item);
            [ array[len],array[len-1]] = [array[len-1],array[len]];
            return array.length;
        }
        push('abc',player);

        //shift()方法
        function shift(arr){
            return arr.splice(0,1);
        }
        shift(player);

        // unshift()方法
        function unshift(arr,item){
            arr.splice(0,0,item);
            return arr.length;
        }
        // unshift(player,'abc');
    </script>
</body>
</html>
