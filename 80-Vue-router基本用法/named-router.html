<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>命名路由</title>
		<style>
			ul,ol{
				list-style:none
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<router-link tag="li" :to="{name:'index'}">首页</router-link>
				<router-link tag="li" :to="{name:'about'}">关于</router-link>
			</ul>
			<router-view></router-view>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
		<script>
			const Header = Vue.component("index",{
				template:"<div><h2>首页</h2></div>"
			})
			const About = Vue.component("about",{
				template:"<div><h2>关于</h2></div>"
			})
			const router = new VueRouter({
				routes:[
					{
						path:"/index",
						component:Index,
						name:'index'
					},
					{
						path:"/about",
						component:About,
						name:"about"
					}
				]
			})
			new Vue({
				el:"#app",
				router
			})
		</script>
	</body>
</html>
