<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Router-link</title>
</head>
<body>
<div id="app">
<!--    <router-link to="/home.vue">首页</router-link>-->
<!--    <router-link to="/user">用户中心</router-link>-->

<!--    <router-link v-bind:to="{path:'/home.vue'}">首页</router-link>-->
<!--    <router-link v-bind:to="{path:'/user'}">用户中心</router-link>-->

<!--    <router-link :to="{path:'/home.vue',query:{page:1}}">首页</router-link>-->
<!--    <router-link :to="{name:'user',query:{userId:123}}">用户中心</router-link>-->

<!--    <router-link :to="{name:'user',params:{id:123}}">用户中心</router-link>-->
    <router-link v-bind:to="{path:'/home',query:{page:123}}">首页</router-link>
    <router-link v-bind:to="{name:'user',params:{id:123}}">用户中心</router-link>
    <router-view></router-view>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>

    const home = Vue.component('home',{
        template:`<div>
            <p>首页</p>
        </div>`,
        created(){
            console.log(this.$route.query);
            console.log('this.$route',this.$route); // 当前路由
            console.log('this.$router',this.$router);
        }
    })
    const user = Vue.component('user',{
        template:`<div>
            <p>用户中心</p>
        </div>`,
        created(){
            console.log('query',this.$route.query);
            console.log('params',this.$route.params);
        }
    })

    //动态路由
    const UserCenter = Vue.component('UserCenter',{
        template:`<div>
            <p>用户中心</p>
        </div>`,
        created(){
            console.log(this.$route.params);
        }
    })


    const router = new VueRouter({
        routes:[
           {
                path:'/home',
                component:home,
                name:'home',
            },
            {
                path:'/user',
                name:'user',
                component:user
            },
            {
                path:'/*',
                redirect:'/home'
            }
        /*    {
                path:'/UserCenter/:id',
                component:UserCenter,
                name:'user'
            }
         */
        ]
    })
    const vm = new Vue({
        el:'#app',
        router
    })

</script>
</body>
</html>
