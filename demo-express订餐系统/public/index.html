<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>express-订餐系统</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h3 class="title">微型订餐系统</h3>
    <p>手机号: <input type="text" name="tel" class="tel"></p>
    <p>美食: <input type="text" name="food" class="food"></p>
    <p><input type="submit" value="点我订餐" class="submit"></p>
    <a href="/all">查看所有订单</a>
</div>
<script src="/ajax.js"></script>
<script>
    function _$(el){
        return document.querySelector(el);
    }
    _$(".submit").onclick = function(){
        ajax({
            url:"/order",
            type:'GET',
            async:true,
            data:{
                tel:_$(".tel").value,
                food:_$(".food").value
            },
            success(msg){
                alert(msg);
            }
        })
    }
</script>
</body>
</html>
