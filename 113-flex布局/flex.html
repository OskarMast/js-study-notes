<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Flex布局</title>
		<style>
			.container{
				display:flex;
				width:500px;
				height:300px;
				border:1px solid #000;
				/* flex-direction:column; */
				/* justify-content:space-between; */
				
			}
			.box1{
				width: 80px;
				height: 200px;
				background-color:skyblue;
			}
			.box2{
				width:100px;
				height:100px;
				background-color:pink;
			}
			.box3{
				width:50px;
				height:120px;
				background-color:seagreen;
				flex-grow:2;
			}
			ul{
				display:flex;
				padding: 0;
				margin: 0;
				list-style:none;
				width: 400px;
				height: 100px;
				border:1px solid #000;
			}
			li{
				width:120px;
				height:50px;
				background-color:orange;
				text-align:center;
				line-height:50px;
				font-size:20px;
				flex-shrink:1;	
				/* 默认为1 即所有的元素等比缩放 */
			}
			li:nth-of-type(2){
				/* 为0的时候不缩放 */
				flex-shrink:0;
				background-color:red;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box box1">1</div>
			<div class="box box2">2</div>
			<div class="box box3">3</div>
		</div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
