<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>适配方案</title>
    <script>
/*        let w = window.screen.availWidth;
        let h = window.screen.availHeight;
        console.log(w,h);
        let oW = window.screen.width;
        let oH = window.screen.height;
        console.log(oW,oH);*/
        const fixWidth = 750;
        const oWidth = window.screen.width;
        const scale = oWidth/fixWidth;
        let meta = document.createElement("meta");
        meta.setAttribute("name","viewport");
        meta.setAttribute("content","width="+fixWidth+",initial-scale="+scale+",user-scalable=no,maximum-scale=1.0");
        document.head.appendChild(meta);
    </script>
    <style>
        body,ul,ol{
            padding: 0;
            margin: 0;
        }
        ul,ol{
            list-style:none;
        }
        .live li{
            width:250px;
            float:left;
        }
        .live .top>li:nth-of-type(1){
            width:499px;
            height:250px;
        }
        .live .top>li:nth-of-type(2),.live .bottom>li{
            width:250px;
        }
        .live .top,.live .bottom{
            width:750px;
            overflow:hidden;
        }
        .live li>img{
            width:100%;
            height:100%;
            display:block;
        }
    </style>
</head>
<body>
    <div class="live">
        <ul class="top">
            <li><img src="imgs/1.jpg" alt=""></li>
            <li><img src="imgs/3.jpg" alt=""></li>
        </ul>
        <ul class="bottom">
            <li><img src="imgs/3.jpg" alt=""></li>
            <li><img src="imgs/4.jpg" alt=""></li>
            <li><img src="imgs/5.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
