<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填充背景和渐变</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        canvas{
            margin:20px auto;
            display:block;
            background-color:pink;
        }
    </style>
</head>
<body>
<canvas id="canvas" height="300" width="500"></canvas>
<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
/*    const img = new Image();
    img.src = "./1.jpg";
    img.onload = function(){
        const bg = ctx.createPattern(this,"repeat");
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,500,300);
        ctx.fill();
    }*/

    let gl = ctx.createLinearGradient(0,0,500,300);
    gl.addColorStop(0,"pink");
    gl.addColorStop(.5,"skyblue");
    gl.addColorStop(1,'yellow');
    ctx.fillStyle = gl;
    ctx.fillRect(0,0,500,300);

</script>
</body>
</html>
