    let imageData = ctx.createImageData(300,200);

    for(let i = 0; i < imageData.data.length; i+=4){
        imageData.data[i] = Math.random()*256 | 0;
        imageData.data[i+1] = Math.random()*256 | 0;
        imageData.data[i+2] = Math.random()*256 | 0;
        // imageData.data[i+3] = 255;
        imageData.data[i+3] = Math.random()*256 | 0;

    ctx.putImageData(imageData,0,0);
