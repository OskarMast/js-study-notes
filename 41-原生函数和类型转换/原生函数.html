<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原生函数</title>
</head>
<body>
<script type="text/javascript">
    const string = new String('Hello World');
    console.log(typeof string);
    console.log(string instanceof String);
    console.log(string);
    console.log(Object.prototype.toString.call(string));

    console.log(String.prototype.isPrototypeOf(string));    // true


    console.log(Object.prototype.toString.call([1,2,3]))
    console.log(Object.prototype.toString.call(/\d/g));
    console.log(Object.prototype.toString.call(undefined));
    console.log(Object.prototype.toString.call(null));
    console.log(Object.prototype.toString.call(123));
    console.log(Object.prototype.toString.call('123'));
    console.log(Object.prototype.toString.call(function foo(){}));

    var a = 'abc';
    console.log(a.length);
    console.log(a.toUpperCase())

    let a1 = new String('123');
    let a2 = new Number(123);
    var a3 = new Boolean(true);
    console.log(a1.valueOf());
    console.log(a2.valueOf());
    console.log(a3.valueOf());


    console.log( Array.apply(null,{length:3}) );

    let s = Symbol('foo');
    console.log(s);
    console.log(typeof s);
    console.log(typeof s.toString());

    console.log(typeof Function.prototype);
    console.log(typeof Array.prototype);

    console.log(Function.prototype,Array.prototype);
    console.log(Array.isArray(Array.prototype));    // true

    console.log( Function.prototype() );

</script>
</body>
</html>
