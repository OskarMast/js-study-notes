<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toNumberå’ŒtoString</title>
</head>
<body>
<script>
    var a = 42;
    console.log(typeof String(42)); // string
    console.log(typeof String('Hello World'));  // string
    console.log(typeof new String('Hello World'))   // object
    console.log(typeof Array(3));
    console.log(typeof new Array(3));

    console.log(a.toString());
    var c = '3.14';
    const d = +c;
    console.log(typeof d);

    console.log(new Date().getTime());
    console.log(Date.now());
    console.log(+ new Date());

    console.log(parseInt(true));
    console.log(parseInt(function(){}))
    console.log(parseInt(null));
    console.log(parseInt([]));
    console.log(parseInt('xxx123'));
    console.log(parseInt('123xxx'))


    console.log(parseInt(0.000008));    // 0
    console.log(parseInt(0.0000008));   // 8
    console.log(parseInt(false,16)) // 250
    console.log(parseInt(parseInt,16))  // 15
    console.log(parseInt('0x10'))   // 16

    console.log(parseInt('function',16));

    var a = [
        1,
        function(){},
        function(){},
        2
    ]
    console.log(JSON.stringify(a)); // [1,null,null,2]

    var e = JSON.stringify(a,function(k,v){
        if(typeof v === 'function'){
            return !!v;
        }else{
            return v;
        }
    });
    console.log(e); // [1,true,true,2]

    console.log([] + {});
    console.log({} + []);

    var arr1 = [1,2]
    var arr2 = [3,4]
    console.log(arr1+arr2);
    console.log(arr1.toString());
    console.log(arr2.toString());


    var obj = {
        valueOf:function(){return 42},
        toString:function(){ return 3}
    }
    console.log(obj + '');  // 42
    console.log(String(obj));   // 3


    var a1 = '3.14';
    var b1 = a1 - 0;
    console.log(typeof b1); // number


    var array1 = [3];
    var array2 = [1];
    console.log(array1 - array2);   // 2

    console.log(array1.valueOf())

    console.log(1 + true);

</script>
</body>
</html>
