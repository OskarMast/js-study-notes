<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>转型函数</title>
</head>
<body>
    
    <script>
        console.dir(Number);
        console.log( Number('123') );   // 123
        console.log( Number('') );  // 0
        console.log( Number(' ') ); // 0
        console.log( Number(123) ); // 123
        console.log( Number({}) );  // NaN
        console.log( Number([]) );  // 0
        console.log(Number([1,2,3]));   // NaN
        console.log( Number(undefined) );   // NaN
        console.log( Number(null) );    // 0
        console.log( Number('abc'));    // NaN
        console.log( Number.MAX_VALUE); // 1.79e+308
        console.log(Number.MIN_VALUE);  // 5e-324
        console.log(Number.isInteger(123)); // true
        console.log(Number.isInteger(1.23));    // true
        console.log(Number.isInteger('123'));   // true
        console.log(Number.isInteger('abc.1')); // true
        console.log(Number.isInteger([]));  // false
        console.log(Number.isInteger([1,2,3])); // false
        console.log(Number.isInteger({}));  //false
        console.log(Number.isInteger(3+2)); // true
        console.log(Number(false));     // 0
        console.log(Number(true));      // 1

        console.log(parseInt(''));      // NaN
        console.log(parseInt('123')); // 123
        console.log(parseInt('123.456'));   // 123
        console.log(parseInt(undefined));   // NaN
        console.log(parseInt(null));    // NaN
        console.log(parseInt(' '));     // NaN
        console.log(parseInt([]));      // NaN
        console.log(parseInt({}));  // NaN
        console.log(parseInt(123)); // 123
        console.log(parseInt(123.3));   // 123
        console.log(parseInt(0.123));   // 0
        console.log(parseInt(false));   // NaN
        console.log(parseInt(true));    //NaN

    </script>
</body>
</html>
