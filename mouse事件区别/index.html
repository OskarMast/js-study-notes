<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mouseover,mouseout,mouseenter,mouseleave区别</title>
    <style>
        html,body,ul,ol{
            margin: 0;
            margin: 0;
        }
        .box1,.box2,.box3{
            text-align:center;
        }
        .box1,.item1{
            margin-top:10px;
            width: 300px;
            height: 300px;
            background-color:skyblue;
        }
        .box2,.item2{
            width: 200px;
            height: 200px;
            background-color:pink;
        }
        .box3,.item3{
            width: 100px;
            height: 100px;
            background-color:seagreen;
        }
        .parent{
            width: 200px;
            height: 200px;
            background-color:pink;
        }
        .son{
            width: 120px;
            height: 120px;
            background-color:skyblue;
        }
    </style>
</head>
<body>
    <div class="box1">
        我是box1
        <div class="box2">
            我是box2
            <div class="box3">我是box3</div>
        </div>
    </div>
    <div class="item1">
        我是item1
        <div class="item2">
            我是item2
            <div class="item3">我是item3</div>
        </div>
    </div>
    <div class="parent">
        我是父亲
        <div class="son">我是儿子</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src='./index.js'></script>
</body>
</html>
