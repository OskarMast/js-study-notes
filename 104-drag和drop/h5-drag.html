<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5拖拽</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color:skyblue;
            position:absolute;
            left:100px;
            top:100px;
        }
        .item{
            position:absolute;
            width: 100px;
            height: 100px;
            background-color:purple;
            border-radius:50%;
            user-select:none;
            text-align:center;
            line-height:100px;
        }
        .container{
            margin:20px auto 0;
            width: 200px;
            height: 200px;
            background-color:pink;
        }
    </style>
</head>
<body>
<div class="item" draggable="true">123</div>
<div class="container">将文件拖入目标</div>
<script>
    const oItem = document.querySelector('.item');
    const oContainer = document.querySelector('.container');

    oItem.ondragstart = function(){
        this.innerHTML = '开始拖动了';
        this.style.backgroundColor = 'pink';
    }
    let n = 0;
    oItem.ondrag = function(){
        // n++;
        this.textContent = n;
    }
    oItem.ondragend = function(){
        this.textContent = 123;
        this.style.backgroundColor = 'purple';
    }

    oContainer.ondragenter = function(e){
        this.textContent = '请释放鼠标';
    }
    oContainer.ondragover = function(e){
        e = e || window.event;
        e.preventDefault();
        e.stopPropagation();
        n++;
        this.textContent = n;
    }
    oContainer.ondragleave = function(){
        this.textContent = '将文件拖入此处';
    }
    oContainer.ondrop = function(){
        document.body.removeChild(oItem);
    }
</script>
</body>
</html>
