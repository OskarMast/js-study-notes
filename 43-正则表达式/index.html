<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则表达式</title>
</head>
<body>
    <script>
        let str = 'a.bcd';
        console.log( (/abc/g).test(str) );  // true
        let reg1 = new RegExp('abc','g');
        console.log(reg1.test(str)); // true
        
        let reg2 = /abc/g;
        console.log(reg2.test(str));    // true

        let string = 'Hello World!';
        console.log(string.match('world')); // null
        console.log(string.match('World')); // ["World", index: 6, input: "Hello World!", groups: undefined,length:1]
        console.log(string.match(/World/)); // ["World", index: 6, input: "Hello World!", groups: undefined,length:1]
        console.log(string.match(/world/)); // null
        console.log(string.match('l')); // ['l',index:2,input:'Hello World',groups:undefined,length:1]
        console.log(string.match(/l/)); // ['l',index:2,input:'Hello World',groups:undefined,length:1]
        console.log(string.match(/l/g));// ['l','l','l']
        
        let str1 = 'visit baidu.com';
        console.log(str1.replace('baidu','qq'));    // Visit qq.com
        console.log(str1);// visit baidu.com
        console.log(str1.replace(/baidu/g,'sina'));    // visit sina.com
        console.log(str1.replace(/bai/,'alibaba')); // visit alibaba.com
        console.log(str1);  

        let str2 = 'hello,world';
        console.log(str2.replace(/l/g,'a'));    // 全局的所有l都会被替换。
        console.log(str2);
        
        let str3 = 'Hello World!';
        console.log(str3.search(/world/));  // -1
        console.log(str3.search(/World/));  // 6
        console.log(str3.search(/world/i)); // 6
        console.log(str3.search('World'));  // 6
        console.log(str3.search('world'));  // -1

        console.log(str.split(/\./));
        
        let str4 = 'How are you doing today';
        console.log(str4.split(''));
        console.log(str4);

        console.log(str3.search(/e/i)); // 1
        console.log(str3.replace(/w/i,'c'));

        let str5 = 'asd\nasd';
        console.log( str5.match(/^a/g) );   // ['a']
        console.log( str5.match(/^a/gm) );  // ['a','a']

        console.log( /^hello/.test('hello world!') );   // true
        console.log( /world/.test('hello world!')); // true 

        let reg3 = new RegExp('abc','g');
        let reg4 = new RegExp(/abc/,'g');
        let str6 = 'abcdefg';
        console.log( reg3.test(str6) ); // true
        console.log( reg4.test(str6) ); // true

        let str7 = 'abc123def%7*金a_';
        console.log( str7.match(/\w/g) );
        console.log( str3.match(/\s/));
        console.log( str3.match(/\w/g));
        console.log( str3.match(/['World']\b/));
        console.log( str3.match(/e\b/) );

        let str8 = 'nice to meet you!';
        console.log(str8.match(/^nice/gi));
        console.log(str8.match(/you!$/gi));

        let str9 = 'abcdefghi';
        console.log(str9.match(/[a-z]{3,4}/));
        console.log(str8.match(/nice{1,}/));

        let str10 = 'abc\nabc';
        console.log(str10);
        console.log(str10.match(/^a/m)); // 0
        console.log(str10.match(/c$/m)); // 6

        let str11 = 'abc\tabc';
        console.log(str11);
        console.log(str11.match(/^a/m)); // 0
        console.log(str11.match(/c$/m)); // 6

        let str12 = 'abcabcabc';

        console.log(str11.match(/abc?/));
        console.log(str12.match(/abc{2,5}/));

        let str13 = 'Hello World';
        console.log( str13.replace(/(Hello)\s(World)/,'$2 $1') );

        let str14 = 'abcdefg';
        console.log(/abc/.exec(str14));
        console.log(str14.match(/abc/));
        let str15 = '123456789';
        console.log(str15.match(/\d{3,5}/));

        let str16 = 'wowowowowo';
        let reg5 = /wo/g;
        console.log(str16.match(reg5,'g'));
        console.log(str16.match(reg5,'g'));
        console.log(str16.match(reg5,'g'));
        console.log(reg5.exec(str16));
        console.log(reg5.exec(str16));
        console.log(reg5.exec(str16));
        console.log(reg5.exec(str16));
        console.log(reg5.exec(str16));
        console.log(reg5.exec(str16));
        console.log(reg5.exec(str16));



    </script>   
</body>
</html>
