<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>client</title>
		<style>
			body,ul,ol{
				padding: 0;
				margin: 0;
			}
			ul,ol{
				list-style:none;
			}
			.demo{
				width:200px;
				height:200px;
				padding:10px;
				margin:10px;
				border-width:5px 10px 2px 3px;
				border-style:solid;
				border-color:red
			}
		</style>
	</head>
	<body>
		<div class="demo"></div>
		<script>
			function _$(el){
				return document.querySelector(el);
			}
			// clientWidth  clientHeight
			console.log( _$(".demo").clientWidth );	// 220
			console.log( _$(".demo").clientHeight );	// 220
			
			// clientLeft clientTop
			
			console.log(_$(".demo").clientLeft );
			console.log(_$(".demo").clientTop );
			console.log(_$(".demo").clientRight);	// undefined

		</script>
	</body>
</html>
