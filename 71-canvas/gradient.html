<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绘制渐变</title>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			canvas{
				border:1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas1"></canvas>
		<canvas id="canvas2"></canvas>
		<canvas id="canvas3"></canvas>
		<canvas id="canvas4" width='200' height='200'></canvas>
		<script>
			const canvas1 = document.getElementById('canvas1');
			const ctx1 = canvas1.getContext('2d');
			
			const g1 = ctx1.createLinearGradient(0,0,300,150);
			console.log(g1);	// CanvasGradient 原型上有 addColorStop
			
			g1.addColorStop(0,'green');
			g1.addColorStop(1,'white');
			ctx1.fillStyle = g1;
			ctx1.fillRect(0,0,300,150);
			
			const canvas2 = document.getElementById('canvas2');
			const ctx2 = canvas2.getContext('2d');
			// 创建线性渐变
			const gradient = ctx2.createLinearGradient(0,0,300,150);
			gradient.addColorStop(0,'green');
			gradient.addColorStop(.5,'yellow');
			gradient.addColorStop(1,'red');
			ctx2.fillStyle = gradient;
			ctx2.fillRect(0,0,300,150);
			
			const canvas3 = document.getElementById('canvas3');
			const ctx3 = canvas3.getContext('2d');
			
			const g3 = ctx3.createRadialGradient(100,100,0,100,100,50);
			g3.addColorStop(0,'red');
			g3.addColorStop(1,'blue');
			ctx3.fillStyle = g3;
			ctx3.fillRect(0,0,300,200);
			
			const canvas4 = document.getElementById('canvas4');
			const ctx4 =canvas4.getContext('2d');
			
			const g4 = ctx4.createRadialGradient(100,100,0,100,100,50);
			g4.addColorStop(0,'orange');
			g4.addColorStop(1,'pink');
			ctx4.fillStyle = g4;
			ctx4.arc(100,100,50,0,Math.PI*2,false);
			ctx4.fill();
			
// 			ctx4.fillStyle = 'red';
// 			ctx4.arc(100,100,50,0,Math.PI*2,false);
// 			ctx4.fill();
			
		</script>
	</body>
</html>
