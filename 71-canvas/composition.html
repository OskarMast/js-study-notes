<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas图像合成</title>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas1" height='200' width='200'></canvas>
		<script>
			const canvas1 = document.getElementById('canvas1');
			const ctx1 = canvas1.getContext('2d');
			
			ctx1.fillStyle = 'red';
			ctx1.arc(80,100,50,0,Math.PI*2,false);
			ctx1.fill();
			
			// ctx1.globalCompositeOperation = 'destination-atop';
			ctx1.globalCompositeOperation = 'overlay';
			
			ctx1.beginPath();
			ctx1.fillStyle = 'blue';
			ctx1.arc(130,120,50,0,Math.PI*2,false);
			ctx1.fill();
			
			
		</script>
	</body>
</html>
