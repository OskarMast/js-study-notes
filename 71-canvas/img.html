<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>drawImage</title>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			canvas{
				border:1px solid #000;
			}
		</style>
	</head>
	<body>
		<img src="https://mdn.mozillademos.org/files/5397/rhino.jpg" alt="">
		<img src="" alt="">
		<canvas id="canvas1"></canvas>
		<canvas id="canvas2" width='300' height='227'></canvas>
		<canvas id="canvas3" width='400' height='227'></canvas>
		<video src="https://f.us.sinaimg.cn/0005L8tjlx07sAP605S0010412001nUn0E010.mp4?label=mp4_hd&template=844x480.28.0&Expires=1553613448&ssig=Qhfx4qpoxq&KID=unistore,video" width='400' controls></video>
		<script>
			const canvas1 = document.getElementById('canvas1');
			const ctx1 = canvas1.getContext('2d');
			const img = new Image();
			img.src = 'https://mdn.mozillademos.org/files/5397/rhino.jpg';
			img.onload = function(){
				ctx1.drawImage(img,0,0,100,100);
			}
			
			const canvas2 = document.getElementById('canvas2');
			const ctx2 = canvas2.getContext('2d');
			const image = new Image();
			image.src = 'https://mdn.mozillademos.org/files/5397/rhino.jpg';
			image.onload = function(){
				ctx2.drawImage(image,40,40,260,187,0,0,260,187);
			}
			
			// 绘制视频
			const canvas3 = document.getElementById('canvas3');
			const ctx3 = canvas3.getContext('2d');
			const video = document.querySelector('video');
			console.log(video);
			function play(){
				ctx3.drawImage(video,0,0,400,227);
				window.requestAnimationFrame(play);
			}
			play();
			
		</script>
	</body>
</html>
