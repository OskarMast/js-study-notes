<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MediaDevices Demo</title>
		<style>
			body,p{
				padding: 0;
				margin: 0;
			}
			body{
				text-align:center;
				background-color:#111;
			}
			video{
				border-radius:5px;
			}
		</style>
	</head>
	<body>
		<video src=""></video>
		<script>
			const constraints = {autio:true,video:{
				facingMode:'user',
				width:800,
				height:600
			}}
			window.navigator.mediaDevices.getUserMedia(constraints)
			.then(function(stream){
				const video = document.querySelector('video');
				video.srcObject = stream;
				video.onloadedmetadata = function(e){
					video.play();
				}
			})
			.catch(function(err){
				console.log(err.name + ':' + err.message);
			})
		</script>
	</body>
</html>
