<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>构造函数的继承</title>
</head>
<body>
    <script>
        function Kyrie(){
            this.name = 'kyrie';
            this.age = '26';
        }
        Kyrie.prototype = {
            handle(){
                console.log('crossover');
            }
        }
        Kyrie.prototype.spin = function(){
            console.log('转身过人');
        }

        function Lebron(){
            this.name = 'lebron';
            this.age = 34;
        }

        // 想让詹姆斯也继承欧文的进攻技巧,将欧文的原型赋值给詹姆斯的原型,这样詹姆斯的构造函数实例化对象可以在原型链上获取到欧文的方法
        // tips: 但是詹姆斯重新添加了方法后,也会在欧文的原型上添加该方法
        Lebron.prototype = Kyrie.prototype;

        Lebron.prototype.skill = function(){
            console.log('dunk');
        }

        let lebron = new Lebron();
        let kyrie = new Kyrie();

        lebron.spin();  // 转身过人
        lebron.handle();    // crossover
        lebron.skill(); // is not a function

        Lebron.prototype.jumpshoot = function(){
            console.log('跳投');
        }
        kyrie.jumpshoot();  // 跳投
        lebron.jumpshoot(); // 跳投
        console.log(kyrie.__proto__);
        console.log(Kyrie.prototype);


        // 第二种方法
        function Father(){
            this.name = 'father';
        }
        Father.prototype.say = function(){
            console.log(`我是${this.name}`);
        }

        function Son(){
            this.name = 'son';
        }
        // Son.prototype = {
        //     play(){
        //         console.log('玩');
        //     }
        // }
        Son.prototype = new Father();
        Son.prototype.play = function(){
            console.log('玩');
        }
        // 这样写的话会覆盖继承自父亲的原型
        // Son.prototype = {
        //     skill(){
        //         console.log('篮球');
        //     }
        // }
        // 得使用这种写法给儿子自身添加方法
        Son.prototype.skill = function(){
            console.log('打篮球');
        }
        let son = new Son();
        let father = new Father();
        console.log(Son.prototype);

        son.say();  // 我是儿子
        son.play(); // 玩
        father.say();   // 我是father
        // father.play();  // is not a function
        son.skill();    // 打篮球
        // father.skill(); // is not a function


        function Foo(){
            this.name = 'foo'
        }
        Foo.prototype.say = function(){
            console.log(`i am ${this.name}`);
        }

        function Bar(){
            this.name = 'bar';
        }

        // 使用Object.create方法    
        Bar.prototype = Object.create(Foo.prototype);
        let foo = new Foo();
        let bar = new Bar();
        foo.say();  // i am foo
        bar.say();  // bar.say() is not a function
    </script>
</body>
</html>
