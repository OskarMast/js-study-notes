<!doctype html>
<p lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>因素计算</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color:skyblue;
            text-align:center;
        }
        input[type="text"]{
            width:300px;
            height:20px;
            outline:none;
        }
    </style>
</head>
<h3>这个程序可以查询数字n的所有因素,n的取值范围为[0-10000]</h3>
<p>请输入要查询的数字: <input type="text" name="number" id="number"></p>
<p><input type="submit" id="btn" value="查询"></p>
<script>
    btn.addEventListener("click",function(e){
        window.location.href = "/" + number.value;
    },false);
</script>
</body>
</html>
