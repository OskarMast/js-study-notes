<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<link rel="stylesheet" href="<%=BASE_URL%>//at.alicdn.com/t/font_1242223_cw0jqvkcxih.css">
    <title>vue-movie</title>
		<script>
			(function(){
					remChange();
					function remChange(){
						let html = document.querySelector("html");
						let screenWidth = document.documentElement.clientWidth || document.body.clientWidth;
						if(screenWidth > 750) screenWidth = 750;
						html.style.fontSize = screenWidth / 750 * 100 + "px";
					}
					window.addEventListener("resize",remChange,false);
			})()
		</script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-movie doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
