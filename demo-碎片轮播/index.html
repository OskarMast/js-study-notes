<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>碎片轮播</title>
    <style>
        body,ul,ol,p{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style:none;
        }
        body{
            overflow:hidden;
        }
        .container{
            position:relative;
            margin:0 auto;
            width:1400px;
            height:720px;
            border:1px solid #ccc;
            border-radius:8px;
            overflow:hidden;
        }
        .container>li{
            position:absolute;
        }
    </style>
</head>
<body>
    <ul class="container"></ul>
    <script src='./index.js'></script>
</body>
</html>
