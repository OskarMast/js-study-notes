<!DOCTYPE html>

    <title>函数执行顺序</title>
    <style>
        body,ol,ul{
            margin: 0;
            padding: 0;
        }
        ol,ul{
            list-style:none;
        }
        li{
            cursor:pointer;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
<!--    <script src='./index.js'></script>-->
    <script>
/*
        a = 2;
        var a;
        console.log(a); // 2

        console.log(baz); // undefined
        var baz = 3;

        foo();  // TypeError
        bar();  // Reference
        var foo = function bar(){

        }
*/
        var foo = 2;
        foo();
        function foo(){
            console.log(1);
        }
        foo = function(){
            console.log(2);
        }



        function baz(){
            console.log('baz'); // baz
        }
        var baz = 3;
        baz();



    </script>
</body>
</html>
